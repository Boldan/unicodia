[Block.13430]
Name=埃及象形文字格式控制
Text=十六个字符提供了完整的埃及象形文字格式。它们需要一个特殊的布局引擎。\n\n水平镜像标记可以在引擎或字体中实现。\n\n两个不可断开的象形文字空格和四个用于完全损毁表面的填充字符是简单的字符。\n\n对于严重损坏的象形文字，理想的十五个斜线应适应象形文字的实际宽度和高度。

[Block.13460]
Name=埃及象形文字扩展A
Text=来自除Alan Gardiner之外的其他来源的3995个更多象形文字。最初的提案非常糟糕，以至于有人带着笔记本电脑不知怎么混入其中，但学者们检查了一切，这导致了''Unikemet''，即Unicode的埃及象形文字基础。（''Kemet''是古埃及的自称。）\n\n埃及学家开发了特殊的箭头来指示阅读方向，U+1F8C0和C1。

