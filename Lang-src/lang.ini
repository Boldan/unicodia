[Block.A700]
Name=修饰音调字母
Text=国际音标字符，用于汉语、墨西哥原住民Chinantec语和非洲语言中，传达音高变化——单一音素内的音调变化。\n\n字符 {{sm|꜀꜁}} 和其他字符用于汉语声调的词源分析。\n\n{{sm|꜈꜉}} 和其他字符——直接指定音高和“声调砂岩”。（“砂岩”是一个梵文术语，意味着依赖周围音素的音素变化。例如，英语 <nobr>syn- + pathy = sy'''m'''pathy</nobr> ——但这不是声调，因为英语没有声调。）\n\n{{sm|ꜗꜘꜙꜚ}} 用于Chinantec。\n\n箭头用于“音阶步骤”（下一个音节的音调较低或较高）。感叹号经常作为早期字体支持不足的替代品。

