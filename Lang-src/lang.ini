[Block.31C0]
Name=CJK笔画
Text=[[pt:cjk|CJK]]表意文字由八个基本元素组成：\n\n* 点 D；\n* 钩 G；\n* 横 H；\n* 捺 N；\n* 撇 P；\n* 竖 S；\n* 提 T；\n* 折 W。\n\n补充元素包括：横 B、“圈”Q、斜 X、“折断”Z。每种笔画的书写方向都经过编码。\n\n所有名称均来自汉语：例如，B 来自“扁”biǎn “平”。

