[Block.AC00]
Name=韩文音节
Text=[[pt:precomposed|预组合]]韩文音节，主要用于与其他编码的兼容性。\n将韩文添加到Unicode是一个难题。在Unicode 1.0中，该块位于3400 ... 3D2D（现在这里是[[ps:Hani|汉字]]）。在Unicode 2.0（1996年）中，该块被放到了最终位置，希望当时还没有太多的韩文Unicode文本。这种情况被称为“大韩文混乱”。对此，联盟做出了主要的[[pt:stability|稳定性]]保证：不移动或删除任何一个字符。

