[Block.FF00]
Name=半角及全角形式
Text=在CJK中，传统上一个表意文字占据整个网格单元，而一个欧洲字母则占据半个单元。这就是为什么廉价中国商品上的文字风格看起来很滑稽，因为字体选择不当：“Athletism”鞋垫在俄罗斯互联网上变得著名。\n该块包含“错误”的字符，这些字符占据半个单元而不是整个单元，反之亦然。

[Block.FFF0]
Name=特殊字符
Text=位于[[pt:bmp|基本多文种平面]]末尾的一个短块。在14个字符中（两个是[[pt:noncharacter|非字符]]），只有五个被分配：三个插入符号、复合文档中的替换字符（“此处插入图片”）和读取失败的标志。\n我们最常见的是后者，{{sm|�}}，这意味着出现“乱码”不是因为字体缺少字形，而是因为解码失败。通常是有人尝试将单字节编码作为[[pt:utf8|UTF-8]]读取。

