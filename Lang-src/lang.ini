[Block.1EC70]
Name=Siyaq 数字 — 印度
Text=阿拉伯非位置数字，自17世纪（莫卧儿统治期间）至20世纪中期在印度使用。阿拉伯词 ''siyaq'' 意为“顺序”。也称为 ''raqm''，意为阿拉伯语的“账户”。\n\n数字达到90,000是[[pt:acrophonic|首字母缩写]]，来自阿拉伯语，从100,000开始是印度单词。书写方向是从右到左，顺序复杂：515写作500，5（前置变化），10。

[Block.1ED00]
Name=Siyaq 数字 — 奥斯曼
Text=阿拉伯非位置[[pt:acrophonic|首字母缩写]]数字，在中世纪晚期的土耳其使用，也被称为“rakkamları”（阿拉伯语 ''raqm'' “账户”）。阿拉伯词 ''siyaq'' 意为“顺序”。\n\n书写方向是从右到左，顺序复杂：123写作100，3，20。''Marratan'' 符号用来表示千位上的百万。

[Block.1EE00]
Name=阿拉伯数学字母符号
Text=阿拉伯人有自己的数学符号。他们使用[[ps:Arab|自己的]]字母，书写方向从右到左。就像西方有罗马体、粗体、斜体等，阿拉伯人有独立体、初始体、尾部体、伸展体、环状体和双击体。符号是国际镜像的，但也有自己的符号——例如求和符号。即使是“对于所有”和“存在”的符号也是镜像的。\n\n这一套最初是在TeX（发音为“tech”）数学文本系统中实现的，并在2012年经过七年的协商后，将这些工作移到了Unicode。

[Block.1F000]
Name=麻将牌
Text=赌博游戏麻将（经常通过罗马化称为''mahjong''）于19世纪末发明，现存最早的套装可追溯到1870年。该游戏本身在西方世界鲜为人知，但单人纸牌游戏却很流行：移除图形两侧相同的瓷砖。\n\n单人纸牌游戏是由学生Brodie Lockard于1981年发明的——他从蹦床上摔下来完全瘫痪。在康复期间，他说服CDC公司安装了一台终端机，并用牙齿夹住一根棍子编程。这个游戏是两个中国游戏——麻将和“拆乌龟”（用多米诺骨牌玩的游戏）的混合体。PLATO系统的终端是单色的，分辨率为512×512——这对如此复杂的游戏来说已经足够。\n\n麻将花色来自一枚硬币（圈）、一百枚硬币（竹子）和一万枚硬币（下方的汉字表示一万）。王牌是四种风、三条龙、四季和四花。有些变体包含其他王牌——职业（渔夫、樵夫、农民、学者）或艺术（音乐、围棋、书法、绘画）。\n\n ...  ... Lockard仍然坐在轮椅上，但他作为游戏开发者和辅助软件开发者的名声大噪，并且截至2023年仍健在。

[Block.1F030]
Name=多米诺骨牌
Text=多米诺骨牌大约在13世纪由中国发明。在18世纪传入意大利。\n\n名称词源有三个版本。第一个版本认为获胜者成为领主，“domino”。第二个版本认为游戏在修道院中被允许，僧侣们开始每一项工作都祈祷给上帝，即意大利语中的“Domino”。第三个版本是为了纪念黑白狂欢节服装“domino”，描绘了僧侣。\n\n重新思考“domino”这个词后，在数学中出现了“trimino”、“tetramino”等——由3、4等方块组成的形状。

[Block.1F0A0]
Name=扑克牌
Text=该区块结合了标准卡片和塔罗牌组。\n\n纸牌游戏大约在12世纪在东亚发明。在欧洲，纸牌最早在14世纪被提及。尽管穆斯林否认他们将纸牌传给了西方，但发现马穆鲁克人有自己的纸牌组，看起来像塔罗牌。\n\n小丑与塔罗牌王牌无关，它是在19世纪加入的。\n\nUnicode中对王牌的命名对应法国塔罗牌组（占卜通常使用意大利牌组）。具体如下：0){{_}}愚人，1){{_}}个体，2){{_}}童年，3){{_}}青年，4){{_}}成年，5){{_}}老年，6){{_}}早晨，7){{_}}下午，8){{_}}晚上，9){{_}}夜晚，10){{_}}地球和空气，11){{_}}水和火，12){{_}}舞蹈，13){{_}}购物，14){{_}}户外休闲，15){{_}}艺术，16){{_}}春天，17){{_}}夏天，18){{_}}秋天，19){{_}}冬天，20){{_}}游戏，21){{_}}集体。\n\n该区块有一个[[pt:emoji|表情符号]]，黑色小丑。

[Block.1F100]
Name=带括号的字母数字补充
Text=日本电视字符、''Webdings''字体字符、知识产权中的角色 ... \n\n\n血型、停车标志等其他字符是[[pt:emoji|表情符号]]。\n\n\n国旗表情符号由地区指示符组成：如果你写下“GB”表情符号，你就会得到英国的旗帜。

[Block.1F200]
Name=封闭的表意补充
Text=用于日本海报和电视中的括号、方块、圆圈中的表意文字。\n\n1F227 ... 1F231, 1F240 ... 1F248是从日本棒球报告中来的标志：投手、捕手、一垒 ...  ... 这项运动在日本很受欢迎，在2021年的东京奥运会上他们获得了棒球和垒球的金牌！1F214有两种用途：双语广播和二垒球员。\n\n1F260 ... 1F265是来自中国民间信仰的六个字符：幸运、繁荣、长寿、幸福、爱情、丰裕。

[Block.1F300]
Name=符号和杂项象形图
Text=此区块包含[[pt:emoji|表情符号]]（包括日本和国际）、丁贝特字符和用户界面中的字符。\n\n手枪{{em|🔫}}的命运引人注目：从苹果开始，厂商们决定使用玩具来减少网络威胁。

[Block.1F600]
Name=表情符号
Text=表情符号或笑脸是显示情感的字符和图形。截至提议时（2008年），表情符号已经在日本蜂窝网络中流传了大约9年。根据联盟的研究（2019年），十个最常用的表情符号中有六个是笑脸。

[Block.1F650]
Name=装饰性丁贝特
Text='Wingdings' 和 'Webdings' 字体的一部分。

[Block.1F680]
Name=运输和地图符号
Text=车辆图标、地图符号和导航标志，主要用于与日本手机运营商编码的兼容性。

[Block.1F700]
Name=炼金符号
Text=安托万·拉瓦锡（18世纪末）常被认为是化学的创始人。例如，他终结了燃素说。而在他之前，关于物质为何反应存在着不同的理论，有时相当奇怪。一些炼金术士甚至推测科学可以制造黄金或创造人造生命。他们的各种物质及其加工方法的符号虽然系统性不强，但对于懂拉丁文和古代教义的人来说是可以理解的。\n\n在Unicode{{_}}15.0中增加了八个天文学和占星学的字符。

[Block.1F780]
Name=几何形状扩展
Text=该区块试图编码'dingbat'字体'Wingdings'和'Webdings'。它也允许精确地放置箭头或十字架，达到所需的厚度。\n\n围棋游戏的字符和彩色图标后来被添加——即使没有黄色丝带的[[pt:连字|连字]]组合，对子 {{em|🎀🟨}} 也会容易理解。

[Block.1F800]
Name=补充箭头C
Text=截至Unicode{{_}}16，有148个来自'Wingdings'和'Webdings'字体的箭头，12个来自旧电脑的箭头，以及两个代表[[ps:Egyp|埃及]]象形文字的箭头（表示列文本的阅读方向）。\n\n箭头1F8B8 ... BC在Ohio Scientific上非常粗，但联盟决定将它们画成正常厚度。

[Block.1F900]
Name=符号和杂项象形图补充
Text=于2015年引入，包含各种用途的字符，主要是[[pt:emoji|表情符号]]。还包括源自正教会礼拜标准《仪轨》的一些字符，其编纂时间约为1100年，最后一次重大修订在1695年。

[Block.1FA00]
Name=棋类符号
Text=在活版印刷中，对于童话棋子来说，常常只能选择使用翻转的棋子作为唯一选项。确立的非标准棋子（除削弱的和借自其他游戏外）有：\n* 中立棋子：双方玩家都可以移动；\n* 骑士-皇后——也是超级皇后、全能皇后、总督、亚马逊、龙、恐怖者；\n* 骑士-主教——也是大主教、红衣主教、公主、半人马；\n* 骑士-车——也是女皇、元帅、总理；\n* 曼恩，男人，王子——像国王那样移动，但不是王室成员（不能进行王翼易位，不需要保护），以倒置的国王图案绘制；\n* 贝罗琳娜，柏林兵，反向兵——向前对角线移动一步并直接前进一步吃子，与普通兵相反，以倒置或倾斜的兵图案绘制；\n* 夜行者，骑士梦魇，独角兽——可以在单一方向执行多个骑士跳跃，被自己的棋子阻挡并在着陆点捕获对手的棋子，以倒置或修改的骑士图案绘制；\n* 其他骑士（3-2，4-1，结合兵种等）虽罕见但存在；\n* 平衡跳跃者——选择任何棋子（自己的或对手的），跳过它并落在另一边相同距离的位置。如果它在八个基本方向跳跃，则起始到结束之间的所有方格除了踏板棋子都必须为空。高度灵活，但受限于四分之一的方格。\n\n该区块还包含了中国象棋的游戏棋子。\n\nUnicode{{_}}17计划接受两种原始象棋的棋子：\n* 阿尔菲勒（大象）——主教的祖先，斜走两步并跳过棋子；\n* 菲尔兹——皇后的祖先，斜走一步。

[Block.1FA70]
Name=符号和杂项象形图扩展A
Text=[[pt:emoji|表情符号]]区块，出现在2019年。衣服、医疗物品、娱乐、不同对象、食物 ...  ... 

[Block.1FB00]
Name=传统计算符号
Text=来自1970年代和80年代的不同计算机和系统的字符：[[po:AmstradCpc]], [[po:Aquarius]], [[po:Atari400]], [[po:AtariSt]], [[po:Trs80]], [[po:CoCo]], [[po:Oric]], [[po:Apple2]], [[po:C64]], [[po:Zx80]], [[po:Msx]], [[po:RiscOs]], [[po:Teletext]], [[po:Minitel]]——巧合的是，苏联个人电脑[[po:Korvet]]。\n\nUnicode{{_}}16添加了更多系统：[[po:Smalltalk]], [[po:SharpMz]], [[po:Kaypro]], [[po:Ohio]], [[po:Robotron]], [[po:Hp]]。\n\n'''未'''进入标准：\n* 知识产权中的字符，如苹果标志；\n* 已经存在于现有[[pt:pseudographics|伪图形]]区块中的符号[[pt:unification|统一]]。在正确的字体下，新旧伪图形应该能够拼接在一起： {{sm|█🬗}}\n\n最初（自从版本1.0以来）支持：[[po:Ibm]], [[po:Mac]], [[po:Spectrum]]。

[Block.20000]
Name=CJK统一表意文字扩展B
Text=罕见和历史性的[[ps:Hani|CJK表意文字]]。这些表意文字被打包进Windows的标准字体“SimSun-ExtB”。之后在这个区块中发现了许多错误，甚至有八个错误重复的表意文字。

[Block.2A700]
Name=CJK统一表意文字扩展C
Text=2009年新增的4149个罕见古老表意文字。2021年又新增了4个。

[Block.2B740]
Name=CJK统一表意文字扩展D
Text=2010年新增的222个罕见古老表意文字。

[Block.2B820]
Name=CJK统一表意文字扩展E
Text=2015年新增的5762个罕见古老表意文字。

[Block.2CEB0]
Name=CJK统一表意文字扩展F
Text=2017年新增的7473个表意文字，包括罕见、古老以及超过1000个壮族语言中的字符。

[Block.2EBF0]
Name=CJK统一表意文字扩展I
Text=2022年末，中国大陆尝试通过将897个中文姓名中发现的字符映射到未分配的平面0A来分叉Unicode。为了防止这种情况，专家迅速审核了这些字符，并识别出其中622个字符是可以编码的。\n\n字符集通常在beta版本发布前很久就冻结了。例如，黑鸟（乌鸦/渡鸦）被重新编码为{{em|🐦}}+[[pt:zwj|ZWJ]]+{{em|⬛}}，而1FABE则成为一个空洞。这次字符是在Unicode{{_}}15.1发布前一个月才冻结的。\n\n所有其他字符都被推迟，以便紧急处理这项工作。修复字符（2023年8月）后仅剩半年时间直到下一个beta（2024年春季），并且Unicode{{_}}16没有增加新的表意文字。

[Block.2F800]
Name=CJK兼容表意文字补充
Text=2001年引入。[[pt:unification|不统一]]542个表意文字，以实现与台湾编码CNS{{_}}11643-1992的[[pt:convertibility|往返兼容性]]。当然，这个区块中的所有表意文字都是传统的。

[Block.30000]
Name=CJK统一表意文字扩展G
Text=2020年，Unicode进入了第3[[pt:plane|平面]]，在此分配了4939个古老的稀有字符。这个区块包含两个打破记录的表意文字：\n* ''biang''——在中国面条''biangbiang''中写两次：U+30EDD简化版42笔划，U+30EDE传统版58笔划；\n* ''daito''或''otodo''——84笔划的表意文字，日语发明，意为“飞龙出现”，U+3106C。

[Block.31350]
Name=CJK统一表意文字扩展H
Text=主要来自旧中文报纸的罕见表意文字。

[Block.323B0]
Name=CJK统一表意文字扩展J
Text=来自各种来源的表意文字：中文名字、韩国历史网站、报纸档案、台湾编码……\n\n[[pk:2EBF0|2022年中国尝试]]分叉Unicode推迟了所有其他事情，且时间紧迫，赶在Unicode{{_}}16{{_}}beta之前。因此，新的一批4000{{_}}个表意文字仅在Unicode{{_}}17中才得以加入。

[Block.E0000]
Name=标签
Text=此区块镜像了[[pt:ascii|ASCII]]。最初（Unicode{{_}}3.1, 2001）标签用于根据发送者和接收者之间的协议指定语言。这种用法完全被[[pt:deprecated|弃用]]，但在Unicode{{_}}9.0（2017）中标签作为[[pt:emoji|表情符号]]修饰符返回。现在它们仅用于地区旗帜，定义了三个地区：英格兰、威尔士和苏格兰。

[Block.E0100]
Name=变体选择器补充
Text=补充变体选择器仅与[[ps:Hani|CJK表意文字]]一起使用，以设置特定区域变化。但字体设计师可以随意将它们与其他字符一起使用。

[Script.Zyyy]
Name=None
Text=不属于任何书写系统的字符。

[Script.Adlm]
Name=阿德拉姆文
Lang=Fula
LangNote=西非语族
Note=20世纪80年代末
Text=富拉人、富尔贝或福尔贝是游牧牧民，在撒哈拉以南非洲人类学上最接近欧洲人，并且是西非最热心的伊斯兰教倡导者。\n\n字母由伊布拉希马和阿布杜拉耶·巴里兄弟发明，他们当时还是青少年，为了更好地传达富拉语而创造，比拉丁文或阿拉伯文更合适。新的脚本逐渐流行，并在几内亚、利比里亚和其他国家的学校教授，Android也进行了本地化。\n\n该字母表以四个字母命名：A, D, L, M。这些字母的意思是“Alkule Dandayɗe Leñol Mulugol”——“保护人民免于消失的字母表”。\n\n在此之前，曾有两次尝试为富拉语创建字母表，两者均未收录在Unicode中：Dita字母（约1958年，受前阿拉伯文化启发）和Ba's字母（1963年）。有时会使用Ajami或Wolofal——经过大幅修改的[[ps:Arab|阿拉伯]]类型。主要使用的字母是[[ps:Latn|拉丁]]字母。

[Script.Aghb]
Name=高加索阿尔巴尼亚文（阿乌万克）
Lang=Aghwank ''(即Gargarean，高加索阿尔巴尼亚的语言)''
Text=这个国家与巴尔干阿尔巴尼亚没有关系，其自名不详：“阿尔巴尼亚”是希腊名称，“阿乌万克”是现代亚美尼亚语。人们讲的是列兹根语系语言。自公元前1世纪起就有了强大的王国。461年被波斯征服，7世纪短暂地臣服于可萨汗国后重获自由。从10世纪起，部分阿尔巴尼亚被突厥化并转变为希尔凡（现代阿塞拜疆）和卡拉巴赫。其他地区参与了亚美尼亚人、卡赫基地区的格鲁吉亚人和达吉斯坦人的民族形成过程。可能直到12世纪，后代语言仍在使用该字母。该国跨越现代俄罗斯和格鲁吉亚，因此通常被归类为欧洲。\n\n亚美尼亚资料称，该字母是由[[ps:Armn|亚美尼亚]]字母的创造者梅斯罗普·马什托茨发明的——但这些资料并未包含字母样本，且未得到非亚美尼亚来源的证实。1886年发现了一份16世纪带有阿尔巴尼亚字母的亚美尼亚笔记。1937年苏联亚美尼亚学家发现了完整的字母表。1948年在建造水电站时发掘了一座带有真实铭文的6世纪早期基督教寺庙。1996年发现了西奈重写本，一部用阿尔巴尼亚文写的圣经，然后被擦除并用格鲁吉亚文重写。这有助于解密工作，第一个成功解密出现在2008年。

[Script.Ahom]
Name=阿洪姆文
Lang=Tai-Ahom ''(阿萨姆邦，在复兴中)''
Text=定居在布拉马普特拉河流域的泰族人创造了一个基于印度音节文字的脚本。到19世纪，语言最终被阿萨姆语和[[ps:Beng|孟加拉]]字母所取代。自1954年起开始复兴，添加了一些没有历史依据的十进制数字到脚本中。泰-阿洪姆语的声调系统已经完全丢失——脚本并未表达它。

[Script.Arab]
Name=阿拉伯文
Lang=阿拉伯语 {{nspk}}, 波斯语, 乌尔都语, 维吾尔语, 普什图语 ... 
Text=该脚本由[[ps:Armi|阿拉姆]]通过[[ps:Syrc|叙利亚]]和/或[[ps:Nbat|纳巴泰]]发展而来。阿拉伯语与伊斯兰教紧密相关；《古兰经》（610–632）就是用这种语言书写的。古兰经的抄写员们确定了最终的字母表。阿拉伯哈里发帝国同时强制推行伊斯兰教和该脚本。许多伊斯兰民族（如土耳其人、哈萨克人、巴什基尔人）直到20世纪初都在使用阿拉伯字母。\n\n计算机上的阿拉伯文由于阿拉伯字母的书写方式变得复杂：每个字母都有独立、开头、中间和结尾形式。在正常文本中，优先使用适应单词位置的“[[pt:character|通用形式]]”字母。但如果需要单独字母的结尾形式，Unicode提供了“固定”变体。

[Script.Armi]
Name=帝国阿拉姆文
Lang=帝国阿帕米亚语 ''(=官方阿拉姆语{{-}}波斯的一种语言 500–329{{_}}BC)''
Text=公元前593年，阿契美尼德波斯征服了巴比伦并创造了一种基于阿拉姆语的书面语言，以至于很难识别具体文档的地方和日期。随着亚历山大大帝（公元前330年）征服波斯，语言开始分裂，[[ps:Syrc|叙利亚]]（[[ps:Arab|阿拉伯]]的祖先）和犹太语（[[ps:Hebr|希伯来]]的祖先）开始形成。\n\n数字由组合1, 2, 3, 10, 20, 100, 1000和10000的数字构成：55 = 20 20 10 3 2; 103 = 100 3; 300 = 3 100 （从右向左！）

[Script.Armn]
Name=亚美尼亚文
Lang=亚美尼亚语
Text=该脚本由学者兼祭司梅斯罗普·马什托茨（362–440）发明。没有人知道他是否以某种字母为基础（可能是未留存下来的古代亚美尼亚字母）。字母表与亚美尼亚基督教的传播密切相关。12世纪增加了字母 {{sm|Օ}} 和 {{sm|Ֆ}}。\n\n普遍认为亚美尼亚文学比中古波斯（伊斯兰前）更丰富，因为亚美尼亚字母比[[ps:Mani|摩尼]]字母更简单。

[Script.Avst]
Name=阿维斯塔文
Lang=阿维斯塔语, 中古波斯语
Text=该字母表与祆教及其圣典《阿维斯塔》有关。大约公元400年，在萨珊王朝时期，为了编纂《阿维斯塔》，基于书帕提文（中古波斯手稿的文字）创造了一种特殊的字母表。那时，祆教已有多个世纪的历史，语言难以理解，祈祷必须精确重复才能有效——因此字母表配备了从邻近文字借用的真实元音。\n\n在阿拉伯统治下，祆教徒开始移居印度，并自12世纪以来用当地音节文字书写阿维斯塔，传统上使用[[ps:Gujr|古吉拉特]]文。其中最著名的祆教徒是弗雷迪·默丘里（但他的父母移民到了桑给巴尔）。\n\n2000年，古代文字被分为五个类别：A类（现代使用中{{-}}[[ps:Copt|科普特文]], [[ps:Runr|卢恩文]]），B1类（已研究[[pt:character|可编码]]{{-}}[[ps:Xpeo|波斯楔形文]]），B2类（已研究不可编码{{-}}[[ps:Egyp|埃及象形文]]），C1类（非系统性，业余爱好者请求{{-}}[[ps:Xsux|苏美尔楔形文]]），和C2类（未探索，业余爱好者请求{{-}}[[pk:101D0|费斯托斯圆盘]]）。阿维斯塔文属于最重要的A类，这给了它一个进入[[pt:bmp|基本多文种平面]]的机会。但另一种观点占了上风：将阿维斯塔文和[[ps:Phlp|帕拉维文]]相邻编码，在辅助平面上。为未编码的书帕提文留出了空位。

[Script.Bali]
Name=巴厘文
Lang=巴厘语, 萨萨克语
Text=源自[[ps:Kawi|卡维文]]。固有元音是{{t|a}}。虽然在日常使用中巴厘文字已被[[ps:Latn|拉丁文]]取代，但在印度教中仍然非常重要。

[Script.Bamu]
Name=巴姆姆文
Lang=巴姆姆语 ''(喀麦隆)''
Text=该文字由巴姆姆苏丹易卜拉欣·恩乔亚发明（喀麦隆西部）。共发布了七个版本（阶段），从A到G，从表意开始，结束于音节文字。但恩乔亚的字母没有传达所有声调，并且有很多同形异义字。1918年法国人到来，推翻了恩乔亚并将语言改为[[ps:Latn|拉丁文]]，但该文字直到20世纪30年代恩乔亚去世前仍有限度地使用。2007年复兴项目启动，但进展不大。您可以在Unicode的辅助平面中[[pk:16800|看到]]早期恩乔亚的艺术作品。\n\n辅音最初是清音，加上相同的元音则变为浊音：{{sm|ꚫ}} pa + {{sm|ꚠ}} a = ba。音节后的元音表示其他元音：{{sm|ꚫ}} pa + {{sm|ꚧ}} o = po。字符上方的抑扬符以某种方式改变音节——添加喉塞音、去除鼻音、改变元音 ...  ... 顶线作为[[pt:virama|virama]]从音节中去除元音，仅出现在13个符号之上。

[Script.Bass]
Name=巴萨瓦
Lang=巴萨语
Text=托马斯·刘易斯发现，来自美国的前奴隶使用一种不寻常的文字。另一种说法是他为自己创造了这种文字。巴萨人称这种文字为''Vah''——“投掷符号”。这种真正的文字在20世纪广泛传播，在21世纪正逐渐被[[ps:Latn|拉丁文]]所取代。

[Script.Batk]
Name=巴塔克文
Lang=巴塔克语系 ''(苏门答腊)''
Text=像其他印尼文字一样，巴塔克文也源自[[ps:Kawi|卡维文]]。德国人和荷兰人开始向岛民教授巴塔克文和[[ps:Latn|拉丁文]]。第一次世界大战前夕，巴塔克字母最终被放弃并被拉丁文完全取代，成为印尼语言的主要文字。\n\n固有元音是{{t|a}}。不同语言（如卡罗、曼代林、帕克帕克、托巴、西马伦贡）中的字母略有不同。有两种[[pt:virama|viramas]]：水平线用于卡罗和西马伦贡，斜线用于其余语言。\n: ba {{sm|ᯅ}} + virama {{sm|◌᯳}} = b {{sm|ᯅ᯳}}\n: ba {{sm|ᯅ}} + i {{sm|◌ᯪ}} + ng {{sm|◌ᯰ}} = bing {{sm|ᯅᯪᯰ}}

[Script.Beng]
Name=孟加拉文
Lang=孟加拉语 {{nspk}}, 阿萨姆语 {{nspk|as}}, 梵语 ''(孟加拉国, 印度)''
Note=11世纪（从古迪分离），15世纪（现代形式）
Text=属于印度文字的东部分支。通过''古迪''起源于[[ps:Sidd|悉昙文]]，是孟加拉文和[[ps:Orya|奥里亚文]]的祖先。孟加拉文和阿萨姆文差异不大，被认为是[[pt:unification|统一的]]。固有元音是{{t|ɔ}}，在Unicode中按照惯例命名为“a”，在其他来源中也称为“ô”。要改变元音，需添加元音标记：{{sm|ক}}=kô, {{sm|কি}}=ki。\n\n[[pt:virama|Virama]] (''hôsôntô'', 移除固有元音) 极其罕见——{{sm|নাক্ }}= nôk——因为孟加拉文有许多由两个辅音组成的[[pt:ligature|连字]]：{{sm|ক্ত}}=ktô。因此，孟加拉文被认为是世界上最美丽的文字之一。连字输入是标准的：第一个字母，virama，第二个字母。\n\n孟加拉国是两个拥有自己文字的伊斯兰国家之一（不是[[ps:Arab|阿拉伯文]]，也不是[[ps:Latn|拉丁文]]，也不是[[ps:Cyrl|西里尔文]]）。另一个是[[ps:Thaa|马尔代夫]]。

[Script.Berf]
Name=贝里亚尔费
Lang=扎瓦哈 {{nspk||=贝里亚}}
Text=该书写系统是由学校教师亚当·塔吉尔根据骆驼的部落标志创造的。除了字形外，字母表是[[ps:Arab|阿拉伯文]]的粗糙复制版。2000年，兽医西迪克·亚当·伊萨改进了这种书写系统，并且它已被证明很受欢迎。\n\n贝里亚的一个独特特征是：大写字母向下延伸。声调用普通的[[pk:0300|变音符号]]标记：àáā。数字和标点符号采用欧洲风格。

[Script.Bhks]
Name=婆伊克斯基文（箭头文字）
Lang=梵语
Text=11-12世纪在东印度使用，并被霍拉桑（今土库曼斯坦/乌兹别克斯坦）科学家阿尔比鲁尼提到。1884年在加德满都发现了第一个铭文，推测这就是比鲁尼所说的“婆伊克斯基”。现存4份手稿和11个铭文，全部都是佛教文本。数字0和3未知，取自相似的文字。长元音L的初始字母也是未知的。\n\n固有元音是{{t|a}}，其余元音用元音标记添加，通过[[pt:virama|virama]]将固有元音变为普通辅音。由于广泛的[[pt:ligature|连字]]系统“辅音-辅音”，显式的virama只出现在词尾。\n: ka {{sm|𑰎}} + i {{sm|◌𑰰}} = ki {{sm|𑰎𑰰}}\n: ka {{sm|𑰎}} + virama {{sm|◌𑰿}} = k {{sm|𑰎𑰿}}\n: ka {{sm|𑰎}} + virama {{sm|◌𑰿}} + ta {{sm|𑰝}} = kta {{sm|𑰎𑰿𑰝}}

[Script.Bopo]
Name=注音符号（赵元任拼音）
Lang=汉语
Text=注音符号（因其前四个字母而得名），或赵元任符号，是吴稚晖于1912-13年发明并于1918年采用的一种中文拼音系统。\n\n作者在中国国民党中获得了很高的地位，这决定了系统的命运：1949年毛泽东掌权后，它只在台湾使用。在那里，注音符号也被普通的拼音（汉字拼音化）稳步取代，主要用于儿童的初步教学、手机输入和按发音查找字典。\n\n2007年，台湾黑莓智能手机上市，仅支持拼音输入，需求量低。在后续版本中，Research In Motion承诺也会支持注音符号。

[Script.Brah]
Name=婆罗米文
Lang=梵语, 巴利语, 古印度语言
Note=公元前3世纪之前（确定），公元前8-7世纪（主要假设）
Text=没人知道婆罗米文何时出现及其祖先是哪种文字——通常认为是从公元前8-7世纪的[[ps:Armi|阿拉米文]]发展而来。其他学者将其与更古老但尚未解读的印度河文字联系起来。最古老的可靠资料是阿育王石柱（公元前3世纪）。更早的资料年代不明。\n\n婆罗米文的特点包括：从左到右书写，辅音字母意味着带有{{t|a}}音素的音节，其余元音通过变音符号添加，固有{{t|a}}可以通过[[pt:virama|virama]]标志移除。\n\n婆罗米系文字的图形和固有音素发生了很大变化，但保留了这些特征，被称为“婆罗米系音节文字”。\n\n辅音组合常以堆叠字母的形式书写：brāhmī={{sm|𑀩𑁆𑀭𑀸𑀳𑁆𑀫𑀻}}（在Windows 7/8上无法正确显示）。\n\nUnicode不分时间地点区分婆罗米文；大多数字体接近阿育王石柱的几何书写。至公元5世纪，婆罗米文演变成两大主要分支：\n* 北部（=笈多，晚期婆罗米，北部婆罗米）→ [[ps:Shrd|夏拉达文]], [[ps:Sidd|悉昙文]], [[ps:Deva|天城体]], [[ps:Tibt|藏文]], [[ps:Bhks|婆伊克斯基文]];\n* 南部 → [[ps:Gran|格兰塔文]], [[ps:Khmr|高棉文]] ...  高棉文、[[ps:Sinh|僧伽罗文]]和其他非印度文字经常被单独归类为东南分支。

[Script.Brai]
Name=盲文凸字
Lang=世界上的大语言，包括拉丁文、西里尔文、婆罗米系文字、阿拉伯文、中文
Text=盲文是一种供盲人使用的点字系统。它使用2×3点的组合作二进制编码，有时会增加第四行。即使是英国和美国盲文之间编码也有所不同。它有几个“模式”（字母、数字、强调）通过特殊字符“切换”。\n\n路易·布莱叶，一位皮具工的儿子，在三岁时被锥子刺伤失去了视力。布莱叶设法进入了瓦伦丁·豪伊为盲人开办的学校，并在那里使用了凸起的排版。布莱叶的另一个原型是查尔斯·巴比埃的“夜写”。巴比埃使用了一个2×6矩阵，每列可以有1到6个凸起点，这对于偶尔用手触摸阅读的军官来说是合适的，但对于长时间阅读的盲人来说却不好。布莱叶通过使用二进制代码减少了矩阵。布莱叶在15岁时发明了他的代码，并在豪伊的学校工作，但明眼教师如此反对它，以至于在他去世两年后，盲人学生才说服教师采用了这一系统。\n\n布莱叶使盲人的辅助技术工业化：易于压印，不会在紧邻正常文本或甚至在其上压印时引起注意。

[Script.Bugi]
Name=布吉文（龙他拉）
Lang=布吉语 {{nspk}} 和苏拉威西岛的其他语言
Text=布吉文，或龙他拉文是源自[[ps:Brah|婆罗米文]]经由[[ps:Kawi|卡维文]]演变而来的文字，其运作方式类似。自荷兰殖民以来，逐渐被[[ps:Latn|拉丁文]]取代。“龙他拉”的名称来源于当地的一种棕榈树，布吉人曾用其叶子写字。\n\n固有元音是{{t|a}}：{{sm|ᨀ}}=ka, {{sm|ᨀᨚ}}=ko。初始元音附加到字母{{sm|ᨕ}}上：{{sm|ᨕᨚ}}=o。[[pt:virama|Virama]]不存在：最常用的辅音连字是单独的字母，其余的则{{_}}不书写。Lontara的这一缺陷甚至被用作谜题：正确解读双关语并发现隐藏的含义。一些古文字专家使用virama。

[Script.Buhd]
Name=布希德文
Lang=布希德语
LangNote=菲律宾民都洛岛
Text=由菲律宾的一个小民族Mangyan使用。该文字可追溯至[[ps:Brah|婆罗米]]，并与[[ps:Tglg|他加禄文]]为姐妹文字。\n\n该语言仅有15个辅音和3个元音：{{t|a}}为内在元音，{{t|i}}和{{t|u}}为元音标记。初始元音为单独字母。其他辅音可能出现在音节之间，但它们被省略：{{sm|ᝐᝒᝑᝋᝓ}}意为''sihamu''，但发音为''singhanmu''。

[Script.Cakm]
Name=查克马文
Lang=查克马语
Text=有许多查克马语使用者，且未列入濒危语言名单，但该文字正逐渐被[[ps:Beng|孟加拉文]]取代。该文字源自[[ps:Mymr|缅甸]]，非常古老，可能比已知的缅甸样本（11世纪）更早。\n\n婆罗米系元音附标文字，内在元音为{{t|ā}}（长a），并常用[[pt:virama|virama]]（maayaa）。第二个virama用于构建连字，大多数在2001年的改革中被废除。\n: kā {{sm|𑄇}} + i {{sm|◌𑄨}} = ki {{sm|𑄇𑄨}}\n: kā {{sm|𑄇}} + maayaa {{sm|◌𑄴}} = k {{sm|𑄇𑄴}}\n: kā {{sm|𑄇}} + virama {{sm|◌𑄳}} + tā {{sm|𑄖}} = ktā {{sm|𑄇𑄳𑄖}}

[Script.Cari]
Name=卡里亚文
Lang=Carian ''(Anatolia)''
Text=从公元前7世纪到公元前1世纪使用。存在许多字母变体。在安纳托利亚，书写习惯是从左至右，而在埃及的雇佣军则采用从右至左的方式。\n\n然后苏联科学家Vitaly Shevoroshkin在1960年证明了该文字是字母文字，而非{{_}}音节文字。解读的关键书籍（Ignasi-Xavier Adiego）于1993年出版。1996年发现的一篇双语铭文（[[ps:Grek|希腊]]）证实了他的正确性。仍有部分字符尚未被识别。

[Script.Cans]
Name=Canadian Aboriginal syllabics
Lang=languages of Canadian aborigins: Cree, Ojibwe ''(Algonquin)'', Naskapi, Inuiktut ''(Eskimo)'' ... 
Text=由传教士James Evans于1833年发明。在研究Ojibwe语言时，他遇到了两个问题：大量重复的音节使得书写非常冗长，学生常常混淆英语和母语的规则。因此，他为Cree创造了一种全新的书写系统（后来一些Ojibwe部落也采用了这一系统）。\n\n元音标记是旋转的字母：ke={{sm|ᑫ}}, ki={{sm|ᑭ}}, ko={{sm|ᑯ}}, ka={{sm|ᑲ}}。更复杂的音节（如长元音）用附加符号表示：kii={{sm|ᑮ}}。单独的辅音是一个小写字母：k={{sm|ᒃ}}。

[Script.Cham]
Name=Cham
Lang=Cham
Text=占婆文字来源于Pallava（早期的[[ps:Gran|Grantha]]），其固有元音是{{t|a}}。没有[[pt:virama|virama]]（“移除元音”标志），词尾辅音则是这样写的：{{sm|ꨆ}}=ka, {{sm|ꨆꨯ}}=ko, {{sm|ꨆꨯꩃ}}=kong。\n\n大多数占族人信仰伊斯兰教并使用[[ps:Arab|阿拉伯]]文字书写，只有越南的部分占族人还在使用占婆文字。

[Script.Cher]
Name=切罗基语
Lang=切罗基
Text=未来的酋长Sequoia，切罗基文字的发明者，虽然不识字，但他从现有书籍中选取字符——所以这些字母在原型语言中的意义不同。例如，元音{{t|i}}用字母{{sm|Ꭲ}}表示。\n\n他的第一个学生是他六岁的女儿Ayoka。文字的发明最初受到了怀疑，人们认为他是被附身的，但Sequoia和Ayoka通过阅读彼此的笔记成功地完成了测试。这种文字很快在部落中传播开来，到1830年，大约{{%|90}}%的切罗基人都能够读写。\n\n自1828年起，Sequoia参与了与美国关于切罗基土地的谈判。

[Script.Chis]
Name=奇索伊
Lang=库尔马利
Text=库尔马利通常用[[ps:Deva|天城文]]、[[ps:Orya|奥里亚文]]、[[ps:Beng|孟加拉文]]或[[ps:Latn|拉丁文]]书写。此书写系统由杰延塔·库马尔·玛哈塔创造。字母形状大致基于当地文字。名称“奇索伊”来源于一首儿童韵律。\n\n尽管与[[ps:Sora|索拉文]]或[[ps:Wara|瓦朗奇特文]]（固有元音{{t|ɔ}}通过[[pt:virama|维拉玛]]消音）相似，但资料一致认为它是一种字母表。

[Script.Chrs]
Name=Chorasmian
Lang=Chorasmian ''(现代土库曼斯坦/乌兹别克斯坦)''
Text=这种语言在阿姆河附近的花剌子模地区一直使用到13世纪，逐渐被波斯语取代。科学家Biruni和神学家Zamakhshari都讲这种语言{{-}}但在公元8世纪，源自[[ps:Armi|阿拉米]]的文字被[[ps:Arab|阿拉伯]]文字所取代。\n\n在22个阿拉米字母中，有三个字母——''teth, sadhe, qoph''——在花剌子模语中没有对应字母。有两个字母有变体，总共21个字母。在大多数铭文中，字母不{{_}}连接，如果形状允许，则较少情况下会连接。

[Script.Copt]
Name=Coptic
Lang=Coptic
Text=这种语言起源于[[ps:Egyp|古埃及]]，是其重要来源，而文字则来自[[ps:Grek|希腊]]。草书文字是意音结合的，早在亚历山大大帝征服埃及之前，在公元前6世纪，就已常用希腊字母来书写埃及语（所谓的古科普特语）。从草书向希腊字母的最终转变是由约3世纪的基督徒完成的。科普特字母本身是在借用了草书文字中的6或7个字母（取决于方言）后产生的。科普特语的萨希迪方言（上埃及）在4世纪成为文学语言，到了11世纪被下埃及的博哈里克方言所取代。\n\n“科普特”这个词是“埃及”的缩写形式，在[[ps:Arab|阿拉伯]]影响下形成的。它的含义从所有埃及人的概念转变为埃及基督徒。这种语言和文字至今仍被科普特人用于宗教仪式。科普特人在日常生活中说阿拉伯语，作为对话语言的科普特语在17至19世纪之间消亡。\n\n{{GrekCoptUni}}

[Script.Cpmn]
Name=Cypro-Minoan
Lang=Eteocypriot （据推测），Philistine （少数铭文存在）
Text=据推测来源于[[ps:Lina|线形文字A]]。大约在公元前11世纪{{_}}转变为[[ps:Cprt|塞浦路斯]]文字。在塞浦路斯和巴勒斯坦发现了铭文。\n\n学者们对大约30个字符达成了共识，但完全破译的可能性不大：仅有250份铭文，共包含2,500个字符。相比之下，未破译的线形文字A有7,000个字符，而[[ps:Linb|线形文字B]]在破译时已有30,000个字符。\n\n图标上的图像是真实的，字体基于Michael Everson 2020年的描绘。

[Script.Cprt]
Name=Cypriot syllabary
Lang=Ancient Greek, Eteocypriot, Phoenician ''(一条短铭文)''
Text=通过[[ps:Lina|线形文字A]]经由[[ps:Cpmn|Cypro-Minoan]]发展而来（不要{{_}}混淆！）。从公元前11世纪到公元前3世纪使用。公元前9—8世纪的铭文未找到，之后文字分为两支：帕福斯分支保留了→方向，而普通塞浦路斯分支转向←。\n\n1871年通过对新发现的双语文本（[[ps:Phnx|腓尼基]]）部分破译，并在1876年前完全破译。

[Script.Cyrl]
Name=Cyrillic
Lang=Russian {{nspk}}, Ukrainian {{nspk|uk}}, Belorussian, Rusyn, Bulgarian, Macedonian, Serbo-Croatian ''(Serbia)'', Kazakh, Kyrghyz, Tajik, 俄罗斯的一些小语言
Text=大约在公元863年，拜占庭修士Cyril和Methodius在摩拉维亚工作时发明了[[ps:Glag|格拉哥里]]文字。不久之后，Cyril去世，拜占庭人被迫前往保加利亚。那里的人懂[[ps:Grek|希腊]]文字，其中一位学生，可能是奥赫里德的克莱门特，基于拜占庭的非圆体文字为[[ps:Grek|希腊]]语言创造了西里尔字母，并加入了希腊语中不存在的音素。像 Ѯ 和 Ѳ 这样的希腊字母被添加进来，以便熟悉希腊语借词和数字的拼写。\n\n西里尔字母在南斯拉夫人中传播开来，并随着基督教化传入罗斯。那些受到罗马影响的国家明确禁止使用西里尔字母。\n\n现代西里尔字母可以追溯到彼得大帝引入的民用字母表。这个字母表成为了西方支持者与传统主义者之间的妥协。\n\n苏联为大多数共和国的语言制定了西里尔字母。随着苏联解体，阿塞拜疆、摩尔多瓦、土库曼斯坦和乌兹别克斯坦转而使用[[ps:Latn|拉丁]]字母。

[Script.Deva]
Name=Devanagari
Lang=Hindi {{nspk}}, Marathi {{nspk|Modi}}, Sanskrit and other languages of India
Text=天城文（字面意思“来自神的城市”）从婆罗米文字演变而来，成为大多数印度语言的字母。天城文的一个显著特征是字母挂在一条水平线上。\n\n辅音字母意味着带有元音{{t|a}}（在某些语言和方言中是{{t|ə}}）的音节。为了显示其他音节，需要加上元音标记：<nobr>ka {{sm|क}} + i {{sm| ि}} = ki {{sm|कि}}</nobr>。要得到一个单独的辅音，需加上[[pt:virama|virama]](''停止''或''杀手'')标记：k{{_}}{{sm|क्}}。\n\n天城文中的Viramas很少见，且大多出现在词尾，因为[[pt:ligature|连写]]的原因：\n: ka {{sm|क}} + virama {{sm|◌्}} + ša {{sm|ष}} = kša {{sm|क्ष}}\n\n''Unicodia'' 使用 ''Noto Serif Devanagari'' 字体，因为它覆盖范围广。在实际文本中，最好使用其他字体：例如，[[http://www.sanskritweb.net/itrans/index.html#SIDDHANTA|Siddhanta]] 或 [[https://software.sil.org/annapurna/|Annapurna SIL]]。

[Script.Diak]
Name=Dives Akuru (古代马尔代夫语)
Lang=Divehi ''(马尔代夫语)''
Text=在马尔代夫由[[ps:Gran|Grantha]]发展而来，并一直使用到18世纪，在一些岛屿上甚至使用到20世纪。早期形式（12世纪前）学者称为''Evela Akuru''（回溯命名，不是{{_}}自称！）。随着伊斯兰教的采纳，“Evela”转化为“Dives”，仍然保持从左至右的书写方向。18世纪初，根据苏丹的法令，它被[[ps:Thaa|塔那]]（现在从右至左）取代。\n\n古老的马尔代夫语拥有丰富的音素和字母变体：同一文档中，初始元音既可作为独立字母也可作为U+11925上的标记出现。“Dives”文字保留了后者的形式，去除了腭音和送气辅音。\n\n固有元音是{{t|a}}，用元音[[pt:combining|组合标记]]替换其他元音，单词末尾用[[pt:virama|virama]]标志''(halanta)''移除。在单词中间，virama意味着“u”元音的交替发音。另一个virama纯粹是虚拟的，用于辅音连缀{{-}}两个字母只是简单地粘在一起（也有13种[[pt:ligature|连写]]，比如“sta”）。\n: ka {{sm|𑤌}} + i {{sm|◌𑤱}} = ki {{sm|𑤌𑤱}}\n: ka {{sm|𑤌}} + halanta {{sm|◌𑤽}} = k {{sm|𑤌𑤽}}\n: ka {{sm|𑤌}} + virama {{sm|◌𑤾}} + ta {{sm|𑤛}} = kta {{sm|𑤌𑤾𑤛}}\n: sa {{sm|𑤬}} + virama {{sm|◌𑤾}} + ta {{sm|𑤛}} = sta {{sm|𑤬𑤾𑤛}}\n: sa + halanta + ṭa + halanta + na = súṭúna {{sm|𑤬𑤽𑤖𑤽𑤟}}

[Script.Dogr]
Name=Dogra
Lang=Dogri
Text=多格里语，印度人民的语言。该文字借用了[[ps:Takr|塔克里]]，并在19世纪中叶在兰比尔·辛格大君的领导下标准化。兰比尔于1885年去世后，在英国的压力下，[[ps:Arab|乌尔都]]语被选为官方语言。20世纪，[[ps:Deva|天城文]]成为主要书写形式，而从21世纪开始，人们对本土文字重新产生了兴趣。\n\n婆罗米系音节文字，固有元音是{{t|ə}}（在Unicode惯例中为“a”），在非重读音节中大大减少，类似于[[ps:Guru|旁遮普]]语。Dogri中也存在[[pt:ligature|连写]]，但在本字体中未编码。因此，[[pt:virama|virama]]在Dogri中很少见，它出现在自名中：{{sm|𑠖𑠵𑠌𑠤𑠬}} {{t|do-gᵊ-rā}}。\n\n数字取自塔克里。

[Script.Dsrt]
Name=Deseret (摩门教)
Lang=英语，一些美洲原住民语言
Text=19世纪有许多尝试为英语创造一种语音文字，摩门教第二任领袖杨百翰既不是第一个也不是最后一个。据说这将给移民提供一个更容易学习英语的机会。主要工作由Parley Pratt和George Watt完成。\n\n''Deseret''（《摩门经》中的一种语言中的“蜜蜂”）是摩门教国家的一个项目，部分实现为''犹他''，并在摩门教徒中有象征意义（例如，“Deseret大学”，现在称为“犹他大学”）。\n\n字母表故意没有上伸部和下伸部，以减少金属活字的磨损。现代字体有时会添加上伸部和下伸部。\n\n四本书用新字母出版。当杨意识到整个图书馆的出版成本有多高时，实验停止了。\n\n1997年，该字母表被编码到[[pt:private|ConScript Unicode注册表]]中。2001年移除，因为Deseret出现在真正的Unicode中。

[Script.Dupl]
Name=Duployan速记
Lang=最初法语，然后罗马尼亚语、英语、西班牙语、德语，一些美洲原住民语言
Text=由法国牧师Émile Duployé发明的速记系统。分类为几何（字符由点、线、圆组成），字母（对辅音和元音给予同等重视）。\n\n单词用一笔画写成，书写可能远远超出基线之上或之下。“Unicodia”使用旧的“Noto Sans Duployan{{_}}2”字体以提高清晰度，它只是给Unicode字符提供了一些字形。2023年，Noto{{_}}3发布，实际上模拟了复杂的书写——它有2兆字节大小，包含10,000个字形和500条规则，英语中的“cats”在Perrault系统中（K+A+TS, 1BC05+1BC41+1BC36）看起来像\n:{{DuplCats}}

[Script.Egyp]
Name=Egyptian hieroglyphs
Lang=Ancient Egyptian
Text=埃及文字经历了从象形文字（用图示传达词）到意符（抽象概念出现——象形文字“太阳”表示日）再到[[pt:abjad|辅音]]（发音符号开始出现）的普通发展过程。我们看到其他发达文明也有同样的发展过程，例如[[ps:Xsux|苏美尔]]。\n\n书写大多是从右至左，有时是从左至右或从上至下。人物和动物总是面向行的开头。由于学者们为了方便通常镜像文本，因此编码为从左至右的文字。\n\n除了象形文字外，还有两种未编码的脚本：\n* 圣书体（“神圣”）脚本——大大简化了象形文字；用于书籍和商业文件；\n* 民众体（“人民的”）脚本——出现于公元前7世纪，更多字母字符；先是信件和商业文件，后来是书籍。\n\n但我们最了解象形文字，因为它们很好地保存在石头上。尽管民众体扩展，象形文字仍在使用，但理解复杂脚本的人数不断减少。随着基督教的到来，象形文字最终被放弃，最后的铭文日期为公元394年。\n\n通过使用带有[[ps:Grek|希腊]]双语文本和[[ps:Copt|科普特]]的知识，让-弗朗索瓦·商博良在1820年代成功解读了名字，然后是文本，不久后去世。他的作品在1860年代得到验证，远在他去世之后。\n\n在Windows字体中，三个阴茎象形文字被隐藏——只有与其他象形文字一起显示时才会出现。\n\n在Unicode{{_}}5.2（2009）中，样本字符具有历史意义（来自Alan Gardiner 1957年的书），但较为原始。在Unicode{{_}}9.0（2016）中，它们由专业设计师重新绘制，略有偏离真相。自Unicode{{_}}14.0（2021）以来，埃及学家一直在修正错误，一些字符（如1309A）已更改两次。头发和胡须定义了所绘的人物——神、国王、埃及人或外国人。

[Script.Elba]
Name=Elbasan福音字母用于阿尔巴尼亚语
Lang=阿尔巴尼亚语
Text=唯一的来源是18世纪中期的59页Elbasan福音，尺寸仅为7×10厘米。1945年，亲纳粹的语言学家和收藏家Lef Nosi被社会主义政府逮捕并很快被判处死刑，手稿在他的收藏中被发现。作者身份归于阿尔巴尼亚僧侣杜勒斯的格雷戈里。\n\n据信，当地的阿尔巴尼亚文字（Elbasan, [[ps:Vith|Vithkuqi]], [[ps:Todr|Todhri]], Veso-Bey, Vellara）被用来作为反对土耳其人的密码。根据其他资料，阿尔巴尼亚启蒙人士效仿斯拉夫、希腊和土耳其人，使用自己的字母。\n\n不要与[[ps:Todr|Todhri]]字母混淆，有时也称为Elbasan！

[Script.Elym]
Name=Elymaic
Lang=埃兰语 ''(波斯湾)''
Text=亚历山大大帝军事胜利后，波斯帝国不复存在。亚历山大的后代无法管理一个多民族帝国，崩溃后，Elymais在其他国家中出现。\n\n该国存在于公元前147年至公元224年，经常处于帕提亚统治之下，并有一种源自[[ps:Armi|阿拉米]]的字母，字母之间不连接。除了空格外，没有已知的标点符号。本地字母名称未知，采用阿拉米名称。

[Script.Ethi]
Name=Ethiopic (Ge’ez)
Lang=阿姆哈拉语 {{nspk}}, 提格雷语 ''(截至2020年有1000万使用者)''和其他埃塞俄比亚闪族语言
Note=作为音节文字
Text=埃塞俄比亚文字曾用于Ge’ez语言，该语言在13世纪不再使用。它是[[ps:Sarb|南阿拉伯]]起源的文字，在4世纪基督教到来后出现了元音标记。Ge’ez至今仍被埃塞俄比亚基督徒用于宗教仪式——并且该文字传播到了埃塞俄比亚的其他语言。\n\n它有一个类似[[ps:Grek|希腊]]的数字系统，只能用26个辅音写出1到9以及10到90。83692={{sm|፰፼፴፮፻፺፪}}，即8-10000-30-6-100-90-2。\n\n自20世纪后期起影响力减弱。对于所有非埃塞俄比亚闪族语言（Blin-Kushitic家族，Mekan-Nilo-Saharan），引入了[[ps:Latn|拉丁]]字母。

[Script.Gara]
Name=Garay
Lang=Wolof {{nspk}}, Mandinka {{nspk|mnk}}
Text=在非洲解放期间出现了许多新文字。这是由塞内加尔的Assane Faye创建的。Garay是当地一个洞穴的名字。\n\n目前社区很小，约200人。Wolof和Mandinka用[[ps:Latn|拉丁]]、[[ps:Arab|阿拉伯]]和[[ps:Nkoo|N’Ko]]书写。\n\n大写字母有一个大钩子。有时整个单词会在最后一个字母下方用一条大挥笔划出。\n\n元音实际上是附着在辅音上的标记。初始元音挂在元音载体字母（A）上。\n\n阅读自名：{{sm|&rlm;&#68953;&#68938;&#68990;&#68938;&#68988;}}

[Script.Geor]
Name=格鲁吉亚
Lang=格鲁吉亚语 {{nspk}}, Mingrelian {{nspk|xmf}}和其他卡特维尔语族语言
Text=没有人知道格鲁吉亚文字何时创建以及原型是什么。广泛认为格鲁吉亚字母是由[[ps:Armn|亚美尼亚]]字母的创造者Mesrop Mashtots创造的说法被科学家拒绝。字母顺序是[[ps:Grek|希腊]]式的。\n\n格鲁吉亚语言是一室制的，但历史上Unicode有四种书写风格，按代码顺序：\n* Asomtavruli——废弃的大写字母。由于样品[[pt:character|字形]]不佳，此范围附加到Asomtavruli样式；\n* Mkhedruli——普通的格鲁吉亚字母，有很多上伸部和下伸部；\n* [[pk:1C90|Mtavruli]]——普通格鲁吉亚字母的“大写”形式，没有上伸部和下伸部；\n* [[pk:2D00|Nuskhuri]]——斜体教会[[pt:minuscule|小写]]。

[Script.Glag]
Name=Glagolitic
Lang=Proto-Slavic
Text=Glagolitic大约在863年由拜占庭的西里尔和梅福迪乌斯为一项政治任务而发明——驱逐莫拉维亚的西方祭司，建立一个自治教会以防止被法兰克人征服。任务失败，西里尔不久去世，拜占庭人被西方教会驱逐，莫拉维亚的逃亡者使保加利亚基督教化并发明了[[ps:Cyrl|西里尔字母]]。\n\n20世纪最终证明Glagolitic比西里尔字母更古老：昂贵的羊皮纸经常被重复使用，重写本（擦掉一个文本再写另一个文本的羊皮纸）中幸存下来的是Glagolitic被改写为西里尔字母的部分。还存在语言学论据。然而，Glagolitic与西里尔字母共存直到19世纪，并从中采用了字母形式，这导致了争议。可能“西里尔字母”最初指的是Glagolitic文字。\n\nGlagolitic在俄罗斯很少出现，更多地用于保加利亚和克罗地亚。保加利亚风格是圆形的，克罗地亚风格是方形的，两者都是[[pt:unification|统一的]]。

[Script.Gong]
Name=Gunjala script (Gondi)
Lang=Southern Gondi
Text=2006年，在Gunjala村发现了1750年的文献。能够阅读该文字的人后来确认这是Gondi语。这一发现于2014年展示，安得拉邦开始复兴这种文字。此外，这种语言实际上并未被书写，人们偶尔会用[[ps:Deva|天城文]]和[[ps:Telu|泰卢固文]]来书写。\n\n每个字母表示带有{{t|a}}的音节。为了形成其他元音，会在字母上添加元音标记。该文字不区分长音和短音 {{t|e}} 和 {{t|o}}，关于引入新字母存在争议。[[pt:virama|Virama]]（“移除元音”符号）只在词尾可见。在辅音组合中，它将一个字母从上一行分离出来。\n: ka {{sm|𑵱}} + i {{sm|◌𑶋}} = ki {{sm|𑵱𑶋}}\n: ka {{sm|𑵱}} + virama = k {{sm|𑵱𑶗}}\n: ka {{sm|𑵱}} + virama + ta {{sm|𑵳}} = kta {{sm|𑵱𑶗𑵳}}

[Script.Gonm]
Name=Masaram script (Gondi)
Lang=Gondi {{nspk}}, Marathi
Text=根据2011年人口普查，有1300万人认为自己是Gondi人，但只有300万人懂这种语言。Gondi通常用[[ps:Deva|天城文]]和[[ps:Telu|泰卢固文]]书写，但在1918年，Munshi Mangal Singh Masaram基于其他印度文字创造了一种新的文字。这种文字的现代使用量微乎其微。\n\n每个字母都有一个水平笔画表示{{t|a}}元音。为了得到其他元音，会在该笔画上添加元音标记。有两种[[pt:virama|viramas]]：一种是可见的，用于在词尾只保留一个辅音；另一种是不可见的，在辅音组合中移除水平笔画：\n: ka {{sm|𑴌}} + virama + ta {{sm|𑴛}} + virama + va {{sm|𑴨}} = ktva {{sm|𑴌𑵅𑴛𑵅𑴨}}\n存在几个带有{{t|r}}音素的[[pt:ligature|连写形式]]：\n: ka {{sm|𑴌}} + ra-kara {{sm|◌𑵇}} = kra {{sm|𑴌𑵇}}

[Script.Goth]
Name=Gothic
Lang=Gothic
Text=主教Wulfila被认为创造了这种字母表：他将《圣经》翻译成哥特语，并且不想用[[ps:Runr|如尼文]]书写神圣文本。4-6世纪的哥特语资料就是用这种文字书写的。\n\n字母表来源于[[ps:Grek|希腊字母表]]，字母名称与如尼文相同。两个字母仅有数字值：{{sm|𐍁}}=90和{{sm|𐍊}}=900。由于这种文字的起源，“规范外观”的哥特字母通常用粗笔而非尖锐物体书写。\n\n字母{{sm|𐌹̈}}由字母{{sm|𐌹}}和组合变音符U+0308组成。

[Script.Gran]
Name=Grantha
Lang=Sanskrit, Tamil
Note=4世纪（Pallava文物），7世纪（中期Grantha文物）
Text=Grantha是[[ps:Brah|婆罗米]]南部分支演化的中间阶段。Grantha的早期变体称为''Pallava''，曾用于Pallava王国（275–897）。Grantha一直用于Tamil语直到17世纪，用于梵语直到19世纪。影响了[[ps:Taml|泰米尔文]]、[[ps:Mlym|马拉雅拉姆文]]、[[ps:Sinh|僧伽罗文]]。大约有20万份样本存放在印度的图书馆中，既有写在棕榈叶上的，也有印刷的。\n\n大约在2010年，尝试将Grantha与[[pt:unification|统一]]泰米尔文的努力失败了。由于强烈反对（泰米尔民族主义很强），这些文字被拆分，只剩下在泰米尔文和晚期Grantha中相同的数字。\n\n固有元音是{{t|a}}。对于辅音组合有许多[[pt:ligature|连写形式]]。\n: ka {{sm|𑌕}} + i {{sm|◌𑌿}} {{_}} = ki {{sm|𑌕𑌿}}\n: ka {{sm|𑌕}} + virama {{sm|◌𑍍}} = k {{sm|𑌕𑍍}}\n: ka {{sm|𑌕}} + virama {{sm|◌𑍍}} + ta {{sm|𑌤}} = kta {{sm|𑌕𑍍𑌤}}

[Script.Grek]
Name=希腊语
Lang=希腊语
Note=主要假设
Text=希腊字母表源于[[ps:Phnx|腓尼基字母表]]，并未参考早期的希腊系统，如[[ps:Linb|线形文字B]]和[[ps:Cprt|塞浦路斯字母]]。腓尼基字母表是[[pt:abjad|辅音文字]]，这对闪族语言来说很好，因为单词的根是一个辅音骨架，而元音作为后缀：在[[ps:Arab|阿拉伯语]]（也是闪族语言）中，''jihad''是由''mujahid''构成。\n\n希腊人添加了元音，希腊字母成为已知的第一个真正编码辅音和元音的字母表。字母名称没有太大变化，但失去了所有意义：''alef=ox''{{_}}→ ''alpha''。\n\n希腊字母成为[[ps:Latn|拉丁字母]]、[[ps:Cyrl|西里尔字母]]、[[ps:Copt|科普特字母]]，以及可能是[[ps:Armn|亚美尼亚字母]]和[[ps:Runr|如尼文]]的祖先。\n\n{{GrekCoptUni}}

[Script.Gujr]
Name=古吉拉特语
Lang=古吉拉特语 {{nspk}}, 阿维斯塔语
Text=源自[[ps:Deva|天城文]]，看起来像它，但即使是古老的Gujarati也失去了明显的顶线。固有元音是{{t|ə}}。[[pt:virama|Virama]]在Gujarati的主要语言中不存在，而在计算机排版中仅用于辅音组合的[[pt:ligature|连写形式]]，但在用该文字服务的小语言中有存在。当输入连写形式时，如果存在右茎，则辅音会失去它。}\n{{smtable|kə|*ક|+ i|**◌િ|= ki|*કિ}}}\n{{smtable|dhə|*ધ|+ virama|**◌્|+ kə|*ક|= dhkə|*ધ્ક}}\n祆教徒为躲避穆斯林逃到印度，并开始用当地文字书写[[ps:Avst|阿维斯塔]]，传统上使用Gujarati。最著名的这些祆教徒之一是Freddie Mercury（但他的父母搬到了桑给巴尔）。Gujarati中缺少字母{{t|z}}，因此用带有点下部的“j”表示。

[Script.Gukh]
Name=古荣·凯玛
Lang=古荣语
Text=由Bal Narsingh Gurung发明。1997年，印度锡金邦承认Gurung并将Khema定为官方文字。\n\n没有辅音组合的[[pt:ligature|连写形式]]，[[pt:virama|virama]](''tholhoma'')总是可见的。元音长度标记只是为了[[pt:normalization|分解]]。标点符号是[[pt:ascii|ASCII]]，加上来自[[ps:Deva|天城文]]的竖线''danda''。\n\n在撰写时，Khema还没有Unicode字体，但在手写中，anusvara（鼻化标记）为空时是一个小勾，内部有一个圆圈时是一个微笑（例如在E+anusvara中）。

[Script.Guru]
Name=Gurmukhi
Lang=Punjabi
Text=自10世纪以来，旁遮普地区使用[[ps:Shrd|Sharada]]文字，该文字无法很好地表达当地语言。新文字由Sikh大师Angad发明，他是宗教的创始人之一。他创办学校，让人们学习本地旁遮普语而不是古典梵语，并设立公共食堂，无论印度瓦尔纳如何，人们都可以一起用餐。\n\n固有元音是{{t|ə}}（在Unicode中转换为“a”）。其余元音通过元音标记添加：{{sm|ਕ}}=kə, {{sm|ਕਿ}}=ki。元音{{t|ə}}在非重读音节中大大减少，在词尾完全无声，这在自名中清晰可见：{{sm|ਗੁਰਮੁਖੀ}} “gu-rᵊ-mu-khii”。还有附着字母{{-}}{{sm|ਕ੍ਰ}}{{_}}{{t|krə}}，它们以标准方式输入：主字母，[[pt:virama|virama]]，附着字母。这就是为什么旁遮普语键盘需要virama，但在印刷中不需要，但在字典和梵语中使用。要以元音开头的单词，元音标记会附加到零辅音上，不同元音之间有所区别。\nGurmukhi与锡克教紧密相关，其名字意为“由古鲁说出”。旁遮普穆斯林使用Shahmukhi（“由沙赫说出”），这是一种[[ps:Arab|阿拉伯字母]]的形式。

[Script.Hang]
Name=Hangul
Lang=Korean
Text=Hangul是一种韩国字母音节文字。51个字母（jamo）大致按音节组合。\n\n由一组科学家在世宗大王的领导下发明，他认为[[ps:Hani|汉字]]不能很好地表达韩语，并且对人民来说很难。受过教育的人对Hangul持不屑态度，认为它是女性、儿童或方言文字，因此被称为''eonmun{{-}}方言文字''。后来的国王甚至禁止Hangul。诗歌的增长和西方传教士的工作使Hangul的使用有所扩展。19世纪末亲日政府开始禁止一切中国事物并推广Hangul。在1910年日本吞并朝鲜后，强制推行日语，在那时“Hangul”这个名字被创造出来，意为“伟大的文字”。1946年，朝鲜脱离日本统治后，发布了新的正字法。这是朝鲜唯一的文字，也是韩国的主要文字。

[Script.Hani]
Name=CJK ideographs
Lang=Chinese {{nspk}}, Japanese {{nspk|Hira}}, historically Vietnamese and Korean
LangNote=由北方汉语（普通话）及几个姐妹语言组成的语支
Text=最早的象形文字可以追溯到公元前6千年，它们是用刻划或墨水书写的，后来修改为用毛笔书写。早在公元前1千年，人们就开始放弃使用象形文字，但中国保留了古老的书写系统，原因有多个：\n* 多民族人口——除了汉族外，还有大约十个其他民族，他们至少在书写上能够相互理解；\n* 适合的语法——词义的细微差别通过功能词来表示；\n* 传统的崇拜——即使今天中国人也相当保守；\n* 某种程度上有效的精英政治——数千个字符和漂亮的书写能力检测出受过训练的人。\n\n\n公元3世纪，汉字传入日本。许多汉字既有中文发音也有日文发音：例如，{{sm|月}}（月亮）有中文发音“getsu”和“gatsu”，以及日文发音“tsuki”。阅读方式根据上下文确定：{{sm|月曜日}}=getsuyōbi（星期一），{{sm|月見}}=tsukimi（赏月）。\n\n\n在中国、台湾、日本和韩国，汉字有所不同。Unicode不编码这些差异：书写细节通过字体传达，即使字体错误，也能理解所写内容。\n\n\n越南于1945年放弃了汉字。朝鲜不再使用汉字，韩国则很少使用。\n\n\n汉语仍然分裂为方言，引入拼音书写是不可能的。

[Script.Hano]
Name=Hanunó’o
Lang=Hanunó’o {{nspk}} 和菲律宾民都洛岛的其他民族
Text=Hanunó’o 源自[[ps:Brah|婆罗米文]]。像近亲[[ps:Tglg|他加禄语]]一样，它最初是在竹片上从身体外部书写的，并从左向右读取。\n\n\n标记{{t|i}}总是在字母上方，而{{t|u}}则附加在方便的位置：{{sm|ᜪᜳ}} bu, {{sm|ᜱᜳ}} hu。历史上，{{t|r}}看起来像水平或斜线，但在2010年代改变了形状。

[Script.Hatr]
Name=Hatran (Asurian)
Lang=Hatran (Ashurian) 阿拉姆语
Text=它是[[ps:Armi|阿拉姆字母]]的后代。在萨珊王朝的沙普尔一世摧毁哈特拉之前，曾在现代伊拉克的哈特拉使用至3世纪。所有已知的铭文都很短，最长的仅有13行。

[Script.Hebr]
Name=希伯来文
Lang=希伯来语 {{nspk}}, Ladino, Yiddish, Aramaic, 以前还包括Karaim和Krymchak
Text=大约在公元前500年，在巴比伦统治下，犹太人从几乎完全复制[[ps:Phnx|腓尼基字母]]的古希伯来文转换为[[ps:Armi|阿拉姆字母]]。在犹太教神秘主义中，字母表几乎是宇宙的支柱，直到公元前2世纪形成了现代形式的22个阿拉姆字母得以保留。\n\n\n只书写辅音音素，但四个字母{{sm|אהוי}}可以表示元音，这类字母被称为[[pt:abjad|母音字母]]。在6-8世纪发明了元音标记——字母上方的点，这对准确阅读《托拉》非常重要。\n\n\n到了10世纪，希伯来语已经不再是日常对话的语言，而仅作为书籍语言存在，但希伯来字母也被用于会话犹太语言：意第绪语、拉迪诺语等。随着以色列国的建立，希伯来语作为日常对话语言得到了复兴。

[Script.Hent]
Name=变体假名
Lang=日语
Text=变体假名是对废弃的[[ps:Hira|平假名]]字母以极其潦草的方式书写的一种统称。\n\n万叶假名是从[[ps:Hani|汉字]]衍生出来的辅助音节文字——重要的是字的读音而非形象。到10世纪，万叶假名已经被平假名和[[ps:Kana|片假名]]取代。没有系统化，因此一个音节可能有不同的符号。\n\n平假名在1900年标准化，每个音节只有一个字符。而变体假名则类似于西方的黑体字或西里尔粗体字——它被用于明信片、宗教文献、武术学校的证书 ...  ... 以及餐馆招牌。\n\n“色情漫画”这个词的同音词来源于{{sm|変態}} “hentai” （变态），而变体假名来源于{{sm|変体}} “hentai” （怪异）。

[Script.Hira]
Name=平假名
Lang=日语
Text=大约在3世纪，日本人开始用[[ps:Hani|汉字]]书写。万叶假名是从汉字衍生出来的辅助音节文字，重要的是读音而不是形象。平假名只是万叶假名的极简草写形式。\n\n女性无法接受教育，她们使用音节文字，并更喜欢流畅的平假名而不是潦草的[[ps:Kana|片假名]]。如今，平假名用于没有汉字或作者/读者不知道汉字的词汇（外来词除外，它们用片假名书写）、词尾、儿童教学、汉字的发音帮助。

[Script.Hluw]
Name=安纳托利亚（卢维）象形文字
Lang=卢维语
Text=象形文字以其发现地点“安纳托利亚（小亚细亚）”或语言“卢维语”命名。“赫梯”这个名字不正确，赫梯语从未用这些象形文字书写，尽管第一批象形文字是在赫梯-卢维双语环境中创造的。公元前12和11世纪发生了青铜时代崩溃，材料匮乏，从公元前10世纪开始再次出现。大约在公元前7世纪，象形文字被[[pt:alphabet|字母]]文字取代并被遗忘。\n\n大约有500个象形文字已知。一些象形文字可能不仅表示概念还表示音节，但数量较少。\n\n大约1800个象形文字引起了学者们的注意，假设它们是赫梯文。1915年，通过[[ps:Xsux|楔形文字]]最终破译了卢维语，在1930年代首次出现了象形文字的破译。最终在1973年完全破译。

[Script.Hmng]
Name=Pahawh Hmong
Lang=白苗和绿苗语言
Note=第一阶段
Text=该文字的发明者Shong Lue Yang说，这个文字是由上帝赐予他的。“Pahawh”的意思是“团结”。发展从1959年持续到1971年。当时正值越南战争，Shong的群体受到共产党和亲美势力的怀疑，文字创造后不久，Shong就被亲美势力暗杀。\n\n大多数音节文字都是“辅音中心”的。Pahawh的核心成分是元音，初始辅音位于其右侧。例如，“hmong” {{sm|𖬌字“hmong” {{sm|𖬌𖬣𖬵}} 由元音“oob”，辅音“qh”和一个表示声调的小符号组成。存在四个阶段，最后一个阶段是在Shong被暗杀前一个月提出的。第二和第三阶段被不同的苗族群体使用，这个区块编码了除初始形式外的所有字符。来自同一氏族的苗族人被视为像兄弟姐妹一样，不应有任何类似亲密关系的行为，甚至不能单独相处。由于苗族失去了他们的家园，氏族标志可能会作为徽章佩戴，或画在门上。这些字符从未被广泛使用。

[Script.Hmnp]
Name=Nyiakeng Puachue Hmong (Chervang alphabet)
Lang=白苗和绿苗语言
Text=在1970年代，越南和老挝的苗族跨越多个国家逃难，一些定居在美国。有一部关于美国苗族命运的优秀电影《Gran Torino》（2008年）。\n\n该文字是由美国福音教会的一位牧师Chervang Kong在1980年代发明的。教会进行了积极的传教工作，这种文字在美国传播开来。它也在亚洲和澳大利亚有限范围内使用。特殊符号用于专有名词，而不是大写字母。

[Script.Hung]
Name=Old Hungarian (Székely) runes
Lang=Hungarian
Text=古匈牙利符文与[[ps:Orkh|突厥]]符文之间的关系尚不清楚：可能是起源于它们，或者是姐妹文字。\n\n匈牙利的第一位国王伊什特万一世（Istvan I）统一了匈牙利部落，皈依基督教，并在大约1000年改用[[ps:Latn|拉丁字母]]，但符文的使用仍在继续，尽管逐渐减少。最后的铭文可以追溯到大约1800年。\n\n从18世纪开始研究这些符文，主要的工作是在1900年左右进行的，甚至为匈牙利语中剩余的音素创造了新的符文。匈牙利人对这些符文感到自豪，有时甚至会重复符号，但能够阅读它们的人很少：2017年，一些恶作剧者将埃尔德（Érd）镇的标志替换为“Szia”（“嗨”，这两个词都是3个符文长），一个月后才被发现。

[Script.Ital]
Name=古老意大利文
Lang=埃特鲁里亚语和其他意大利语言
Text=古老的意大利字母是从[[ps:Phnx|腓尼基]]和早期的[[ps:Grek|希腊]]发展而来的，后来演变为[[ps:Latn|拉丁]]。\n\nUnicode 并{{_}}不{{_}}区分意大利的语言，将它们{{-}}统一到一个区块中，既支持从左到右也支持从右到左书写。

[Script.Java]
Name=爪哇文
Lang=爪哇语, 印度尼西亚小语种
Text=来源于[[ps:Kawi|卡维]]。固有元音是{{t|a}}。称为“pangkon”的[[pt:virama|消声符号]]是一个长钩而非斜杠。爪哇文字与[[ps:Bali|巴厘]]文字相近。到了20世纪中期，这种文字几乎完全被[[ps:Latn|拉丁]]文字取代。如今它只用于仪式场合，因为它确实很美。

[Script.Kali]
Name=克耶利
Lang=克耶（=红卡伦族, 缅甸）
Text=克耶利来自[[ps:Brah|婆罗米]], 由Htae Bu Phae于1962年创建以回应[[ps:Latn|拉丁]]的传播——但字母没有固有的元音，因此不是一种{{_}}[[pt:abugida|音节表记法]]。四个元音作为独立字母书写，其余则作为{{sm|ꤢ}}上方的变音符号。借词中的少数几个元音则写在{{sm|ꤣ}}上方。\n\n克耶利是一种难民用的文字：在泰国的难民营中，{{%|90}}%的居民是为逃避缅甸军方暴行而逃离的卡伦人，在接近囚禁的条件下，一切团结起来的东西都显得尤为重要。卡伦人是一群多样的民族群体，根据民族服装的颜色分为红色、黑色、白色等。除了克耶利之外，他们的语言还使用[[ps:Thai|泰文]]、拉丁文和[[ps:Mymr|缅甸文]]书写。

[Script.Kana]
Name=片假名
Lang=日语 {{nspk|平假名}}
Text=大约3世纪时，日本人开始使用[[ps:Hani|汉字]]写作。辅助音节表万叶假名从意符中出现，发音比图像更重要。万叶假名简化为片假名。\n\n片假名用于外来词和外国人初学教学。在1946年前，它曾用于书写词尾，现在这由[[ps:Hira|平假名]]完成。

[Script.Kawi]
Name=卡维（古爪哇文）
Lang=梵语，古爪哇语言：巴厘语、爪哇语、巽他语、马来语
Text=源于[[ps:Brah|婆罗米]]的一种古老文字，是[[ps:Java|爪哇]]文字的祖先。起源于帕拉瓦（早期的[[ps:Gran|格兰塔]]）。到16世纪为止，它已被其他文字取代。\n\n卡维有不同的书写风格适合不同的书写形式：刻在铜板上，用墨水在棕榈叶上书写，或雕刻在石头上。“标准”风格的卡维取自早期的铜板，一些字符取自后期的卡维，并重新绘制以类似于早期的字符。\n\n没有空格，以辅音结尾的单词以[[pt:virama|消声符号]]（杀手）结束，即一个大钩子。还有虚拟的消声符号用于辅音结合——字母堆叠在一起。\n\n印度尼西亚使用[[ps:Latn|拉丁]]文字，但有一个活跃的社区在现代通信中使用卡维文字。使用了[[ps:Bali|巴厘]]和[[ps:Java|爪哇]]的文字块。未编码任何现代卡维字符，只是预留了一些空间。

[Script.Khar]
Name=佉卢文
Lang=犍陀罗语、巴利语、萨卡语、梵语
Text=佉卢文（印度-巴克特里亚，喀布尔文字）曾在中亚和阿富汗使用直到3世纪。源自[[ps:Armi|阿拉姆]]，被认为是与[[ps:Brah|婆罗米]]同源，无后裔。具有[[pt:brahmic|婆罗米派生]]音节文字的一个特征——内在元音“a”可以通过元音标记改变。[[pt:virama|消声符号]]纯粹是虚拟的，最终辅音写成下标。此外，还存在约30个双辅音的[[pt:ligature|连字]]：}\: ka {{sm|𐨐}} + i {{sm|◌𐨁}} = ki {{sm|𐨐𐨁}}\n: dha {{sm|𐨢}} + i {{sm|◌𐨁}} + ka {{sm|𐨐}} + virama {{sm|◌𐨿}} = dhik {{sm|&rlm;&#68130;&#68097;&#68112;&#68159;}}\n: ka {{sm|𐨐}} + virama {{sm|◌𐨿}} + ta {{sm|𐨟}} = kta {{sm|&rlm;&#68112;&#68159;&#68127;}}\n\n非位置数字类似罗马数字。佉卢文在19世纪被发现并迅速破译。

[Script.Khmr]
Name=高棉文
Lang=高棉语 ''（柬埔寨，截至2007年1600万）''
Text=如同东南亚其他文字一样，起源于帕拉瓦（早期的[[ps:Gran|格兰塔]]）。成为[[ps:Thai|泰文]]和[[ps:Laoo|老挝文]]的基础。\n\n单词之间没有空格。有两个辅音集合：一个具有内在元音{{t|a}}，另一个具有{{t|o}}。这些辅音上的元音标记发音也不同。以{{t|o}}结尾的辅音也可用作末尾。存在两个[[pt:virama|消声符号]]：一个可见且已过时，另一个是虚拟的，用于组合辅音结合体：第二个较小的辅音写在第一个下方。例如，自治名称{{sm|ខ្មែរ}}由以下部分组成：\n: {{sm|ខ}} {{sm|◌្}} {{sm|ម}} {{sm|◌ែ}} {{sm|រ}}

[Script.Khoj]
Name=考吉文
Lang=库奇语、信德语 ''（印度）''
Text=传统认为考吉文是由皮尔·萨达丁（14世纪）发明的，他被派往印度传播伊斯兰教。更实际的说法是它在16世纪作为一种非常流畅的[[ps:Shrd|夏拉达]]变体出现。现今仍被印度什叶派研究。\n\n婆罗米派生的音节文字，具有内在元音{{t|a}}，[[pt:virama|消声符号]]和四个辅音结合体连字，其中一个通过nukta标志来表示缺少“ša”字母：\n: ka {{sm|𑈈}} + i {{sm|◌𑈭}} = ki {{sm|𑈈𑈭}}\n: ka {{sm|𑈈}} + virama {{sm|◌𑈵}} = k {{sm|𑈈𑈵}}\n: ta {{sm|𑈙}} + virama {{sm|◌𑈵}} + ra {{sm|𑈦}} = tra {{sm|𑈙𑈵𑈦}} （也有“jnya”和“dra”）\n: ka {{sm|𑈈}} + virama {{sm|◌𑈵}} + sa {{sm|𑈩}} + nukta {{sm|◌𑈶}} = kša {{sm|𑈈𑈵𑈩𑈶}}\n消声符号可能看起来像斜线{{sm|𑈈/}}。数字类似于[[ps:Gujr|古吉拉特]]，并与之[[pt:unification|统一]]。

[Script.Kits]
Name=契丹小字
Lang=契丹 ''（中国东北）''
Text=辽朝（中国东北）时期使用。约925年由学者耶律迭剌发明，基于[[ps:Ougr|回鹘文]]。单词最多由七个字符组成的块写出。截至1987年，已知的378个字符中有125个是意符，115个是语音的，其余{{_}}尚未{{_}}解密。\n\n大小两种文字并行使用，小字较为简单（大字完全是意符）。契丹书籍没有留存下来，只有实用物品和贵族墓碑上的铭文保留至今，最后一批大约在1200年。1216年，契丹人最终被蒙古人和中国人击败。\n\n许多字体将契丹文本逆时针旋转90°。此字体显示象形文字直立，如书《Daniel Kane. The Kitan Language and Script》所示。由于版权问题，图标展示的是契丹青铜镜上的一个字符（由景永石教授追踪），而字体是谷歌现代斜体组装的。\n\n最后一个正方形像是[[pt:tofu|豆腐]]，是一个不可读的字符。它与其他契丹字符一起形成块状。

[Script.Knda]
Name=卡纳达文
Lang=卡纳达语
Note=与姐妹文字[[ps:Telu|泰卢固文]]分离
Text=如同东南亚大多数文字，源自[[ps:Brah|婆罗米]]。固有元音是{{t|a}}，通过元音标记更改：\n: ka {{sm|ಕ}} + i {{sm|◌ಿ}} = ki {{sm|ಕಿ}}\n[[pt:virama|消声符号]]（“去除元音”符号）仅在梵文书写中出现。在计算机中，消声符号用于键入辅音结合[[pt:ligature|连字]]：\n: ka {{sm|ಕ}} + virama {{sm|◌್}} + ta {{sm|ತ}} = kta {{sm|ಕ್ತ}}\n经常用于表情符号：<font face='{{fontface}},Cambria' size='+3'>ಠ͜ಠ</font>。

[Script.Krai]
Name=基拉特·莱
Lang=Bantawa
Text=由Mahaguru Tika Ram Rai根据与[[ps:Deva|天城文]]相近的地方文字创造。1995年，印度锡金邦承认Bantawa（以其名称“Rai”命名，尽管这是一个更广泛的民族群体，“Kirat”更为广泛），并将Kirat定为官方文字。\n\n虽然它是婆罗米派生的音节文字，但它没有[[pt:ligature|连字]]，标记上的标记以及其他复杂渲染，所有字符都是普通的[[pt:spacing|间距字符]]。句号符号“danda”倾斜以区别于{{t|ā}}，所以该脚本使用自己的句号而不是Devanagari中的通用印度符号。

[Script.Kthi]
Name=凯蒂
Lang=印地语，印度的小语种
Text=名称来源于Kayastha种姓的办公人员。实际上它是[[ps:Deva|天城文]]的一种非常[[pt:cursive|草书]]变体。凯蒂在莫卧儿时期的印度东北部使用，在法庭上得到认可，并在1950–1954年间成为官方法律文字。预期会有更广泛的应用，但该文字遭到婆罗门的反对，现代印度教徒几乎无法阅读凯蒂。\n\n数字看起来像天城文，除了5和9，并与之[[pt:unification|统一]]。

[Script.Lana]
Name=Tai Tham (兰纳)
Lang=Yuan (=北方泰语, =兰纳), 泰族, 楚恩族, 全部{{-}}泰国
Text=源于泰国北部的兰纳王国（1296–1558）。之后被缅甸征服，1774年被暹罗（泰国）接管。暹罗是多元文化的，但由于1912年政变失败，国王开始推广民族主义。1933年民族主义者掌权并摧毁了许多Tai Tham的样本。\n\n像其他类似文字一样，圆润的字母来源于在棕榈叶上书写（直线会切断叶子的脉络）。固有元音是{{t|a}}。单词之间没有空格。有两种类型的元音：独立元音和元音标记。没有[[pt:virama|消声符号]]，而是有一个类似的字符用于组合音节: high ha {{sm|ᩉ}} + i {{sm|◌ᩥ}} + sakot {{sm|◌᩠}} + na {{sm|ᨶ}} = hin {{sm|ᩉᩥ᩠ᨶ}}  有两套数字：Hora（日常用）和Tham（神圣用）。  有数百万人使用元语（Yuan），但自20世纪以来，能读写兰纳文的人很少，[[ps:Thai|泰文]]更常用。只有小语种坤语（Khün，{{nspk|kkh}}）将泰坦文（Tai Tham）作为主要文字。

[Script.Laoo]
Name=老挝文
Lang=老挝语 ''（老挝本土300万，第二语言使用者400万，在泰国超过2000万人使用[[ps:Thai|泰文]]）''
Text=老挝文字在14世纪标准化。如同[[ps:Thai|泰文]]，起源于[[ps:Khmr|高棉文]]。1960年由共产党进行改革后，固有元音和[[pt:virama|消声符号]]消失，老挝保留了音节文字的最后一个标志——复杂的写元音规则：{{sm|ເກົ້າ}} “kao”表示“九”。老挝语是声调语言，这里我们看到三个(!)字符的元音标记和位于辅音{{sm|ກ}}上方的声调。由于历史原因，许多元音标记是普通的[[pt:spacing|间距字符]]。\n\n单词之间没有空格。像泰文一样，字母是[[pt:acrophonic|首字母缩略词]]，即用合适的词语命名：{{sm|ບ}} 是“bo-be”或简称“be”（山羊）。字母{{sm|ຣ}} (r)变得无声或变为“L”，并从正字法中消失，仅用于外国名字。\n\n佛教使用巴利语作为宗教语言，书写该语言时会使用几个额外的字母和消声符号。\n\nUnicode使用带点圆圈表示标记下的空白位置。老挝传统上使用X标记，这在Unicode中不存在。有时使用[[ps:Latn|拉丁]]“x”代替。

[Script.Latn]
Name=拉丁文
Lang=西班牙语 {{nspk|es}}, 英语 {{nspk}}；大部分西欧和突厥世界的语言（包括东欧、波罗的海、摩尔多瓦），撒哈拉以南非洲、大洋洲；越南语、卡累利阿语、库尔德语、世界语
Text=拉丁字母是大约公元前700年为书写[[ps:Ital|伊特鲁里亚]]语言而改编自[[ps:Grek|古希腊]]的文字，这些语言后来演变成了拉丁语。\n\n中世纪时，J、V和W字母被添加到拉丁文中。为了节省昂贵的羊皮纸而发明的小写字体写作方式转变成了小写字母。\n\n拉丁语早已消亡，但由于罗马帝国的广阔领土、梵蒂冈的传教工作以及西方世界主导的大发现时代，拉丁文成为了世界第一大字母表。拉丁文在数学、医学、语音学和编程中广泛使用。\n\n阿塞拜疆、摩尔多瓦、土库曼斯坦和乌兹别克斯坦在苏联解体后采用了拉丁文。

[Script.Lepc]
Name=雷布查文（Róng）
Lang=雷布查语
Text=来源于[[ps:Tibt|藏文]]，最初是从上往下书写的。后来采用了横向书写，因此字母看起来像是旋转了90°的藏文。根据传统，这种文字是由佛教传教士在大约1700年发明的，并由锡金王子Chakdor Namgyal（统治时期1700–1717）采用。第一个印刷文本是1845年的马太福音。\n\n固有元音是{{t|a}}。初始元音没有特殊形状，而是附加到类似“&”的零字母上。没有[[pt:virama|消声符号]]。要得到三个音素的音节，先加上元音标记，然后是最终辅音。单词之间没有空格。

[Script.Limb]
Name=林布文
Lang=林布语 {{nspk}}, 梵语, 巴利语
Text=根据传统，这种文字是由Sirijunga国王在9世纪发明的，并在八个世纪后由同名学者复兴，这位学者被认为是国王的转世。更现实的说法是它来源于[[ps:Lepc|雷布查文]]，不能如此古老。\n\n固有元音是{{t|ɔ}}。\n\n初始元音没有特殊形状，而是与类似尼泊尔国旗的“零”辅音{{sm|ᤀ}}一起书写。要得到三个音素的音节，先加上元音标记，然后是最终辅音：{{sm|ᤐᤳᤗᤥ}} {{t|pɔtlo}}。下划线状的[[pt:virama|消声符号]]用于外来词中没有最终形式的字母，有时也用于长元音音节{{sm|ᤁᤁ᤻}} {{t|kɔ:k}}。

[Script.Lina]
Name=线形文字A
Lang=推测为米诺斯语
Text=这种文字在塞浦路斯和基克拉泽斯群岛使用。大多数铭文与商业相关，并写在粘土上。也有用墨水写在器皿和其他物品上的文字存在。但字符的形状表明，这种文字最初可能是用墨水写在皮革或其他软材料上的。大约公元前1450年，随着希腊人的入侵，它被[[ps:Linb|线形文字B]]所取代。\n\n亚瑟·伊万斯在19世纪晚期发现了这种文字，部分文物已经损毁——有些被未经训练的工人丢弃，有些则在仓库中被雨水破坏。他称这种文字为“线形”，因为它由线条组成，不像早期的克里特象形文字（Unicode中没有）。他希望独自破译该文字，因此推迟了发现的公布，直到1941年去世。目前还没有全面的破译方法——不像后来的线形文字B。

[Script.Linb]
Name=线形文字B
Lang=迈锡尼语 ''（原始希腊语）''
Text=克里特岛被希腊人征服的确切时间大约是公元前1450年。[[ps:Lina|线形文字A]]开始逐渐不再使用。\n\n字符的卷曲形状表明它们可能是写在皮革或纸莎草上的，此外，线形文字A实际上是用墨水书写的。但所有现存的样本都是写在粘土板上的，这些粘土板在火灾中烧制并保存了数千年。这种文字由一小群书记员使用，他们遵循米诺斯语的语法而非希腊语。所有已知的铭文都是商业文件：租赁合同、工匠名单、财产清单 ...  ... \n\n由亚瑟·伊万斯在20世纪初发现。于1950年代被破译。

[Script.Lisu]
Name=傈僳文（弗雷泽字母）
Lang=傈僳语
Text=这种字母是由缅甸传教士Sara Ba Thaw和英国传教士James Fraser发明的。它由大写的[[ps:Latn|拉丁]]字母组成，既有直立的也有旋转的。没有小写字母。由于传教士的努力，约有{{%|40}}%的傈僳人是新教徒。中国在1992年承认了这种文字。\n\n还有其他尝试教授傈僳人书写的方法：类似[[ps:Hani|汉字]]的音节文字（约1925年），基于拼音的拉丁文（1957年），[[ps:Plrd|波拉德字母]]（苗族）和基于[[ps:Mymr|缅甸文]]的文字。

[Script.Lyci]
Name=吕西亚文
Lang=吕西亚语 ''（安纳托利亚）''
Text=这种字母是在[[ps:Phnx|腓尼基]]和[[ps:Grek|希腊]]的影响下发明的。因此，尽管看起来像希腊字母，但实际上有些字母是腓尼基字母。大约公元前3世纪，随着亚历山大大帝征服吕西亚，这种文字被希腊字母所取代。\n\n吕西亚是希腊名称而不是自名。这种语言的自名是''trm̃mili''。\n\n在20世纪初被破译。

[Script.Lydi]
Name=吕底亚文（萨尔迪亚文）
Lang=吕底亚语 ''（=萨尔迪亚语，安纳托利亚）''
Text=这种字母接近[[ps:Lyci|吕西亚文]]，起源于[[ps:Phnx|腓尼基]]。大约公元前3世纪，随着亚历山大大帝征服吕底亚，这种文字被希腊字母所取代。\n\n早期的铭文是双向书写的，后期的铭文仅从右到左书写。其独特之处在于有一个三角形引号。\n\n吕底亚不是自名，吕底亚人以其首都萨尔迪斯命名该地区。\n\n在1916年被破译，并且尽管铭文数量很少（截至1986年仅有109个），但研究得相当透彻。

[Script.Mahj]
Name=马哈贾尼文
Lang=印地语, 旁遮普语, 马尔瓦里语 ''（北印度）''
Text=这是印度种姓制度的又一遗迹，如同[[ps:Kthi|凯蒂文]]——这种文字曾被银行家和会计使用直到20世纪，目前几乎不再使用。\n\n这种文字几乎退化成了[[pt:abjad|辅音文字]]：辅音加元音可以表示{{t|ka}}, {{t|ki}}, 和 {{t|k}}。如果元音很重要，则有特殊的符号。没有[[pt:virama|消声符号]]和[[pt:ligature|连字]]。另一方面，有许多对会计书籍重要的缩写和分数，其中许多尚未被充分研究和编码。\n\n顶行仅出现在标题中。类似于[[ps:Deva|天城文]]和[[ps:Gujr|古吉拉特文]]的数字被发现；在Unicode中，它们与前者[[pt:unification|统一]]。

[Script.Maka]
Name=马卡萨文（鸟文）
Lang=马卡萨语 ''（苏拉威西南部）''
Text=来源于[[ps:Kawi|卡维文]]（古爪哇文）。因其字母形状被称为“鸟文”。关于这种文字出现的时间有很多争论，但它并不古老：已知的形式适合羽毛笔和纸张，而不是棕榈叶。最早的已知样本是1667年与荷兰东印度公司的条约签名。\n\n这是一种由17个辅音组成的婆罗米派生音节文字，没有[[pt:virama|消声符号]]。初始字母是{{sm|𑻱}}（可能带有元音标记）。最终辅音{{t|m}}, {{t|nn}}和喉塞音被省略。单词和短语之间没有空格，而是用垂直省略号分隔。这种功能显然不完整——到19世纪时，它已被完全取代，取而代之的是被视为姐妹文字的[[ps:Bugi|隆塔拉文]]。\n\n同时发现了欧洲和阿拉伯-印度数字。在一份手稿中有一个类似棕榈树的标点符号，与{{em|🌴}} [[pt:emoji|表情符号]]统一。\n\n“Angka”标志意味着“相同的辅音”：{{sm|𑻧𑻴𑻲}} duda, {{sm|𑻧𑻲𑻴}} dadu。<br>\n两个相同的音节更简单：{{sm|𑻧𑻴𑻴}} dudu。

[Script.Mand]
Name=曼达文
Lang=曼达语 ''（伊朗和伊拉克）''
Text=来源于[[ps:Armi|阿拉米文]]或[[ps:Prti|帕提亚文]]。被所谓的“沼泽阿拉伯人”使用，这些人生活在底格里斯河和幼发拉底河交汇处附近，并信仰一种独特的诺斯替教派——曼达教。他们在伊拉克的数量从1996年的45,000急剧减少到2007年的5,000，另有约60,000人分布在世界各地，作为难民，他们可能会迅速消失。

[Script.Mani]
Name=摩尼文
Lang=粟特语, 帕提亚语, 中古波斯语
Text=来源于[[ps:Syrc|叙利亚文]]，并与摩尼教密切相关。大约公元300年，萨珊王朝的波斯驱逐了摩尼教徒，标本开始出现在中亚北部。最后的铭文可以追溯到10世纪，在现代新疆地区发现。\n\n字母连接在一起，像叙利亚文一样。\n\n这个术语由弗里德里希·米勒引入，他在1903年阅读了这种文字。

[Script.Marc]
Name=马尔琴文
Lang=象雄语 ''（西藏）'', 藏语 （在''苯教''宗教中）
Text=象雄语是一种在10世纪消亡的汉藏语系语言，它至少使用了五种不同的书写系统。Unicode仅收录了马尔琴文，其他文字甚至没有[[pt:unification|统一]]。这些书写系统可能主要用于宗教用途。目前尚不清楚他们日常生活中是如何书写的。\n\n音节中的几个字母堆叠在一起，元音标记与较低的字母相关联，即使它们附加在顶部：spyir {{sm|𑲍𑲞𑲩𑲱𑲊}}{{-}}藏语“将军”。没有[[pt:virama|消声符号]]。\n\n如今，它在''苯教''中使用，这是一种源自早期佛教的藏传佛教分支（不要与实际的藏传佛教混淆）。左手方向的卐字符成为了''苯教''的象征。

[Script.Medf]
Name=梅德法伊德林文（Obɛri Ɔkaimɛ）
Lang=Obɛri Ɔkaimɛ/梅德法伊德林 ''（尼日利亚）''
Text=这种语言及其书写系统是由迈克尔·乌孔和阿克潘·阿克潘·乌多菲亚于1931年左右在尼日利亚的一个准基督教教会''Obɛri Ɔkaimɛ''创建的。词汇是构造出来的，语法混合了英语和当地语言伊博语。数字系统是基于20的位值系统，反映了伊博人的计数习惯。标点符号也是原创的。\n\n新语言用于礼拜仪式并在学校教授。这违反了当地的教育法律，学校受到压迫并被罚款，教学也被停止。现存几份手稿，但都处于不良状态。学者们在1947年发现了梅德法伊德林文。如今大约有4000名Obɛri存在，但很少有人知道这种语言。尼日利亚当局正在深入研究这种语言并扫描剩余的文献。

[Script.Mend]
Name=门德基卡库文
Lang=门德语
Text=这种文字是由伊斯兰传教士穆罕默德·图赖发明的。最初的42个字符是一个[[pt:abugida|音节文字]]，但随着他的学生的添加，它失去了连贯性。名称来自前三个音节。此外，非位置数字系统也进入了这种文字。\n\n在20世纪初广泛使用，但后来门德语采用了[[ps:Latn|拉丁文]]。现在仍有几百人在2010年代掌握基卡库文。

[Script.Merc]
Name=麦罗埃草体
Lang=麦罗埃语，可能是古代努比亚语
Text=麦罗埃文字在努比亚和苏丹用于书写当地语言直到7世纪。有两种形式：象形文字和草体。象形文字形式源于[[ps:Egyp|埃及象形文字]]，从右向左列写；只有刻在纪念碑上的铭文已知。草体衍生自世俗体文字，从右向左书写，占所有铭文的{{%|90}}。\n\n现存超过2000条铭文。字母表在20世纪初通过麦罗埃对埃及名字的发音被破译。但语言本身仍然不清楚。

[Script.Mero]
Name=麦罗埃象形文字
Lang=麦罗埃语；可能是古代努比亚语

[Script.Mlym]
Name=马拉雅拉姆文
Lang=马拉雅拉姆语 {{nspk}}, [[ps:Tutg|图卢语]] {{nspk|Tutg}}, 梵语
Text=来源于[[ps:Gran|格兰塔文]]。固有元音是{{t|a}}。卷曲的字母防止棕榈叶沿脉络切割。\n\n第一本印刷书籍（罗马，1772年）包含大约1000个不同的字形。1971年进行了一次拼写改革，将它们减少到印刷中的250个和打字机上的90个——元音标记和{{t|r}}从字母中分离出来，常见的辅音组合变成从左到右而不是从上到下，罕见的则使用[[pt:virama|消声符号]]。\n: ka {{sm|ക}} + i {{sm|◌ി}}{{_}}{{_}}= ki {{sm|കി}}\n: ka {{sm|ക}} + virama {{sm|◌്}} = k {{sm|ക്}}\n: ta {{sm|ത}} + virama {{sm|◌്}} + ka {{sm|ക}} = tka {{sm|ത്ക}}\n: ka {{sm|ക}} + virama {{sm|◌്}} + ka {{sm|ക}} = kka {{sm|ക്ക}}\n: ka {{sm|ക}} + virama {{sm|◌്}} + rа {{sm|ര}} = kra {{sm|ക്ര}}\n\n''Chillu''字母带有内置的消声符号，其中一些起源于不同的字母：例如，L{{-}}来自字母“ta”。五个（NN, N, R, LL, LL）在现代使用，四个（K, M, Y, LLL）是[[pt:obsolete|过时的]]。\n\n拼写改革很少被接受；日常生活写作和电影海报继续使用旧正字法。预Unicode字体进一步推广了新正字法。微软、苹果和谷歌制作了新正字法的Unicode字体，但本地供应商也在使用旧正字法。自2010年代末以来，印刷媒体开始回归旧正字法。2022年部分改革被撤销，增加了更多下标。''Unicodia''使用谷歌的字体。

[Script.Modi]
Name=莫迪文
Lang=马拉地语
Text=这种文字与[[ps:Deva|天城文]]有关，但更为[[pt:cursive|草书化]]。有两种标准起源理论：Hemādri Paṇḍit，外交官和大臣（约1260年），以及Khanderao Ballal，外交官（约1700年）。直到1950年代一直与天城文一起使用，然后“Balbodh”（字面意思是“儿童理解”），即自1800年以来存在的天城文草书风格被宣布为马拉地语的标准书写系统。莫迪文在21世纪开始复兴。\n\n书写前通常会划一条顶线，几乎看不到空格。\n\n在连字中，其中一个辅音（通常是第一个）会被简化。只有两个辅音连字[[pt:ligature|ligatures]]，{{t|ksə}} 和 {{t|trə}}。  \n\n: kə {{sm|𑘎}} + virama {{sm|◌𑘿}} + tə {{sm|𑘝}} = ktə {{sm|𑘎𑘿𑘝}}  \n\n: kə {{sm|𑘎}} + virama {{sm|◌𑘿}} + rə {{sm|𑘨}} = krə {{sm|𑘎𑘿𑘨}}  \n\n但附加元音标记的方法相当奇特，并会形成自己的连字：  \n\n: gə {{sm|𑘐}} + ū {{sm|◌𑘴}} = gū {{sm|𑘐𑘴}}  \n\n[[pt:virama|Virama]] 在马拉地语中从未使用。看起来像virama的下标符号实际上是与{{t|r}}的连字：  \n\n: kə {{sm|𑘎}} + rə {{sm|𑘨}} = kərə {{sm|𑘎𑘨}}

[Script.Mong]
Name=蒙古语（旧）
Lang=蒙古语
Note=1204（旧），1648（托多比奇格）
Text=在1204年，蒙古人征服了维吾尔族，并采用了源自[[ps:Syrc|叙利亚]]字母的[[ps:Ougr|文字]]。这是唯一实际从左到右书写并且按列排版的文字，因此计算机支持它时有些勉强，需要将列逆时针旋转90度。\n\n1587年，学者Ayuush Güüsh改革了这种文字，并添加了几个字符以简化梵文、藏文和中文在佛教中的转写。这些新字符被称为''Ali-gali''或''Galik''。\n\n在俄罗斯，布里亚特人使用这种文字。二战后，蒙古人采用了[[ps:Cyrl|西里尔]]字母，随着苏联的解体，有计划扩大使用旧文字。<br>\n包含同形异义字（例如，{{sm|ᠣ}}={{t|o/u}}），但元音和谐——单词中只能包含阳性的或者阴性的元音——常常可以消除这些同形异义字的歧义。Unicode对这些同形异义字有不同的代码点：{{sm|ᠡᠨᠳᠡ}} ={{_}}ENDE {{t|ent}} 这里，{{sm|ᠠᠳᠠ}} ={{_}}ADA {{t|ada}} 恶魔。字母Q和G在阳性词和阴性词中有不同的形式，不仅在元音前，在词尾也如此，因此字体对此有多条规则：{{sm|ᠵᠠᠷᠯᠢᠭ}} {{t|ǰarlig}} ={{_}}JARLIG 命令，{{sm|ᠴᠡᠷᠢᠭ}} ={{_}}ČERIG {{t|'ʦʰerek}} 士兵。\n\n这个区块还包含了1648年由西部民族包括卡尔梅克人使用的托多比奇格（“清晰文字”）。直到1924年拉丁化之前一直使用托多比奇格，现在在中国新疆仍有人使用。

[Script.Mroo]
Name=Mro
Lang=Mro {{nspk||=Mru}}
Text=大多数Mro人是佛教徒，而孟加拉国作为伊斯兰国家，当局并不想支持他们。\n\nMro文字由Krama宗教创始人Menlay Murang在20世纪80年代发明。到了21世纪初，Murang字母变得流行甚至超过了之前的[[ps:Latn|拉丁]]文字：超过{{%|80}}%的Mro人能够读写这种文字。此外，现有的拉丁文字难以准确表达Mro语音。\n\n没有技术上的困难：从左到右书写，没有[[pt:format|格式]]字符和[[pt:combining|组合标记]]，[[pt:abc|字母顺序]]与编码相对应，换行规则是标准的。标点符号采用欧洲风格，并增加了当地的“danda”栏版本。

[Script.Mtei]
Name=Meetei Mayek（曼尼普尔）
Lang=曼尼普尔
Text=普遍认为该文字起源于11世纪。18世纪采用了[[ps:Beng|孟加拉]]文字。20世纪30年代该文字复兴，1976年调整为现代语音学。\n\n字母以身体部位命名：第一个是“kok”（头）。内在元音是{{t|ə}}。[[pt:virama|Virama]]完全是虚拟的，用于组装古老的[[pt:ligature|连字]]：单个辅音用缩小的字母表示。\n: kə {{sm|ꯀ}} + i {{sm|◌ꯤ}} = ki {{sm|ꯀꯤ}}\n: k {{sm|ꯛ}}

[Script.Mult]
Name=Multani
Lang=Siraiki, Sindhi, Punjabi ''（巴基斯坦，印度）''
Text=Siraiki人几乎全是穆斯林。截至2010年代，仅在巴基斯坦就有14 ... 19百万人口，不同来源数据不一。\n\n该文字起源于18世纪。第一份印刷资料是1819年的《新约》。19世纪末英国政府发明了[[ps:Arab|阿拉伯]]文字，并于20世纪被Siraiki采用。\n\n所有资料都认为Multani文字是一种婆罗米系文字，但实际上它已退化为[[pt:abjad|辅音文字]]：没有元音标记，元音书写非常选择性。数字与[[ps:Guru|古木基]]统一：6和7有一些细微差别。

[Script.Mymr]
Name=缅甸
Lang=缅甸{{nspk}}, Mon {{nspk|mnw}}, Pali ''（死亡，佛教中的礼仪用途）'' ... 
Text=像东南亚的大多数其他文字一样，来源于[[ps:Brah|婆罗米]]。开音节的内在元音是{{t|a}}，通常减少到{{t|ə}}。闭音节取决于结尾辅音：{{sm|နှစ်}} {{t|n̥iʔ}} “年”。要设置另一个元音，使用元音标记，要去除——[[pt:virama|virama]]标志，“a-sat”在缅甸。另一个虚拟的virama仅用于组装[[pt:ligature|连字]]——两个字母堆叠在一起。\n\n早期的缅甸文字是方形的。大约在17世纪，当在棕榈叶上书写变得普遍时，它变成了圆形：直线可能会沿着叶脉切断叶子。

[Script.Nagm]
Name=Nag字母（蒙达里）
Lang=蒙达里
Text=非书面南亚-亚洲（不是印欧语系）语言。根据2011年人口普查，印度有1.1{{_}}百万人讲蒙达里，还有50万更多人讲某种''蒙达''——不清楚是否是同一语言。\n\n书写系统有[[ps:Orya|奥里亚]], [[ps:Deva|天城文]], [[ps:Beng|孟加拉]]，[[ps:Latn|拉丁]]——但对于拉丁字母来说音素很奇特，且阿布吉达不适合南亚-亚洲语言。难怪Rohidas Singh Nag在1949年发明了一种新的字母表，并且这种字母表甚至扎根。大约在1982年，他将字母表缩短到27个字符并向当地当局展示，并在2008年进行了改革。\n\n数字是自己的。标点符号采用欧洲风格。

[Script.Nand]
Name=南丁那加里
Lang=梵语，卡纳达语 ''（南印度）''
Text=源自那加里，是印度文字的一种中间形式。与[[ps:Deva|天城文]]是姊妹文字，“南丁那加里”意为“来自神圣城市”。如果不是因为不同的{{-}}断头横线，其他的[[pt:ligature|连字]]和数字{{-}}南丁可能是天城文的一个变种。该文字使用到19世纪为止。内在元音是{{t|a}}，可以被替换为元音[[pt:combining|标记]]。所有标记，包括[[pt:virama|维拉玛]], 都附着在字母上。维拉玛仅用于转换梵语：卡纳达语偏好开放音节，而罕见的辅音组合则通过连字表示。\n\n: ka {{sm|𑦮}} + u {{sm|◌𑧔}} = ku {{sm|𑦮𑧔}}\n\n: ṭa {{sm|𑦸}} + u {{sm|◌𑧔}} = ṭu {{sm|𑦸𑧔}}\n\n: ka {{sm|𑦮}} + virama {{sm|◌𑧠}} + ta {{sm|𑦽}} = kta {{sm|𑦮𑧠𑦽}}\n\n数字类似于[[ps:Knda|卡纳达]]数字（2和6有所不同），并与之[[pt:unification|统一]]。

[Script.Narb]
Name=古北阿拉伯文
Lang=绿洲古阿拉伯语、萨法伊提克语、希斯迈特语等
Text=“古北阿拉伯文”一词指的是所有南闪族文字，除了[[ps:Sarb|南阿拉伯文]]。源自原始西奈字母。以其从公元前3世纪到公元4世纪的简短铭文而闻名，但该文字的历史要古老得多，可能可以追溯到公元前8世纪。

[Script.Nbat]
Name=纳巴泰文
Lang=纳巴泰语
Text=源自[[ps:Armi|阿拉姆文]]。自公元前2世纪以来，这种语言一直在纳巴泰（现代约旦的佩特拉是其首都）使用。公元106年，图拉真将纳巴泰并入罗马帝国，该文字一直存在到公元6世纪，并可能通过探索较少的新西奈文字演变为[[ps:Arab|阿拉伯文]]。单词之间没有空格。数字采用非位置系统，类似于罗马数字，从右向左书写。

[Script.Newa]
Name=纽瓦（普拉卡利特）
Lang=Bhasa {{nspk||=Newa}}、梵语、巴利语
Note=最早证据
Text=起源不明，自10世纪以来就有不同风格的此文字存在。最早的证据是：尼泊尔国王普拉塔普·马拉于1654年写下了“纽瓦文字”。实际上现存的样本来自18世纪。1905年，拉纳王朝的独裁者禁止了这种语言和文字。1951年印度入侵，驱逐了篡位者，恢复了旧沙阿王朝，并重新允许使用。自1960年起，国王解散议会，重启民族主义政策，禁止除印度教和用[[ps:Deva|天城文]]书写的尼泊尔语以外的一切。但由于经济问题，大约在1989年扩展了民主。\n经典婆罗米系音节文字。尽管有许多由小辅音构成的[[pt:ligature|连字]], 有时也会出现[[pt:virama|维拉玛]]。\n{{smtable|ka|*𑐎|+ i|**◌𑐶|= ki|*𑐎𑐶}}\n{{smtable|ka|*𑐎|+ virama|**◌𑑂|= k|*𑐎𑑂}}\n{{smtable|ka|*𑐎|+ virama|**◌𑑂|+ ta|*𑐟|= kta|*𑐎𑑂𑐟}}

[Script.Nkoo]
Name=N’Ko
Lang=Manding languages
Text=这种字母表是由几内亚作家Solomana Kante于1949年发明的。在20世纪50年代，来自苏联阵营的某人为Solomana制造了两台N’Ko打字机。主要在几内亚、科特迪瓦和马里使用。“N’Ko”意为“我说”。字母连接在一起。\n\n曼丁语群的不同语言使用[[ps:Latn|拉丁文]]和[[ps:Arab|阿拉伯文]]，但N’Ko更为广泛使用。曼丁语的文学形式也称为N’Ko。

[Script.Nshu]
Name=Nüshu
Lang=湘方言之一 ''(湖南, 中国)''
Note=900 （据推测），1300 （确切证实）
Text=女书存在了几百年，并被用作女性的文字：男性接受[[ps:Hani|识字教育]]，而女性使用更简单的音节文字。与广泛的象形文字不同，女书是用细长的笔画写成的。许多女书样本都是''第三天信件''：女孩离开家乡去另一个村庄结婚，她的姐妹和朋友会绣上祝福给她，通常以诗歌形式。\n\n尽管有普遍的误解，女书并不是一种{{_}}密码；男性只是认为它是“低等”的文字。第一个已知的样本制作于20世纪初，但字符形状表明女书早在1300年就已经存在。\n\n与类似用途的日语[[ps:Hira|平假名]]不同，女书一直未成为官方文字。20世纪的扫盲运动和缝纫机的普及导致女书逐渐衰退。日本侵略者视女书为密码并禁止其使用，而在文化大革命期间，红卫兵摧毁了包括绣品在内的古董。\n\n女书在20世纪80年代再次被发现。最后一位精通女书的女性杨焕伊于2004年去世，享年98岁——之后女书只被学者所知晓。带有女书的绣品成为了受欢迎的旅游纪念品；有人担心旅游业可能会扭曲这一古老文字。\n\n大约有1800个字符为人所知，但大多数都代表相同的音节。\n\n''Unicodia'' 使用 ''Noto Sans Nushu'' 字体。主要字体设计师是一位女士——Lisa Huang，她是具有中国血统的法国人。

[Script.Ogam]
Name=Ogham
Lang=古爱尔兰语, Pictish
Text=Ogham字母表在4至10世纪由爱尔兰和不列颠的古代凯尔特人和皮克特人使用。与此同时也在使用[[ps:Latn|拉丁文]]，因此有人认为这是一种隐写术（隐蔽书写）。该脚本设计用于木板和棍棒上的刻痕。铭文开始于{{sm|᚛}}结束于{{sm|᚜}}。\n\nOgham空格是Unicode中唯一绘制出东西的空格。除此之外它就是一个正常的空格，你可以沿着它换行。

[Script.Olck]
Name=奥尔奇基文
Lang=桑塔利语
Text=这种字母表是在1925年由Raghunath Murmu发明的。之前使用的是[[ps:Beng|孟加拉文]]、[[ps:Orya|奥里亚文]]和[[ps:Latn|拉丁文]]，尽管大部分人口都不识字。Santali语言不属于印欧语系而是澳亚语系，基于Brahmi的字母不适合。例如，在词的变形过程中，浊辅音和清辅音会互相替换，区分它们没有意义。\n\nOl Chiki包含30个字母，名字对应其外观。前三个是：{{sm||᚛}} and end with {{sm|᚜}}.\n\n欧甘空格（Ogham space）是 Unicode 中唯一一个会绘制出内容的空格。除此之外，它和普通空格一样，可以在其位置进行换行。

[Script.Onao]
Name=奥尔奥纳尔文
Lang=布米吉语
Text=布米吉语是一种来自蒙达语族的小型澳亚语系语言，与[[ps:Nagm|蒙达里语]]和[[ps:Olck|桑塔利语]]有亲缘关系。\n\n该文字由马亨德拉·纳特·萨尔达尔发明。1992年，布米吉人社区举办了一场新文字设计比赛，而当时文字已经设计完成，并在三名参赛者中脱颖而出。大写字母被称为“奥尔奥纳尔”，小写字母被称为“加拉昂奥纳尔”，但小写字母很快就被弃用了。\n\n标点符号是[[pt:ascii|ASCII]]，加上来自[[ps:Deva|天城文]]的“丹达”横杠。双丹达并未得到证实。

[Script.Orkh]
Name=古突厥文（鄂尔浑-叶尼塞）如尼文
Lang=鄂尔浑突厥语、叶尼塞吉尔吉斯语等''(现代蒙古、贝加尔湖沿岸、新疆维吾尔自治区)''
Text=俄罗斯探险家早在彼得大帝时期（18世纪初）就开始收集相关信息，并将这些铭文与[[ps:Runr|日耳曼如尼文]]进行了比较。此外，在波尔塔瓦战役后被囚禁的瑞典人实际上帮助了丹尼尔·梅瑟施密特。芬兰人很快将这些如尼文归为其祖先所有。\n\n丹麦科学家维尔海姆·汤姆森于1893年破译了这种文字，这让芬兰人大吃一惊：这是突厥语文本。\n\n已知有约200篇7至10世纪的铭文，以及几篇9至10世纪的手稿。第二突厥汗国为682至744年，回鹘汗国为744至840年。回鹘人在被叶尼塞吉尔吉斯人击败后向南迁移，并于1030年被[[ps:Tang|党项人]]征服。关于吉尔吉斯人的历史记载较为模糊；众所周知的是，他们在13世纪臣服于成吉思汗。\n\n符号{{sm|𐱇}}于2021年秋季进行了更改。

[Script.Orya]
Name=奥里亚语（Oriya）
Lang=奥里亚语 {{nspk||=Oriya}}
Text=奥里亚语（传统上但不准确地认为与“雅利安人”有关）是从断顶线的[[ps:Sidd|悉昙体]]演变而来，经过高迪体（也是“原[[ps:Beng|孟加拉语]]”，“原奥里亚语”）。\n\n普遍认为，字母呈圆形是因为书写在棕榈叶上{{-}}为了防止叶子沿着叶脉割破，顶线变成了弧线。这个弧线比字母的主要部分大，因此字母很难区分。已知最早的叶子来自15世纪。\n\n固有元音是{{t|ɔ}}，用[[pt:virama|维拉玛]]符号去除：{{sm|କ}}=kɔ，{{sm|କି}}=ki，{{sm|କ୍}}=k。在奥里亚语中，与其他印度语不同，这个元音永远不会自行去除，没有维拉玛符号。但由于多重辅音连字，维拉玛符号并不常见：{{sm|ମ+◌୍+ଭ=ମ୍ଭ}}{{_}}mbhɔ。\n\n标点符号是从[[ps:Deva|天城体]]字块中的“丹达”短横线用作句号并用空格包围，以及普通的欧洲标点符号。

[Script.Osge]
Name=奥塞奇语
Lang=奥塞奇语''(美洲原住民语言，属苏语族)''
Text=该文字由赫尔曼·蒙格雷恩·瞭望台于2006年为奥塞奇语发明（正在复兴中，最后一位母语者于2005年去世，仍有数十位第二语言使用者）。他发现学生将英语正字法转移到美洲原住民语言上。以[[ps:Latn|拉丁字母]]为基础，但进行了大量修改。使用欧洲数字和标点符号。\n\n自2012年开始将文字纳入Unicode的工作以来，该文字进行了改革。

[Script.Osma]
Name=奥斯马尼亚文（索马里）
Lang=索马里语
Text=大约于1920年由苏丹阿里·尤素福·肯纳迪德的兄弟奥斯曼·尤素福·肯纳迪德发明。该文字在索马里得到了一定程度的接受，尽管与新引入的[[ps:Latn|拉丁字母]]和传统[[ps:Arab|阿拉伯文]]的竞争很激烈。\n\n1961年，奥斯马尼亚文与拉丁字母一同成为官方文字。1972年，独裁者穆罕默德·巴雷首先因为打字机的普及而禁止了奥斯马尼亚文。\n\n由于索马里局势动荡，没有现代数据。

[Script.Ougr]
Name=古回鹘文
Lang=古回鹘文，东回鹘文
Text=古回鹘文字是索格底亚那文字和蒙古文字之间的过渡阶段。索格底亚那人从右向左书写，文本大幅向左倾斜，因此列中文字从左向右书写。它也成为了过渡类型，部分元音有了自己的字母。该文字在新疆使用至18世纪。\n\n现代学者仍然从右向左书写回鹘文，因此采用此编码模型。

[Script.Palm]
Name=帕尔米拉文
Lang=帕尔米拉阿拉米语
Text=该文字自公元前100年至公元300年左右在帕尔米拉（今叙利亚）周围使用。源自[[ps:Armi|阿拉米文]]。字母表有22个辅音字母，其中一个字母有两种变体。没有空格和标点符号。数字采用非位值系统书写，类似于罗马数字，从右向左书写。\n\n1754年，让-雅克·巴塞洛米使用希腊文双语对照成功破译了该文字，成为首位破译已消失字母的人。1758年，他破译了[[ps:Phnx|腓尼基文]]。

[Script.Pauc]
Name=波钦浩文
Lang=特迪姆语（=佐米语）和其他北部库基-钦语（缅甸）
Note=1902年（最初为表意文字），1931年（字母文字）
Text=该文字由特迪姆人波钦浩（1859–1948）发明，他是新宗教的创始人。该宗教被称为“莱皮安”，“文字宗教”。最初该文字为表意文字，后为字母文字。该文字有特迪姆语中没有的辅音R、F、Ch和一些声调，因此波钦浩打算为所有库基-钦语创造一种文字。\n\n后来该文字被基督徒重新采用，至今特迪姆语{{nspk}}地区仍有限度地使用它，与[[ps:Latn|拉丁字母]]并用。同源语言则仅使用拉丁字母书写。

[Script.Perm]
Name=古彼尔姆文（科米-齐良语，安布尔语）
Lang=科米-齐良语，科米-彼尔米亚克语
Text=古彼尔姆文字由彼尔姆传教士斯蒂芬于1372年提出，是[[ps:Cyrl|西里尔字母]]的一种变体，其中插入了[[ps:Grek|希腊字母]]和当地符文。以其前两个字母“安”和“布尔”命名。有时它被用作俄语的密码。17世纪最终被西里尔字母取代。\n\n安布尔语是芬乌格里语族的重要来源。仅[[ps:Hung|匈牙利符文]]更为古老。

[Script.Phag]
Name=八思巴文（蒙古方块字）
Lang=汉语，蒙古语，藏语，梵语，回鹘语
Text=蒙古人使用[[ps:Ougr|回鹘字母]]稍作改动。当蒙古人征服中国时，忽必烈面临朝廷与多国人民之间的沟通问题，这一问题由忽必烈的上师八思巴（1235–1280）解决。该文字引入时付出了巨大努力，回鹘字母至少被禁止了两次。1368年，中国人推翻了蒙古人，该文字很快被遗忘。如今在西藏和不丹的寺院印章中偶尔使用。\n\n在字体中，它通常向左旋转90°书写成行。字母逐个书写，如常规字母文字。音节中的字母连接在一起，音节之间有一个窄空格。元音{{t|a}}是固有的，只有作为词首时才书写。\n: {{sm|ꡏꡡꡃ ꡣꡡꡙ}} = mongxol\n\n存在三种风格：书籍（主要）、印章（模仿用于印章的中国古老书法）和藏式（类似于[[ps:Marc|马尔切文]]）。\n\n所有样本中的数字都是拼写出来的。大多数样本没有标点符号；一些使用了蒙古标记或中间圆形句号，统一使用U+3002。

[Script.Phli]
Name=犍陀罗文
Lang=中古伊朗语
Text=黏土铭文中所用的伊朗语，为巴列维文的最早变体。一直使用至萨珊王朝鼎盛时期的5世纪。

[Script.Phlp]
Name=诗篇体巴列维文
Lang=中古波斯语
Text=被认定为巴列维文中间形态的草书。仅存两件样本：一件为6世纪诗篇残片，共12页，在新疆地区发现；另一件为十字架，来自阿富汗。章节标记半黑半红。\n\n巴列维文的最终形态“书籍体巴列维文”仍未进入Unicode，为其预留了一个空位。

[Script.Phnx]
Name=腓尼基文
Lang=腓尼基语和其他闪族语（摩押语、非利士语 ...  ... ）、布匿语
Text=源自研究较少的原西奈文。字母名称是[[pt:头音法|头音法]]：Alef=牛，Bet=房子，Gaml=骆驼 ...  ... \n\n尽管[[ps:乌加里特|乌加里特文]]而非腓尼基文是最古老的已解读辅音文字，也是最早的已知字母顺序，但腓尼基文的重要性难以估量：腓尼基人是出色的水手，将文字传播至整个古代世界。\n\n源自腓尼基文的文字：\n* 安纳托利亚字母（例如，[[ps:吕西亚|吕西亚文]]——已消亡）；\n* 老利比亚文（[[ps:提非纳文|提非纳文]]的前身）；\n* 古西班牙文或伊比利亚文（已消亡）；\n* [[ps:阿拉米文|阿拉米文]]（[[ps:叙利亚文|叙利亚文]]、[[ps:阿拉伯文|阿拉伯文]]以及根据广泛假设的[[ps:婆罗米文|婆罗米文]]的前身）；\n* [[ps:希腊文|希腊文]]（[[ps:拉丁文|拉丁文]]和[[ps:西里尔文|西里尔文]]的前身）。\n\n因此，很大一部分有文字的世界都归功于腓尼基人。\n\n大约在公元前150年左右，随着迦太基的毁灭而消失；腓尼基本身早已使用衍生文字很长时间。\n\n让-雅克·巴塞莱米于1754年解读了[[ps:帕尔米拉文|帕尔米拉文]]，并于1758年解读了腓尼基文，同样是使用了与希腊文的双语对照。

[Script.Plrd]
Name=苗文（波拉德文字）
Lang=大花苗和四川苗（=苗）、傈僳、彝等语言
Text=由卫理公会传教士塞缪尔·波拉德于1936年发明。基于[[ps:加拿大音节文字|加拿大音节文字]]。首次尝试编码是在1997年。由于苗语复杂的声调结构，直到2010年才完成编码。\n\n编码方案为\n: {{sm|𖼀}} + {{sm|◌𖽝}} +{{sm| 𖾑}} = {{sm|𖼀𖽝𖾑}}

[Script.Prti]
Name=巴列维铭文
Lang=巴列维语
Text=在萨珊王朝（3世纪）黎明之前用于铭文和硬币。后来被波斯文和[[ps:Phli|巴列维文]]取代，但仍有间歇性使用。包含七个连字[[pt:ligature|连字]]和两个带有燕尾的字母：\n: gimel {{sm|ୂ}} + waw {{sm|୅}} = gw（从右到左！）{{sm|‏ୂ୅}}\n: nun {{sm|୍}} + nun {{sm|୍}} = nn   {{sm|‏୍୍}}

[Script.Rjng]
Name=雷姜文
Lang=雷姜语
Text=大多数使用者为文盲。完全被[[ps:Latn|拉丁文]]取代。\n\n婆罗米音节文字，具有固有元音{{t|a}}和变音符号：{{sm|ꤰ}}=ka，{{sm|ꤰꥉ}}=ke，{{sm|ꤰ꥓}}=k。该文字因同样原因退化，如同[[ps:Runr|卢恩文]]：在木头上雕刻更容易。但通常雷姜文比类似的[[ps:Bugi|龙塔拉文]]或[[ps:Batk|巴塔克文]]更为发达：有少数存在于语言中的尾辅音符号。

[Script.Rohg]
Name=哈尼菲罗兴亚文
Lang=罗兴亚语
Text=罗兴亚人或罗阿因加是一个主要信仰伊斯兰教的小民族，分布在孟加拉国、缅甸及周边国家。自19世纪以来已知使用[[ps:Arab|阿拉伯文]]书写。\n\n自1980年以来，伊斯兰传教士穆罕默德·哈尼夫为罗兴亚人发明了一种更适合的文字。该文字使用自己的一套十进制数字。字母像阿拉伯文一样连写，尝试解读自名：{{sm|‏𐴌𐴟𐴇𐴥𐴝𐴚𐴒𐴙𐴝}}\n\n该语言有三种声调，用变音符号表示。标点符号为普通阿拉伯文：感叹号'''!'''，分号''':'''，有时句号'''.'''是[[pt:ascii|ASCII]]字符，其余字符从阿拉伯文区块反转而来。

[Script.Runr]
Name=卢恩文
Lang=古代日耳曼语和斯堪的纳维亚语
Text=卢恩文具有独特的角度形状，适合雕刻：木头顺纹和横纹阻力不同，因此很难雕刻曲线。后来的卢恩文变体为适应羽毛笔书写而改变。已发现约5000件卢恩文书写样本，最古老的来自2世纪。\n\n该区块是几个卢恩文字母的联合：\n古弗萨克文，前六个字母之后——1至8世纪的斯堪的纳维亚卢恩文，24个字母\n新弗萨克文——9世纪以来的斯堪的纳维亚卢恩文，16个字母\n弗萨克文——5至11世纪的盎格鲁-撒克逊卢恩文，源自古弗萨克文并扩展至最年轻形式的34个字母\n19个历法卢恩文（新弗萨克文+3个更多）\n三个现代英语卢恩文，归于J.{{_}}托尔金\n五个来自法兰克宝盒的卢恩文，8世纪的遗物\n随着基督教的到来，卢恩文被[[ps:Latn|拉丁文]]取代：西欧在11世纪，斯堪的纳维亚在15世纪，一些村庄在20世纪，逐渐被拉丁文取代。纳粹德国喜欢神秘主义，也喜欢卢恩文。卢恩文在新时代运动和新异教主义中很受欢迎。在大众文化中，任意形状的文字都被称为卢恩文，包括不适合雕刻的文字。古代[[ps:Orkh|突厥]]、保加利亚和[[ps:Hung|匈牙利]]人等具有类似角度形状的文字也被称为卢恩文。

[Script.Samr]
Name=撒玛利亚文
Lang=希伯来语、撒玛利亚阿拉米语
Text=源自古希伯来文([[ps:Phnx|腓尼基文]])。据《圣经》记载，撒玛利亚人从美索不达米亚来到巴勒斯坦，并采纳了犹太宗教和文化。截至2021年，撒玛利亚人不超过700人。

[Script.Sarb]
Name=古南阿拉伯文
Lang=南阿拉伯语言（示巴文、卡塔班文等）、吉兹语
Text=古南阿拉伯文是[[ps:Ethi|埃塞俄比亚文]]的前身，源自研究较少的原西奈文。在7世纪阿拉伯人扩张时被[[ps:Arab|阿拉伯文]]取代。

[Script.Saur]
Name=索拉什特拉文
Lang=索拉什特拉语{{nspk}}，该文字仅在泰米尔纳德邦使用
Text=起源尚不清楚，所有[[ps:Taml|泰米尔]]索拉什特拉语使用者都是双语者，而其他邦则使用[[ps:Deva|天城文]]、[[ps:Gujr|古吉拉特文]]、[[ps:Telu|泰卢固文]]。婆罗米音节文字，具有固有元音{{t|ə}}和变音符号：{{sm|ꢒ}}=kə，{{sm|ꢒꢶ}}=ki，{{sm|ꢒ꣄}}=k。[[pt:virama|变音符号]]使用频繁。初始元音是一个单独的字符：{{sm|ꢄ}}=i。

[Script.Sgnw]
Name=萨顿手势书写文
Lang=手语，特别是ASL=AMSLAN（美国聋人手语）
Text=该系统由舞者瓦莱丽·萨顿于1974年创建。它基于她两年前创建的舞蹈书写。后来，她创建了哑剧、其他运动（花样滑冰、空手道 ...  ... ）、体育锻炼、人和动物肢体语言等书写系统，但它们并不成功。未说明手势是从表演者的角度还是观众的角度书写。大多数出版物以表演者为导向。有很多字符，它们传达手指、手臂、肩膀、视线的动作，还有触摸和面部表情。对于手，有拳头（正方形）、松拳（圆形）、手掌张开（五边形）、手背（矩形）等。同一个手势可能有不同的写法。尽管该系统不是严格[[pt:universality|文本]]的——页面上的位置“很重要”——但它仍于2015年被添加到Unicode中。只添加了字符，没有任何格式。但存在许多程序可以修复页面上的X/Y坐标——例如，矢量图形编辑器。用另一只手、另一侧、侧身的手势是用组合字符制作的：Fill_2 ... 6中的任何一个，以及Rotation_2 ... 16中的任何一个。例如，要写“挖掉转向灯”，{{sm|𝠎𝪟𝦆}}，应该写1D80E+Fill6+1D986。

[Script.Shaw]
Name=萧式字母
Lang=英语、世界语
Text=爱尔兰作家乔治·伯纳德·萧（1856–1950）痴迷于速记，并在英国广播公司的英语口语咨询委员会工作，在那里他遇到了几位语音书写倡导者。因此，他有意为英语创造一种语音字母，远离[[ps:Latn|拉丁文]]，以防止看起来像洋泾浜英语。比赛由罗纳德·金斯利·里德获胜。该字母表由三种类型的字母组成：短字母、高字母和深字母。短字母是元音、类元音（{{t|r}}，{{t|ℓ}}）和鼻音辅音，高字母是清辅音。旋转180°后，高字母变为深字母，并开始表示相应的浊辅音（除{{t|ŋ}}{{t|h}}对之外）。用新字母写成的第一部作品是萧的戏剧《安德罗克勒斯和狮子》，为英语双语版（1962年）。2013年出现了第一部非双语作品《爱丽丝梦游仙境》。无论如何，用新字母出版的作品很少。

[Script.Shrd]
Name=夏拉达文
Lang=梵文，克什米尔语
Text=夏拉达文源自古普塔文（婆罗米文[[ps:Brah|Brahmi]]的北部分支），于8至12世纪在印度西北部和阿富汗广泛传播。之后，夏拉达文越来越不适合克什米尔语，逐渐被弃用。它是古吉拉特文[[ps:Guru|Gurmukhi]]的前身。\n目前，它被克什米尔婆罗门（伊斯兰克什米尔地区的印度教少数族群）和用梵文写作的印度佛教徒使用。\n这是婆罗米系的元音附标文字，固有元音为{{t|a}}。不同于其他印度文字，【止音符|Virama】位于右侧且使用频繁。存在许多“辅音-止音符-辅音”的【连字|ligatures】。\n{{smtable|ka|𑆑|+ i|**◌𑆴|= ki|𑆑𑆴}}\n{{smtable|ka|𑆑|+ 止音符|◌𑇀|= k|𑆑𑇀}}\n{{smtable|ka|𑆑|+ 止音符|◌𑇀|+ ta|𑆠|= kta|*𑆑𑇀𑆠}}\n顶线可以是实线、虚线或有任意间断。

[Script.Sidd]
Name=悉昙文（邦吉文）
Lang=梵文
Text=悉昙文是与佛教相关的中世纪北印度文字，由婆罗米文[[ps:Brah|Brahmi]]演变而来。它通常像中文一样用毛笔书写，单词之间没有空格。\n它在整个佛教东传地区传播，包括日本，但在9世纪时，中国进行了多次“驱逐外来宗教”的行动，切断了日本与大陆的联系。到1200年，悉昙文被其他文字取代，如今仅在日本佛教中保留，称为“悉昙”或“邦吉”。\n日本邦吉文中没有数字，而是保留了一些古老的印度数字。编码了许多宗教文本特有的标点符号和装饰符号。\n【止音符|Virama】极为罕见，仅出现在单词末尾，因为多个【连字|ligatures】是从上到下书写的。\n{{smtable|ka|𑖎|+ i|**◌𑖰|= ki|𑖎𑖰}}\n{{smtable|ka|𑖎|+ 止音符|◌𑖿|= k|𑖎𑖿}}\n{{smtable|ka|𑖎|+ 止音符|◌𑖿|+ ta|𑖝|= kta|*𑖎𑖿𑖝}}

[Script.Sidt]
Name=西戴特语
Lang=西戴特语 ''（安纳托利亚）''
Text=使用于现今土耳其 Side 附近的语言和书写系统。最后的证据可追溯到公元前2世纪。仅知有13段铭文。该语言除了少数罕见字母外，被认为已破译。字母的意义如下：\n\nA E I O U W Y P . ? M T D Th Z S N . L Ts G X R ? ? B . ? ? ? ? ?

[Script.Sind]
Name=胡达瓦迪文（信德文）
Lang=信德语
Text=该文字以巴基斯坦胡达巴德城命名。1868年，英国殖民政府宣布胡达瓦迪文为信德语的主要文字。到20世纪，主要是穆斯林的信德人转而使用阿拉伯语[[ps:Arab|Arabic]]，但该文字仍在使用。还使用天城文[[ps:Deva|Devanagari]]和古吉拉特文[[ps:Guru|Gurmukhi]]，历史上曾使用过柯赫基文[[ps:Khoj|Khojki]]。\n这是婆罗米系的元音附标文字，固有元音为{{t|a}}，且【止音符|virama】使用频繁：\n{{smtable|ka|𑊺|+ i|**◌𑋡|= ki|𑊺𑋡}}\n{{smtable|ka|𑊺|+ 止音符|**◌𑋪|= k|𑊺𑋪}}\n\n尝试阅读自名：{{sm|𑋝𑋡𑋟𑋐𑋢}}

[Script.Sinh]
Name=僧伽罗文
Lang=僧伽罗语
Text=与东南亚的大多数其他文字一样，僧伽罗文源自婆罗米文[[ps:Brah|Brahmi]]。书写于3世纪传入斯里兰卡，到13世纪时文字已形成。字母呈卷曲状：古代时，在棕榈叶上书写十分普遍，直线会沿着叶脉切割叶子。\n固有元音为{{t|ʌ}}。有不到30个“辅音-辅音”【连字|ligatures】，它们都是显式书写的，使用U+200D{{_}}ZWJ字符。【止音符|Virama】（“去除元音”符号）在阿拉伯语中称为“al-lakuna”，且非常常见。\n: ka {{sm|ක}} + i {{sm|◌ි}} = ki {{sm|කි}}\n: ka {{sm|ක}} + 止音符 {{sm|◌්}} = k {{sm|ක්}}\n: ka {{sm|ක}} + 止音符 {{sm|◌්}} + ZWJ + va {{sm|ව}} = kva {{sm|ක්‍ව}}\n\n斯里兰卡人使用欧洲数字，但编码了两套数字：定位数字曾用于给棕榈叶书籍编号，至今仍用于占星术。非定位数字【pk:111E0|Others】在19世纪初消失。此外，还存在至少两种基于字母的系统。

[Script.Sogd]
Name=粟特文
Lang=粟特语（今乌兹别克斯坦撒马尔罕）
Text=粟特文大约于公元100年从叙利亚文[[ps:Syrc|Syriac]]演变而来。古突厥文[[ps:Ougr|Old Uyghur]]源自粟特文，而蒙古文[[ps:Mong|Mongolian]]源自突厥文。该文字一直使用到10世纪，之后粟特地区最终皈依伊斯兰教，转而使用阿拉伯语[[ps:Arab|Arabic]]。最后一份文献大约写于1200年。字母是连写的。\nUnicode编码了粟特文的两种变体：古粟特文（约300年）和新粟特文（6世纪以来的佛教手稿）。\n可以清楚地看出蒙古文是如何变成竖写的：有时粟特人将文字向左旋转90°，这种变体后来被突厥人借用。

[Script.Sogo]
Name=古粟特文
Lang=粟特语（今乌兹别克斯坦撒马尔罕）

[Script.Sora]
Name=索拉-索彭文
Lang=索拉语
Text=索拉语或萨瓦拉语是印度的一种小众且濒危的澳亚语系（非印欧语系）语言。该文字由曼盖·戈曼戈于1936年发明，之前使用的是拉丁文[[ps:Latn|Latin]]。该文字有些贫乏，没有从邻近语言中借用音素。索拉语也用奥里亚文[[ps:Orya|Odia]]和泰卢固文[[ps:Telu|Telugu]]书写。\n大多数资料认为索拉文是一种字母文字，但它有婆罗米系元音附标文字那样的固有元音{{t|a}}。尝试阅读自名{{sm|𑃐𑃦𑃝𑃗 𑃐𑃦𑃖𑃛𑃣𑃗}}。

[Script.Soyo]
Name=索永布文
Lang=蒙古语、拉萨藏语、梵文
Text=该文字由佛教僧人咱纳巴咱尔发明，他还是方形文字咱纳巴咱尔文[[ps:Zanb|以其命名]]的艺术家和作者。其名称源自梵文“svayambhu”，意为“自生”。从一开始，该文字就仅用于宗教——写在转经筒、印章、寺庙标志上。字符11A9E也称为“索永布”，是蒙古的象征。\n这是婆罗米系的元音附标文字，固有元音为{{t|a}}，且设计独特：框架由右侧的垂直茎和上方的三角形组成。该框架包含主辅音、元音标记、尾辅音、长音标记和元音二合标记。\n{{smtable|ra|𑩼|+ i|◌𑩑|+ au|◌𑩘|+ 尾ℓ|◌𑪒|= riul|*𑩼𑩑𑩘𑪒}}\n\n【止音符|Virama】完全是虚拟的，用于辅音连写：\n{{smtable|ka|𑩜|+ 连字符|◌𑪙|+ va|𑩾|= kva|𑩜𑪙𑩾}}\n\n其他连写使用初始辅音编码：\n{{smtable|初始la|*𑪇|+ ka

[Script.Sund]
Name=巽他语
Lang=巽他语''(爪哇语)''
Text=巽他语是{{nspk}}的语言，在爪哇岛西部广泛使用。该文字源自[[ps:Kawi|卡维]]文字，固有元音为{{t|a}}。其他元音添加元音符号，而“无附加符号”辅音使用[[pt:virama|维拉玛]]符号''(pamaaeh)''：{{sm|ᮞ}}=sa，{{sm|ᮞᮥ}}=su，{{sm|ᮞ᮪}}=s。词首元音是单独的字母。\n\n该文字使用至18世纪，之后使用[[ps:Java|爪哇语]]和佩贡语（[[ps:Arab|阿拉伯语]]的当地变体），20世纪引入了[[ps:Latn|拉丁]]文字。1997年，印度尼西亚当局决定为巽他语提供自己的文字，该文字源自古巽他语。\n\n第二个虚拟维拉玛符号仅用于输入历史[[pt:ligature|连字]]。它们在当前字体中不存在，但“Unicodia”的作者绘制了一个位于[[pt:private|专用]]位置的字符：\n: ka {{sm|ᮊ}} + 维拉玛 {{sm|◌᮫}} + ta {{sm|ᮒ}} = kta {{sm|}}

[Script.Sunu]
Name=苏努瓦尔文
Lang=苏努瓦尔语 {{nspk||=科因奇语}}
Text=由克里希纳·巴哈杜尔·金提奇（1926–1991）发明。起初是纯字母文字，由于与婆罗米系文字交互，开始使用固有元音{{t|a}}和[[pt:virama|维拉玛]]符号。官方正字法不承认这些变化。\n\n直到最近，该文字才不标记声调，而声调符号主要是0300、0301和030D。\n\n主要文字是[[ps:Deva|天城文]]，但无法很好地传达苏努瓦尔语的语音。此外还有提卡木里文，这是一种自2005年起由有影响力的基金会推广的、未编码的婆罗米系音节文字。

[Script.Sylo]
Name=西洛蒂·那格里文
Lang=西洛蒂语
Text=据其中一种理论，该文字源自[[ps:Kthi|凯提]]文字，由穆斯林发明。19世纪的诗人因其简洁性而青睐它，但直到20世纪中叶它已被[[ps:Beng|孟加拉语]]取代。2000年代，孟加拉国重新开始学习西洛蒂·那格里文。\n\n婆罗米系音节文字，固有元音为{{t|ɔ}}，使用[[pt:virama|维拉玛]]符号''(hasanta)''：{{sm|ꠇ}}=kɔ，{{sm|ꠇꠣ}}=ka，{{sm|ꠇ꠆}}=k。存在另一种维拉玛变体，{{sm|ꠇ꠬}}=k，与其他婆罗米系文字类似。词首元音是单独的字母。文字从公共线垂下，但与[[ps:Deva|天城文]]不同，它“紧紧握住”这条线。\n\n西洛蒂文字中维拉玛不常见，原因有两个。首先，双辅音和一些结合辅音形成连字：{{sm|ꠇ꠆ꠇ}}=kkɔ，{{sm|ꠇ꠆ꠔ}}=ktɔ。这些连字按标准方式输入：第一个字母，维拉玛，第二个字母。其次，有时词尾的{{t|ɔ}}变为静音。\n\n从左到右书写，但西洛蒂书籍为致敬伊斯兰教而从右向左装订。数字与孟加拉语[[pt:unification|统一]]。

[Script.Syrc]
Name=叙利亚文
Lang=叙利亚文''(用作礼仪语言)''，新亚拉姆语，马拉雅拉姆语，粟特语，阿拉伯语
Text=源自[[ps:Armi|亚兰]]字母，后来发展为[[ps:Arab|阿拉伯]]文字。该文字被少数闪米特民族使用。叙利亚文中已可见阿拉伯语的一些特征：连写字母用单线书写（除元音符号外），孤立、词首、词中和词尾字母有不同形式。\n\n早期基督教手稿(50–400年)的文字被称为埃斯特拉朗戈文(希腊语στρογγύλη，意为“圆形”)。西叙利亚（叙利亚、巴勒斯坦）属于希腊人，而东叙利亚（波斯、美索不达米亚）属于波斯人。这导致教会、语言和文字分裂为两种形式：东叙利亚文（聂斯脱利派、迦勒底派）和西叙利亚文（雅各派、马龙派）。它们使用不同的书写风格和元音符号。该文字大约使用至14世纪。\n\n您的系统中可能包含埃斯特拉朗戈文，它被西方历史学家视为叙利亚文的主要风格。而“Unicodia”为多样性提供了西方变体，它由外交官和印刷商萨瓦里·德·布雷夫斯（1560–1627）创建，并由“Beth Mardutho”研究所转为计算机字体，用于出版《安提阿圣经》。

[Script.Tagb]
Name=塔班瓦文
Lang=巴拉望岛''(菲律宾)''的语言
Text=源自[[ps:Tglg|塔加洛语]]。说塔班瓦语的人不到25,000人，新一代更喜欢塔加洛语。但该文字被巴拉望岛的其他语言（截至2010年有97,000人使用）与[[ps:Latn|拉丁]]文字一同使用。\n\n固有元音为{{t|a}}。没有[[pt:virama|维拉玛]]符号和词尾辅音符号，因此这些音素需根据上下文猜测，如[[ps:Buhd|布希德]]文字。

[Script.Takr]
Name=塔克里文
Lang=印度北部和巴基斯坦的小语种
Text=源自[[ps:Shrd|沙拉德]]。塔克里文曾用于商业文件，但印度战后解放迅速将其替换为[[ps:Deva|天城文]]。\n\n每个邦都有自己的塔克里文风格。有时[[ps:Dogr|多格拉]]被视为这些风格之一，但出于政治和技术原因，它与塔克里文[[pt:unification|不统一]]。所有当地语言中没有维拉玛，这从其自称{{sm|𑚔𑚭𑚊𑚤𑚯}} {{t|ṭa:‑kᵊ‑ri:}}中可见一斑。但维拉玛用于古代语言——巴利语和梵语。只有三个字母可以作为第二个符号与其他辅音形成[[pt:ligature|连字]]：“ya”、“ra”和“ha”：{{sm|𑚞𑚶𑚤}} {{t|prᵊ}}。

[Script.Tale]
Name=德昂文
Lang=德昂语及其他台语（=傣语，=佬语；''中国、越南、缅甸、泰国''）
Text=源自缅甸文。最初没有书写声调。经过20世纪的多次改革（最后一次在1988年），该文字几乎变成了字母文字，但由于单词以元音开头时空韵母{{sm|ᥟ}}的存在，以及音节末尾辅音后（如果存在）的声调字母，它仍然是一种音节文字。\n\n句子之间而非单词之间书写空格。\n\n在德昂文的第三次改革（1963–1988）中，使用了常见的欧洲变音符来表示声调：<big>à, á, ȧ, ä, ǎ</big>。\n\n中国约有50万德昂人，但该语言正迅速被汉语取代，因此被归类为濒危语言。另外有不到50万人散居其他国家。

[Script.Talu]
Name=新傣文
Lang=傣泐语及其他台语（=傣语，=佬语；''中国；其他国家的傣族社群使用兰纳文''）
Text=该文字与德昂文无关，尽管这两种语言属于近亲语言。20世纪50年代由中国当局创立，以取代兰纳文。\n\n固有元音是{{t|a}}。韵尾符号看起来像一个环钩，在Unicode中与辅音一起书写：{{sm|ᧇ}}。声调的书写方式不寻常：辅音有两种形式，音节后可能跟随两个符号{{sm|ᧈᧉ}}，总共2×3=6个声调。

[Script.Taml]
Name=泰米尔文
Lang=泰米尔语 {{nspk}}，索拉什特拉语 {{nspk|Saur}}
Text=该文字源自婆罗米文，经由巴利文（古老的格兰塔文）演变而来。固有元音是{{t|a}}。韵尾符号【virama】非常常见，并演变成了一个点。辅音上方附加元音标记的方法很奇怪：ka={{sm|க}}，ki={{sm|கி}}，ṭa={{sm|ட}}，ṭi={{sm|டி}}。大多数辅音连字【ligature】由完整的初始字母和较小的附连字母组成。\n\n当地数字主要用于格兰塔文本，泰米尔人更喜欢普通的0 ... 9。与其他印度系计数系统不同，这里有表示10、100和1000的特殊字符。在印度政府采用卢比符号₹之前，泰米尔人使用的是{{sm|௹}}。\n\n德拉维达南部的民族从未屈服于穆斯林，甚至创立了湿婆教，特别是印度教的正统分支。英语中有几个来自泰米尔语的借词：“catamaran”（双体船）、“cash”（现金）、“ginger”（生姜）、“coolie”（苦力）等。

[Script.Tang]
Name=西夏文
Lang=西夏文''（中国西北）''
Text=存在于西夏王国（中国西北）的一种非常复杂的表意文字系统。最简单的表意文字由4条线组成，“一”字有6条线。最广泛流传的版本是：该文字由景宗皇帝（=李元昊）和科学家野利任荣设计。\n\n与中国一样，西夏书法发展得很好，一个表意文字有多达4种形式。在Unicode中，除非出现在同一来源中，否则它们用一个字符编码。形状相似但名称不同的字形也被统一。\n\n西夏王国于1227年被成吉思汗摧毁，但该文字又使用了几个世纪：最后一个样本是1502年的，还有一个晚于1680年的手写标记存在。\n\n欧洲人自1870年开始研究这种已消亡的文字，苏联科学家尼古拉·涅夫斯基发挥了关键作用。\n\n由于版权问题，图标是原始的（由景永石教授描摹），字体是由谷歌公司重新绘制的现代罗马字体。

[Script.Tavt]
Name=越南北傣文
Lang=黑傣语（越南）
Text=源自泰文（素可泰王国）。最初于1961年标准化，后来在2006年教科文组织赞助的研讨会上再次标准化。\n\n没有固有元音，但由于元音标记位于左侧、顶部和右侧，该文字仍然是一种音节文字：{{sm|ꪶꪀ}}=ko，{{sm|ꪀꪱ}}=ka，{{sm|ꪀꪲ}}=ki。传统上，读者应该猜测声调，在第一次标准化时添加了声调标记。

[Script.Tayo]
Name=泰约（莱泰语）
Lang=泰约
Text=源自[[ps:Khmr|高棉]]的音节文字，具有两个独特的特点：\n* 它以列从右向左书写，明显受到[[ps:Hani|中文]]的影响。如果无法实现这种书写方式，则整个文本会像[[ps:Mong|蒙古文]]一样旋转。\n* 所有的元音标记都写在下方或右侧，没有前置或包围的元音标记。\n\n固有元音是{{t|ɔ}}。没有声调标记。没有标点符号，有时会使用中文的U+3001和U+3002。有时会在音节之间用小空格隔开。数字在所有来源中都是拼写出来的。现代文本使用[[pk:FF00|全角]]西方标点符号和数字，并在左侧使用两个未编码的声调标记。\n\n该语言仍然存在，可以用[[ps:Latn|拉丁文]]或[[ps:Thai|泰文]]书写。

[Script.Telu]
Name=泰卢固文
Lang=泰卢固语
Note=从泰米尔语分离出来
Text=与东南亚大多数文字一样，源自婆罗米文。大约在1300年前从泰米尔语分离出来，泰米尔语是其姐妹文字。20世纪末进行了一次大规模的正字法改革，使书面泰卢固语更接近口语。\n\n字母顶部的勾号表示元音{{t|a}}。如果添加了元音标记，则勾号消失。明确的韵尾符号【virama】很少见，这既是因为泰卢固语更喜欢开音节，也是因为辅音连字的【ligature】系统非常发达。连字制作很简单：在下方或右侧添加一个小字母。\n: ka {{sm|క}} + i {{sm|◌ి}} = ki {{sm|కి}}\n: ka {{sm|క}} + virama {{sm|◌్}} + ta {{sm|త}} = kta {{sm|క్త}}

[Script.Tfng]
Name=提非纳文（柏柏尔文）
Lang=图阿雷格语及其他柏柏尔语（摩洛哥）
Note=公元前2世纪前（古老辅音），≈1970年（现代）
Text=老利比亚文字的起源尚不清楚，通常认为源自腓尼基文。最古老的样本是公元前2世纪的两块双语碑铭，一块来自阿特班王子纪念碑，另一块来自马西尼萨国王神庙。该文字是辅音文字，通常自下而上或自右向左书写。\n\n20世纪时，根据老利比亚文字创造了一种新文字，从左到右书写。穆斯林国家（特别是卡扎菲时代的利比亚和20世纪80年代的摩洛哥）禁止使用该文字，但2003年摩洛哥国王允许使用提非纳文。利比亚过渡委员会也允许使用柏柏尔语和提非纳文。

[Script.Tglg]
Name=塔加洛文（巴耶班文）
Lang=古塔加洛文及爪哇和菲律宾其他语言
Text=婆罗米音节文字，有固有元音{{t|a}}和[[pt:virama|virama]]。我只写该文字的自称：{{sm|ᜊᜌ᜔ᜊᜌᜒᜈ᜔}}“ba-y-ba-yi-n”。\n\n西班牙传教士（16世纪）发现岛民几乎{{%|100}}识字，并开始自己教授巴耶班文。他们起初并不理解书写方向：文字刻在竹板上，刻刀朝身体外侧刻划，因此他们只能单向书写，而阅读则可以是另一个方向。\n\n巴耶班文衰落的原因有几个：西班牙引入了纸张、钢笔和印刷术，塔加洛文在他们的影响下开始区分{{t|r/d}}、{{t|u/o}}、{{t|i/e}}。最后但并非最不重要的一点是：[[ps:Latn|拉丁文]]在日常生活中占据了一席之地，使人们能够胜任体面的办公室工作。到了19世纪，巴耶班文几乎消亡，唯一剩下的是拉丁字母的拼写。如今有人尝试复兴巴耶班文。\n\n2021年，新的音素{{t|r}}被编码{{-}}这两个版本都来自19世纪，而在Unicode 14之前非正式使用的那个被放在了170D的位置。还出现了第二个virama：这个叉号是西班牙人发明的，令人想起殖民历史，且在小间距下难以辨认。

[Script.Thaa]
Name=塔安那文
Lang=迪维希文{{nspk||=马尔代夫语}}
Text=书写文化随佛教传入马尔代夫，基于[[ps:Sinh|僧伽罗文]]的“Evela Akuru”文字出现。最古老的铭文可追溯至7-8世纪。1153年，当地国王改信伊斯兰教，并改名为穆罕默德·阿迪勒；到14世纪，它演变为“[[ps:Diak|Dives Akuru]]”，但书写方向仍是从左到右。1703年，苏丹易卜拉欣三世用新的“加布里塔安那文”（“标准文字”）取代了旧文字。\n\n塔安那文的起源是独一无二的：辅音来自阿拉伯文和伊斯兰前的数字，元音则来自[[ps:Arab|阿拉伯文]]的元音符号。时间磨平了线条，优雅的45度倾斜书写变得普及。旅行家托尔·海尔达尔将塔安那文比作面条。\n\n20世纪70年代，塔安那文濒临灭绝：易卜拉欣·纳西尔总统建立了电传通信，政府改用质量低劣的[[ps:Latn|拉丁文]]音译。下一任总统穆蒙·阿卜杜勒·盖尤姆恢复了塔安那文，两种文字并行使用。

[Script.Thai]
Name=泰文
Lang=泰语
Text=源自[[ps:Khmr|古高棉文]]，后者又源自[[ps:Brah|婆罗米文]]。该字母表由素可泰王朝兰甘亨大帝于1283年编排并批准。\n\n在开音节中固有元音是{{t|a}}，在闭音节中是{{t|o}}：{{sm|ถนน}}={{t|thanon}}（路）。字母是[[pt:acrophonic|按字首音命名]]的：例如，字母{{sm|ช}}被称为“cho chang”（大象）。单词之间没有空格。

[Script.Tibt]
Name=藏文
Lang=藏语、宗喀语''(不丹)''、谢尔巴语 ...  ... 
Text=像东南亚大多数文字一样，源自婆罗米文，固有元音是{{t|a}}。\n\n人们普遍认为该文字是由前往印度的吞弥·桑布扎发明的，他奠定了藏传佛教的基础。从那时起，拼写方式没有太大变化，而语言发生了变化，因此书写与发音有很大不同。

[Script.Tirh]
Name=提鲁塔文（迈蒂利文、米提拉克沙文）
Lang=迈蒂利语''(印度)''、梵语
Note=从“高迪文”-古孟加拉语的前身中分离出来
Text=该文字与[[ps:Beng|孟加拉文]]相近，大多数字符相似，但由于其他[[pt:ligature|连字]]而无法统一。第一个金属活字于20世纪20年代制成，第一个数字字体于20世纪90年代制成。大多数使用者（截至2000年有3400万）在20世纪改用[[ps:Deva|天城文]]，而这种文字主要用于印度教。很长一段时间里，迈蒂利语都被认为是印地语或孟加拉语的一种方言，但2003年它被宣布为独立语言，天城文仍为主要文字。\n\n固有元音是{{t|a}}。[[pt:virama|virama]]仅用于梵语：辅音连写作为连字，词尾的元音不发音。\n{{smtable|ka|𑒏|+ i|**◌𑒱|= ki|𑒏𑒱}}\n{{smtable|ka|𑒏|+ virama|**◌𑓂|+ ta|𑒞|= kta|*𑒏𑓂𑒞}}

[Script.Tnsa]
Name=唐萨语
Lang=唐萨语（属藏缅语系{{nspk||=塔塞-那加语支}}）
Text=一组用不同形式的[[ps:Latn|拉丁字母]]书写的藏缅语系小语种。1990年，来自印度的拉克胡姆·莫桑创造了这种字母，并在他2020年去世前教授了约100人。\n\n元音名称由音素加四种声调之一构成。相比之下，在苗文拉丁字母中，声调也用字母书写。

[Script.Todr]
Name=托德里（埃尔巴桑）阿尔巴尼亚文字母
Lang=阿尔巴尼亚语
Text=由提奥多尔·哈克西菲利皮（亦称托德里老师）发明。他将多部基督教文本翻译成阿尔巴尼亚语，据说甚至翻译了整部《圣经》。仅有少数文本保存下来，特别是《约翰福音》和一些祈祷文。该文字在他1805年去世后仍在埃尔巴桑地区使用了一段时间：约1849年由约翰·冯·哈恩发现（他怀疑这是古代文字，尽管名为托德里），且十分罕见。1900年发现了一位懂托德里文的年迈僧侣，据说最后一位懂托德里文的人在1930年左右去世。\n\n编码顺序与哈恩的不同，适用于现代阿尔巴尼亚语研究。\n\n请勿与[[ps:Elba|埃尔巴桑福音书字母]]混淆！

[Script.Tols]
Name=托隆西基
Lang=库鲁克 {{nspk||=Kurux, 欧拉翁}}
Text=由纳拉扬·欧拉翁创造。它是一种没有固有元音的纯字母表。与库鲁克语的主要书写系统[[ps:Deva|天城文]]相比，这种新字母表能更好地表达该语言。

[Script.Toto]
Name=托托语
Lang=托托语
Text=托托部落在托托帕拉村使用的藏缅语系小语种。该语言极度濒危：语言传承已中断。约三分之一的人识字。书写系统为[[ps:Beng|孟加拉语]]或2015年由部落长者丹尼拉姆·托托发明的自有文字。

[Script.Tutg]
Name=图卢-提加拉里文
Lang=图卢语{{nspk}}、坎纳达语、梵语
Text=古代文字“图卢”和“提加拉里”非常接近，有些人甚至认为它们是同一种文字。也许很快就会加入姐妹文字“格兰塔-马拉雅拉姆语”的字符。它们都与[[ps:Gran|格兰塔文]]有关，如今在印度教中很少使用。已知最早的铭文是1159年，但文字的历史要早得多。作为少数族群语言，图卢语被英国当局忽视，该文字几乎消亡。\n\n现代图卢语用[[ps:Knda|坎纳达语]]和[[ps:Mlym|马拉雅拉姆语]]书写，或用与马拉雅拉姆语通常[[pt:unification|统一]]使用的复兴文字。对于是否将古代和现代图卢语统一存在共识：仍在使用的婆罗米系文字倾向于简化打字，已消亡的文字则简化字体设计，即使在有缺陷的字体中也能传达作者的拼写。“丹达”横线是普通的，并已进行编码，以避免在多语言文本中出现问题。古代数字非常罕见且未编码，现代数字与坎纳达语统一。图卢语手稿中包含看起来像下标的编辑标记（将来可能会作为泛印度次大陆标点符号进行编码），因此虚拟[[pt:virama|维拉马]]的图片中有加号在内而非在下方。“丹达”横线很普通，并已进行编码，以避免在多语言文本中出现问题。

[Script.Ugar]
Name=乌加里特文
Lang=乌加里特语、胡里安语（仅限于乌加里特附近）
Text=居住在黎凡特（今叙利亚）的闪族人虽然在经济、文化或军事上并不强大，但地处贸易路线的交汇处。因此，他们借鉴了[[ps:Xsux|楔形文字]]的原则，创造了由30个辅音字母组成的从左至右书写的字母表；无人知晓其创造过程及之前的文字形式。许多字母的名称是重建的，确切名称未知。唯一的标点符号是单词分隔符。\n\n许多书籍和商业文件得以保存，它们有助于我们了解乌加里特生活的不同方面。有人怀疑字母表是由同一个人创造的，因为设计经济——常用字母使用的楔形更少。\n\n据信，乌加里特文没有衍生出其他文字，尽管其字母顺序与[[ps:Phnx|腓尼基文]]相近，且存在两种不寻常的变体：简化为21个字母的从右至左书写的字母表，以及一个具有[[ps:Sarb|南阿拉伯语]]字母顺序的碑铭。\n\n约公元前1200年，随着青铜时代的终结，乌加里特城被废弃，这是当时古代世界普遍发生的性质可疑的彻底衰落。

[Script.Vaii]
Name=瓦伊文
Lang=瓦伊语 ''(利比里亚，根据不同来源，有10万到20万使用者)''
Text=该文字大约出现于1833年。它由莫莫鲁·杜瓦卢·布凯莱发明，可能受到了[[ps:Cher|切罗基文]]（随着一些非洲原住民迁移到利比里亚，其中一人甚至成为了瓦伊人的首领，他们和切罗基人一起）的影响。\n\n瓦伊文得以留存的原因之一是它借用了非洲文化中的优秀字符集。另一个原因是它用于与荷兰人和葡萄牙人的贸易中。1962年，利比里亚大学为缺失的音节增加了字符。

[Script.Vith]
Name=阿尔巴尼亚维塞克语字母
Lang=阿尔巴尼亚语
Text=该字母由作家、翻译家和律师瑙姆·维凯拉什基创造。他于1824年至1844年的20年间致力于字母的创造。瑙姆两年后去世，该字母并未得到广泛传播。该字母以瑙姆出生的村庄维塞克命名。另外，“Büthakukye”这一德语化的名称也很常见。\n\n该字母非常适合阿尔巴尼亚语的发音，但出于某种原因，它没有为现代阿尔巴尼亚语中“gj”、“rr”、“xh”和“zh”等双字母组合提供字母。\n\n存在多种阿尔巴尼亚语字母（[[ps:Elba|埃尔巴桑字母]]、维塞克字母、[[ps:Todr|托德里字母]]、维索·贝伊字母、韦拉拉字母）：民族解放运动的学者们看到斯拉夫人、希腊人和土耳其人都有自己的字母，也想拥有自己的字母，同时这也为了避开土耳其人的监视（阿尔巴尼亚于1912年奥斯曼帝国崩溃时获得独立）。瑙姆的初衷肯定是前者：他的信件保存了下来，他在信中回应了批评，并且由于宗教中立的原则，该字母的创造远离了[[ps:Latn|拉丁字母]]、[[ps:Grek|希腊字母]]和[[ps:Arab|阿拉伯字母]]。

[Script.Wcho]
Name=万乔文
Lang=万乔语
Text=万乔语是一种小型的汉藏语系语言，通常使用[[ps:Deva|天城文]]或[[ps:Latn|拉丁字母]]书写。2001年至2012年间，一位名叫班旺·洛苏的教师设计了一种新的字母。四个声调用变音符号书写。标点符号为常见的欧洲标点符号。

[Script.Wara]
Name=瓦朗·西蒂文
Lang=霍语
Text=该文字由社区领袖拉科·博德拉从零开始创造。他声称这是13世纪的达万·图里通过神圣启示传给他的。该字母以“Om”字符开头——宇宙创造的第一个声音。霍语是一种没有文字的语言，大约{{%|2}}的人使用瓦朗·西蒂文书写，同样数量的人使用[[ps:Orya|奥里亚文]]书写。\n\n该文字的类型存在争议：每个字母都有一个固有的元音{{t|a}}（有些字母有{{t|ɔ}}或{{t|ɛ}}），就像[[pt:brahmic|婆罗米系音素文字]]一样。它也具有字母文字的特点：有两种大小写形式，所有元音都是完整的字母而不是符号。发音并不总是一致的：尚不清楚固有的元音是否会被省略（在词尾位置时总是被省略）。读出自称{{sm|𑢹𑣗𑣁𑣜𑣊 𑣏𑣂𑣕𑣂}}：字母按名称的最后一个音素发音，除了{{sm|𑢹}}=h和{{sm|𑣗}}=b，这两个字母组合读作{{t|w}}。

[Script.Xpeo]
Name=古波斯楔形文字
Lang=古波斯语
Text=书写原则是从[[ps:Xsux|苏美尔-阿卡德]]楔形文字借鉴而来，但字母几乎完全不同。最广泛流传的说法是：该文字是人为创造的，用于记录阿契美尼德王朝国王的功绩。所有已知铭文仅涵盖公元前520年至公元前330年的两个世纪。\n\n到1800年，“王”这个词已被识别出来。1802年，乔治·格罗特芬德解开了国王的名字——他没有双语对照材料，只知道希腊发音如“大流士”或“薛西斯”，原为“Dārayavaʰuš”和“Xšaya-ṛšā”。1823年，弗朗索瓦·商博良发现了一份[[ps:Egyp|埃及]]-楔形文字双语对照材料，并证实了格罗特芬德的解读是正确的。1936年，欧仁·布尔努夫猜测其中一篇铭文是大流士行省的名单，并几乎解开了所有字母。波斯楔形文字的解读成为了解读苏美尔文的关键。

[Script.Xsux]
Name=苏美尔-阿卡德楔形文字
Lang=苏美尔语、阿卡德语、赫梯语、埃兰语、胡里安语、乌拉尔图语 ...  ... 
Text=最初（≈公元前3500年），商业文件是用粘土书写的（10头牛）。到公元前3200年，表意文字已经出现，到公元前3000年，表意文字开始作为音节使用。书写风格也随之改变：字符逆时针旋转90度，开始使用棱柱形刻刀雕刻——因此产生了文字的楔形元素。\n\n在公元前1000年期间，楔形文字被更先进的文字所取代。例如，[[ps:Xpeo|波斯楔形文字]]（公元前1000年）是音节字母文字，而不是意音文字。已知的最后一份样本是公元75年。\n\n数千年间，这些泥板在波斯和伊拉克的沙漠中得以保存，波斯楔形文字在19世纪中叶被解读出来。它成为了解读苏美尔文的关键。到1900年，所有已知的语言都已被解读出来。\n\n“楔形文字”模块大致对应于乌尔第三王朝的楔形文字（≈公元前2100年），而后续形式（古亚述和新亚述）被[[pt:unification|统一]]为变体。“早期王朝楔形文字”模块描述了更早的字符，约为公元前2900年。

[Script.Yezi]
Name=亚述人
Lang=北库尔德语（=库尔德语）
Text=亚述人是库尔德民族的一部分，信奉源自[[ps:Avst|琐罗亚斯德教]]的亚述教。亚述教的圣书《启示录》和《黑书》使用特殊文字书写（也已知有早期的[[ps:Arab|阿拉伯文]]版本）。这些书籍的成书年代尚无定论。\n\n亚述人一直受到穆斯林的压迫，因此他们的宗教大多靠口耳相传，很少有书面见证的书籍。伊斯兰国在2014年至2017年期间对亚述人进行了种族灭绝：约5000人被杀害，至少5000人失踪，约50万人逃离伊拉克。亚述女孩纳迪亚·穆拉德被捕后成功逃脱，后来成为联合国亲善大使，并于2018年获得诺贝尔和平奖。

[Script.Yiii]
Name=彝文（诺苏）
Lang=诺苏彝语{{nspk}}和其他彝语
Note=音节文字
Text=古老的（表意）彝文最早的样本可追溯到约1500年，但文字肯定比这更早。传说它在唐朝（618–907）就已存在。彝文由8000到10000个表意文字组成。\n\n现代音节彝文是中国政府于1974年发明的。该语言有43个辅音，8个元音和4个声调（简单、p、t和x），但并不是{{_}}所有组合都是可能的，彝文可以书写1165个音节。

[Script.Zanb]
Name=咱纳巴扎尔方块字（蒙古横方块字）
Lang=蒙古语、拉萨藏语、梵语
Text=佛教僧侣咱纳巴扎尔（1635–1723）是语言学家和艺术家，以发展[[ps:Soyo|索雍文字]]而闻名。鲜为人知的是，他还设计了蒙古横方块字，也是基于[[ps:Tibt|藏文]]——它是在索雍文字之前还是之后发明的尚不清楚（主要假设：之前），以及它为何和如何被广泛使用。1801年重新被发现，仅幸存少数样本。\n\n这是一种婆罗米系元音附标文字，具有固有元音{{t|a}}和[[pt:virama|变音符号]]。此外，它有两个物理变音符号，两者在资料中均可见且没有控制意义，一个用于单词中的最后一个字母，另一个用于辅音连缀。实现辅音连缀还有另外两种方法：使用第三个虚拟变音符号（字母堆叠在一起，有时在高度上压缩），以及使用辅音尾音的小符号。这些方法混合使用十分奇特：例如，一个带变音符号的辅音，以及三个堆叠在一起的辅音。初始元音通过将元音标记固定在{{sm|𑨀}}上来形成。所有资料中都没有数字。竖排书写十分奇特且超出了Unicode的范围：一个最初位于第二个字母上方的标记可能出现在整个单词的上方。

[Script.Zinh]
Name=其他
Text=组合标记用于多种文字。

[Snip]
ArabPres1=该区块是为了与旧编码（如CP864（DOS））的[[pt:convertibility|兼容性]]而创建的，在这些编码中，由于[[pt:dynamic|有限的]]排版引擎，孤立、首字母、中间和尾字母使用了不同的代码。
ArabPres2=在普通文本中最好避免使用这些字符。唯一的合法用途是教育材料，因此这些字符具有“阿拉伯字母”类别（在许多旧编码中，文本是从左到右书写的）。
GrekCoptUni=在Unicode{{}}1.0中，科普特语与希腊语[[pt:unification|合并]]，所有纯粹的科普特文字母也被视为希腊字母。自Unicode{{}}4.1（2005）起，这两种语言被拆分：科普特学研究经常包含希腊文本。此外，只有一个科普特文字母在大写和小写时有明显不同的字形：{{smfunky|Ϧϧ}}。

[CharCat.Cc]
Name=控制字符
Text=在最初的几年里，当经常需要手动重复交换会话（使用穿孔带或控制台）时，控制字符被用作数据格式和网络协议的替代。{{k|Ctrl}}键最初用于输入控制字符。目前仅少量使用：\n\n* 空字符00——内存中的字符串结尾；\n* 文件结束符04（Unix）和1A（DOS/Windows）——从控制台输入{{k|Ctrl|D}}/{{k|Ctrl|Z}}以结束文本输入；\n* 响铃符07——终端或打印机引起操作员注意。目前通常通过声卡发出声音，而不暂停打印；\n* 退格符08——使打字机滑架后退一步；\n* 制表符09——移动到表格格式化的位置9、17、25、33 ... ；\n* 换行符0A——文本文件（Unix）中的行尾，滚筒转动一行；\n* 换页符0C——打印机弹出纸张；\n* 回车符0D。因此，DOS/Windows中的行尾是0D+0A——打印机使滑架返回并转动滚筒；\n* 转义符1B——执行某些命令，无论是打印机的（字体、图形）还是控制台的（光标移动、颜色）。\n\n其他有趣的命令：\n\n* 垂直制表符0B——将滚筒转到预编程位置。这使得在现有表格上打印更快、更安静；\n* 移出/移入符0E/0F——其他色带颜色、其他字符集；\n* 数据链路转义符10——下一个字符是[[pt:graphic|图形]]字符，而不是{{_}}控制字符；\n* 删除符7F——纠正穿孔带上的错误（所有七条轨道都被穿孔，此字符被跳过）。在某些终端中，FF字符起这个作用，这就是为什么[[ps:Cyrl|俄语]]中的“я”在文件服务器、MUD游戏中被大写字母替换。\n\n控制类别中的所有65个字符都是历史字符。实际影响文本显示的字符被称为[[pt:format|格式]]字符。

[CharCat.Cf]
Name=格式字符
Text=控制各种文本处理算法的不可见字符：\n\n* 将文本换行：00AD——软连字符。\n\n* 为文本添加语义：2062——等式中的不可见乘号，并且可以在a×//×b（在俄罗斯为a×//×b）处换行，这与不可见函数应用2061不同。\n\n* 构建/拆分[[pt:ligature|连字]]：200D——零宽度连接符。\n\n* 指定书写方向：2066——将一段文本隔离为从左到右书写。\n\n* 执行字体无法实现的特定脚本任务：1D173——开始一组用符干连接的音符。

[CharCat.Ll]
Name=字母/小写
Text=[[pt:minuscule|小写]]文字出现在中世纪早期，为了节省昂贵的羊皮纸，文字转向小写，使拉丁字母成为一种非常富有表现力的字母表。

[CharCat.Lm]
Name=字母/修饰符
Text=此类“下标字母”通常用于语音学，并为字母添加额外含义。例如，修饰符字母是撇号xʹ，有时用于表示颚化辅音，不同于数学中的撇号x′。

[CharCat.Lo]
Name=字母/其他
Text=无大小写字母的单式脚本字符{{-}}例如，[[ps:Hebr|希伯来文]]、[[ps:Arab|阿拉伯文]]和[[ps:Hani|CJK表意文字]]。还有罗曼语族中的阳性/阴性序数指示符等特殊字符（1º{{-}}第一阳性，1ª{{-}}第一阴性）。

[CharCat.Lt]
Name=字母/大小写混合
Text=由大写和小写字母组成的双字母字符。例如，克罗地亚拉丁字母有双字母ǈ。塞尔维亚语的对应字符Љ不是{{}}双字母{{}}，因此没有大小写混合形式。

[CharCat.Lu]
Name=字母/大写
Text=采用小写（小写，小写体）字母的脚本开始将旧字形字母称为大写、大写字母或大写体。

[CharCat.Mc]
Name=标记/间隔
Text=间隔（具有自己的宽度）组合标记存在于东南亚的一些脚本中：天城文、孟加拉文、坎纳达文和韩文字符 ...  ... 

[CharCat.Me]
Name=标记/包围
Text=包围标记用于古老的斯拉夫字母数字（А҈）。还存在包围方形、圆形和其他形状。Windows 10 20H2中的测试排版引擎（GDI、Cairo、Skia）均无法完美支持这些字符，但在像DejaVu这样的优质字体上，结果也不是{{}}那么{{}}糟糕。

[CharCat.Mn]
Name=标记/非间隔
Text=非间隔标记（例如，带重音的á）被设计为零宽度字符，因此得名。在优质字体中，设计师会手动将标记放在最常见的字母上。但是，如果未预见到这种组合（8́），标记会随机放置，结果远非美观。

[CharCat.Nd]
Name=数字/十进制
Text=人们以十为单位计数，因为他们有十个手指。“digit（数字）”和“finger（手指）”在许多语言中都有关联。印度发明的位值数制被全世界使用，但在中东和东南亚的语言中，数字看起来很奇怪。

[CharCat.Nl]
Name=数字/字母
Text=罗马数字、汉字数字和其他基于字母的数字。古代斯拉夫数字也是基于字母的，但Unicode为它们使用了带有组合标记的普通字母А、В、Г ... 。

[CharCat.No]
Name=数字/其他
Text=古老数字系统、[[pt:precomposed|预组合]]分数、上标、下标、圈形数字、大数字缩写等。

[CharCat.Pc]
Name=标点符号/连接符
Text=一小组字符。其中最著名的是下划线。

[CharCat.Pd]
Name=标点符号/破折号
Text=连字符和破折号。减号也是一种破折号，但它被归类为数学符号。

[CharCat.Pe]
Name=标点符号/闭括号
Text=括号被归入单独一类，因为它们在双向书写中扮演重要角色。

[CharCat.Pf]
Name=标点符号/结尾
Text=主要是引号。

[CharCat.Pi]
Name=标点符号/开头
Text=主要是引号。

[CharCat.Po]
Name=标点符号/其他
Text=句号、逗号、百分号、列表项目符号和许多其他字符。

[CharCat.Ps]
Name=标点符号/开括号
Text=括号被归入单独一类，因为它们在双向书写中扮演重要角色。

[CharCat.Sc]
Name=符号/货币
Text=货币字符是国家形象的重要组成部分，甚至蒙古国的图格里克也有一个看起来像墓碑的符号<font size='+1'>₮</font>。Artemy Lebedev在20世纪90年代末曾说俄罗斯卢布不需要特殊字符，但后来他的公关团队将高级符号<font size='+1'>₽</font>提升为官方地位。

[CharCat.Sk]
Name=符号/修饰符
Text=像弯帽符号^这样的字符看起来像[[pt:combining|组合]]标记，但没有其特殊属性。还有其他一些字符。\n\n这些字符中的许多都源自打字机：要输入Á，你需要将托架向后移动一步，并在同一个[[pt:mono|字符单元格]]中输入重音符号。该字形被设计成这样的，使得同一个字符既适合撇号也适合重音符号。

[CharCat.Sm]
Name=符号/数学
Text=最初，计算机数学使用了多个系统，其中最知名的是TᴇX（发音为“tech”）和MathType（又名“Microsoft Equation”）。Unicode带来了希望，即计算机数学将在Internet论坛等通用系统中获得某种标准且有限的编写方程的能力。

[CharCat.So]
Name=符号/其他
Text=Unicode包含大量不同的字符，包括商业符号、技术符号和[[pt:emoji|表情符号]]。

[CharCat.Zl]
Name=分隔符/换行符
Text=一个字符2028。

[CharCat.Zp]
Name=分隔符/段落分隔符
Text=一个字符2029。

[CharCat.Zs]
Name=分隔符/空白符
Text=用于留出空白的字符。排版良好的文本具有所需的空间量：146%太少，146%太多，{{%|146}}刚刚好。这就是为什么空格也有所不同。其中一些是不可断行的：在两端对齐的文本中不会拉伸，也不会换行到下一行。\n\n空格通常没有{{_}}图形表示，只是移动光标。但是，如果启用了下划线，或者脚本具有公共线([[ps:Ogam|欧甘文]))，空格可能是可见的。\n\n在''Unicodia''中，空格的大小正好与字体大小相匹配，因此狭窄程度具有欺骗性。窄空格U+200A通常足够留出一点空间。\n\n所有空格都是[[pt:spacing|间隔]]字符。不留空格的零宽度空格被归类为[[pt:format|格式]]字符，而不是空格。

[Term.winemoji]
Name=Windows 10/11表情符号面板
Text=在Windows{{_}}10/11中，按{{kb|Win|;}}或{{kb|Win|.}}打开表情符号面板。可以输入：\n* 标准字体中存在的[[pt:emoji|表情符号]]。当字体扩展时，面板也会扩展；\n* 文本表情；\n* 排版字符；\n* 带变音符号的拉丁字母；\n* 货币符号；\n* [[ps:Grek|希腊文]]；\n* 箭头；\n* 上标、分数、数学运算符。

[Term.altcode]
Name=Alt键代码
Text=在IBM PC的BIOS（固件）中引入的通过代码输入字符的方法。Windows NT系列有三种类型的代码。\n\n'''DOS代码'''\n\n按住{{kb|Alt}}键（左侧在任何位置都有效，右侧取决于键盘布局），在'''数字'''小键盘上输入'''十进制'''字符代码1到255。例如，{{k|Alt|51}}会输入数字3。\n\n该编码对所有用户都是通用的，是DOS编码（437、866等）之一，并取决于为非Unicode应用程序选择的语言。代码1到31和127会生成这些字符的可打印版本：1={{em|☺}}。\n\n'''Windows代码'''\n\n按住{{kb|Alt}}键，在数字小键盘上输入{{k|'''0'''}}，然后输入'''十进制'''字符代码32到255。{{k|Alt|0240}}会输入字母ð。\n\n编码为Windows-1252，与Windows设置无关。代码127不起作用。代码128到159是各种排版字符。其余字符与[[pt:latin1|Latin-1]]相同。\n\n'''Unicode代码'''\n\n实验性功能，并非在所有应用程序中都有效。要使它们生效，请在注册表项\n: HKEY_CURRENT_USER\Control Panel\Input Method\n中添加'''字符串'''参数EnableHexNumpad=1并重启计算机。\n\n按住{{kb|Alt}}键，输入{{kb|Num+}}和'''十六进制'''字符代码。字母A ... F从主键盘输入。仅支持[[pt:bmp|基本多语言平面]]。{{k|Alt|+262F}}会输入阴阳符号{{em|☯}}。

[Term.appentry]
Name=特定应用程序的输入法
Text='''Libre和Microsoft Office'''\n\n输入十六进制字符代码（例如，262F），然后按{{kb|Alt|X}}。代码将被转换为字符——在这种情况下是{{em|☯}} U+262F 阴阳符号。\n\n'''UnicodeInput'''\n\nWindows的常驻程序，解决了[[pt:altcode|Alt键代码]]的缺点。它位于通知区域，在按下{{kb|Alt|Num+}}键时触发，并向任何程序输入任何Unicode字符。\n\n[[https://www.fileformat.info/tool/unicodeinput/index.htm|在此下载]]

[Term.birman]
Name=Ilya Birman的排版布局
Text=提供英语（美国）和俄语两种语言，它们的特殊键相同。在Windows中使用{{k|AltGr}}键，在MacOS中使用Alt键输入以下字符：\n\n* 欧洲字母和标点符号 ó ò ö ŏ ǒ ő õ ç ß ¡ ¿\n* 1918年前的西里尔字母 ѣ і ѵ ѳ\n* 数学符号 − ± ≠ ≈ ′ ″ × · ∞\n* 一些上标和分数 ¹²³ ½⅓¼\n* 排版标点符号 «» “” „“ ‹› ‘’ • — –\n* 货币符号 € £ ₽ ¢\n* 箭头 ← → ↓ ↑\n* MacOS界面符号 ⌘ ⌥ ⌃ ⇧\n* 从俄语布局输入ASCII字符 [ { $\n* 测量单位 ⌀ ° ‰\n* 知识产权符号 ™ ©\n\n截至2022年1月的最新版本3.7在{{k|AltGr|G}}上有一个[[pt:private|专用]]字符，即Apple徽标。\n\n[[https://ilyabirman.net/typography-layout/|在此下载]]

[Term.hiero]
Name=表意文字书写系统
Text=正如Artemy Lebedev所说，一个喝酒杯子的象形图就意味着喝酒杯子。表意字则意味着喝酒、玻璃材质、易碎、醉酒 ...  ... 这两者有时都被称为“象形文字”。中文表意字“人+树”意味着“休息”。\n\n用象形图和表意图书写简短的想法无处不在：在道路标志上、在家用电器和软件界面中。但是，一般来说，这种书写方式远未从象形图发展出来。用表意字书写言语是向前迈出的两步：图画可以表示一个概念，并且它们按照语言中的位置而不是{{}}相互{{}}关系来排序。如果“猎人用矛杀死了一只鹿”，则会制作一个表示杀死的符号，并且矛是最后绘制的，而不是{{}}在猎人和鹿之间{{}}。\n\n阅读关于'''[[ps:Hani|CJK表意字]]'''的内容，了解中国人如何将表意字的缺点转化为优点。\n\n从表意字向[[pt:syllabic|音节文字]]的过渡很简单：只需用合适的单音节表意字来书写一个未知的单词即可。除中文外，欧亚大陆所有主要文明在公元初之前都放弃了表意字。

[Term.abjad]
Name=辅音文字，阿布杰德文字
Text=只书写辅音音素的文字。元音要么完全省略，要么用可选的元音符号书写。“阿布杰德”这个名字来源于[[ps:Arab|阿拉伯]]字母表的自称——أبجد ''abjadiya''。\n\n尽管存在明显的缺点，但辅音文字也有一些优势。\n* 在闪语族语言（[[ps:Phnx|腓尼基语]]、[[ps:Hebr|希伯来语]]、阿拉伯语）中，辅音是词根，元音是后缀。例如，在阿拉伯语中，“jihad”是由“mujahid”进行的。\n* 更易于组建大帝国——方言差异被淡化。\n* 差异不仅在空间上被淡化，而且在时间上也被淡化——历经世纪的铭文与现代语言更为吻合。\n* 这种文字更短，这在“纸张”和“笔”匮乏时很重要。\n\n许多阿布杰德文字都有“母音字母（阅读之母）”——表示元音音素的辅音字母。希伯来语中的变体之一是：“bayt” → “bet”（房子），Yod字母被重新解释为在双元音从未出现过的单词中。另一种变体是发音：[[ps:Grek|希腊]]字母Iota有时可以追溯到表示“i”音的腓尼基字母Yod。当元音符号出现时，“母音字母”并没有消失，而是开始与它们互补。

[Term.syllabic]
Name=音节文字
Text=字母代表由辅音和元音组成的音节的文字。通常包含80到120个字母。[[pt:abugida|音节辅音文字]]是一种音节文字，其中相似的音节用相似的字母书写。\n\n音节文字很容易从[[pt:hiero|表意文字]]中创造出来：人们用音节而不是音素说话，用合适的单音节象形文字书写未知单词就足够了。这样的过程记录在[[ps:Xsux|楔形文字]]和[[ps:Hira|日语]]中。\n\n书写辅音连写和单独辅音（以单词“stop”为例）有几种方式：\n* 为单独辅音造字：s-to-p（[[ps:Cans|加拿大音节文字]]）。\n* 通过添加一个变音符号（[[pt:virama|变音符]]）到音节来造字：sⱥ-to-pⱥ（许多[[pt:brahmic|婆罗米音节文字]]，尤其是欠发达的）。\n* 一些婆罗米音节文字（[[ps:Laoo|老挝文]]、[[ps:Tavt|泰维文]]）在20世纪改革书写，去掉了变音符。主要字母开始表示辅音。\n* 禁止连写和尾音，借用时添加元音：su-to-pu（日语）。“日语本来会借用su-to-ppu，但那是语音学的问题。”\n* 在某些条件下，该元音实际上变得不发音：sᵊ-to-pᵊ（[[ps:Guru|古尔穆奇文]]，部分日语）。\n* 制作[[pt:ligature|连字]]：sᵀo-p?（主要的婆罗米音节文字如[[ps:Deva|天城文]]）或s?-toᴾ（[[ps:Limb|林布文]]）。\n* 省略尾辅音：s?-to（[[ps:Linb|迈锡尼文]]、[[ps:Buhd|布希德文]]）。

[Term.abugida]
Name=音节辅音文字
Text=学者们对音节辅音文字的定义并不一致，其中最广泛的定义是：[[pt:syllabic|音节]]文字，其中相似的音节用相似的字符书写。\n\n[[pt:brahmic|婆罗米文字]]“肯定是”音节辅音文字。\n\n[[ps:Ethi|埃塞俄比亚文]]和[[ps:Cans|加拿大音节文字]]在“大多数分类”中是音节辅音文字。\n\n[[ps:Thaa|塔安那文]]、[[ps:Wara|瓦兰格奇蒂文]]和[[ps:Sora|索拉索彭文]]在“一些资料”中是音节辅音文字。\n\n[[ps:Hang|韩文]]和[[ps:Yiii|彝文]]“肯定不是”音节辅音文字。\n\n有趣的事实：单词“abugida”来自盖兹语（古埃塞俄比亚语）{{sm|አቡጊዳ}}（a-bu-gi-da）——因此一些语言学家否认这个名称适用于该名称来源的文字！

[Term.brahmic]
Name=婆罗米音节辅音文字，印度文字
Text=学者们对[[pt:abugida|音节辅音文字]]的定义存在分歧。但他们在一件事上意见一致：“来自[[ps:Brah|婆罗米文]]的文字群”肯定是音节辅音文字。\n\n在闪语族语言中，单词的词根由辅音组成，元音用作后缀：在[[ps:Arab|阿拉伯语]]中，“Islam”是由“Muslim”实践的。对他们来说，引入[[pt:abjad|辅音]]文字是很自然的。当[[ps:Armi|阿拉米文]]向东传播并与印欧语系语言相遇时，出现了一种音节文字，它在某种程度上传播到了东南亚大部分地区（[[pt:cjk|中国、韩国和日本]]除外）。\n\n婆罗米音节辅音文字的特点：\n* 辅音字母表示带有某些固有元音的音节，其余部分通过元音符号添加：[[ps:Deva|天城文]] <nobr>ka {{sm|क}} + i {{sm| ि}} = ki {{sm|कि}}</nobr>。\n* 要得到单独的辅音，使用[[pt:virama|变音符]]符号：<nobr>ka {{sm|क}} + {{sm|्}} = k {{sm|क्}}</nobr>。\n* 其他变音符号：鼻音符（辅音后的鼻音）、半元音点（元音鼻音化）、点（借入的音素；这个单词中的“k”是借入的，用点书写）、送气符（梵语中的{{t|h}}音素）。\n* 从左到右书写，与闪语族语言不同。\n* 字母顺序是音系的：首先是元音，然后是辅音，从喉音{{t|k}}到齿音{{t|s}}，最后是送气音{{t|h}}。\n* 经常使用自己的[[pt:number|数字]]，既有实际使用的，也有[[pt:obsolete|废弃的]]。\n\n有几种传达复杂音节的方法：\n* 使用变音符（类似于pa-n_-da）：单独的辅音是一个单独的音节（[[ps:Tglg|贝巴因文]]）。\n* 使用辅音连写（pa-nda）：天城文{{sm|ক্ষ}} kša。它按没有连字的方式打印：ka+变音符+şa——但在明确形式中，单词末尾有变音符。通常在单词末尾也省略它（固有元音变得不发音）。在这些连写中，字母R通常变小。小写的初始R（{{sm|र्क}} rka）称为“repha”，小写连写的R（{{sm|क्र}} kra）称为“rakar”。\n* 使用尾辅音（pan-da）——[[ps:Phag|八思巴文]]。没有变音符。可能存在虚拟变音符或其他制作初始辅音连写的方法。\n* 不完整，不能很好地传达复杂音节（pa-da）——[[ps:Bugi|布吉文]]。一些样本退化为辅音文字。\n* 失去固有元音（pa-nᵊ-da）——通过改革（[[ps:Laoo|老挝文]]）或通过自然演变（[[ps:Guru|古尔穆奇文]]）。在后一种情况下，它可能无法始终区分{{t|na}}和{{t|n}}，并在词典中使用变音符。

[Term.alphabet]
Name=字母文字
Text=线性文字，同时书写辅音和元音。已知最早的字母文字是[[ps:Grek|希腊文]]。\n\n辅音和元音结合成音节的非线性文字，有些资料认为是字母文字（[[ps:Thaa|泰纳文]]，[[ps:Hang|韩文]]），或者完全不被认为是字母文字（[[ps:Laoo|老挝文]]）。\n\n字母文字有一个严重的缺点。由于发音变化，历史拼法变得复杂，有时必须进行改革。例如，[[ps:Cyrl|俄语]]中的雅特'''ѣ'''是一个独立的音素，在18世纪完全消失，1918年从书写中删除，相隔一个多世纪。[[ps:Latn|英语]]和法语的拼写大多基于历史原因。

[Term.arguable]
Name=有争议的书写系统
Text=五种书写系统，资料对其分类意见不一。\n\n[[ps:Hang|韩文]]（韩国）''-''[[pt:syllabic|音节]]（Unicode）或[[pt:alphabet|字母]]（Omniglot，英语维基百科）。\n\n[[ps:Thaa|泰纳文]]（马尔代夫）''-''[[pt:abjad|辅音]]（Omniglot），[[pt:abugida|音节附标]]（英语维基百科）或字母（Unicode）。\n\n[[ps:Wara|瓦朗吉蒂文]]和[[ps:Sora|索拉索彭文]]''-''字母（英语维基百科，Unicode）或音节附标（Omniglot）。两者都是印度文字，舍弃了[[pt:brahmic|婆罗米音节附标文字]]的大部分特征，但保留了固有元音{{t|a}}。\n\n[[ps:Phag|八思巴文]]（蒙古方块字）''-''音节附标（Unicode，Omniglot）或字母（英语维基百科）。音节附标的唯一残留特征是固有元音和字母结合成音节。\n

[Term.cjk]
Name=CJK = 中文、日文、韩文
Text=一组接近[[ps:Hani|汉字]]的书写系统。包括音节文字[[ps:Kana|片假名]]和[[ps:Hira|平假名]]，以及有争议的[[ps:Hang|韩文]]。历史上的还有[[ps:Tang|西夏文]]、[[ps:Kits|契丹文]]、[[ps:Nshu|女书]]。\n\nCJK的特点：\n* 用毛笔和墨水书写（女书除外）；\n* 字符按隐形网格等宽对齐，笔画多少不影响。借用字母通常半宽，占用半个单元格；\n* 最初是列式从右向左书写；现在“通常”是行式从左向右书写。即使是现在的日本漫画“漫画”也是从右向左阅读；\n* 字符因国家而异；Unicode将这些特性留给字体处理；\n* 由于字符无法放入256个[[pt:codepoint|代码点]]内，因此存在特定的汉字编码。

[Term.code]
Name=代码和速记
Text=代码是普通书面文本的另一种形式。换句话说，我们先把口头语言按照普通拼写规则转换为字母，然后进行编码。这样的编码有不同的目的：\n* 通信和信号传递（旗语、摩尔斯电码）；\n* 残疾人辅助（[[ps:Brai|盲文]]凸印、手势字母）；\n* 速记——由受过专门训练的抄写员书写，旨在跟上口头语言的速度（[[ps:Dupl|杜普勒速记]]）。\n\n这些系统通常涵盖多种语言，不同的语言有不同的代码表。例如，英国盲文与美国盲文就不同。

[Term.nontext]
Name=非文字符号
Text=书写非文字信息：音乐（[[pk:1D100|音符]]）、技术图纸（[[pk:2300|技术符号]]）、手势（[[ps:Sgnw|SingWriting]]）。\n\nUnicode处理纯文本，并未设计为编码此类信息。但编码这些字符可以缩短PDF文件，扩展通用系统（论坛、即时通讯、矢量编辑器）的功能。

[Term.acrophonic]
Name=首音字符
Text=对于字母：其名称以该字母本身开头的单词为基础，如[[ps:Thai|泰文]]、古老的[[ps:Cyrl|西里尔文]]/[[ps:Glag|格拉哥里文]]和[[ps:Phnx|腓尼基文]]。\n\n对于数字和其他事物：字符来自术语的首字母。例如，'''№'''符号来自拉丁语“numero”。

[Term.virama]
Name=维拉姆
Text=维拉姆（梵语“停止”）是[[pt:brahmic|婆罗米]]音节附标文字中的一个符号，意为“消除固有元音”。例如，在[[ps:Deva|天城文]]中：<nobr>ka {{sm|क}} + {{sm|्}} = k {{sm|क्}}</nobr>。\n\n实际上，在印度语言中，它的名称是''halant（印地语“终止者”），halanta，hošonto，chandrakkala（[[ps:Mlym|马拉雅拉姆文]]“月亮”）''。\n\n有些语言不常使用维拉姆。例如：\n* 连字（辅音结合体）''-''天城文{{sm|ক্ষ}} кша。它们被书写和编码为没有连字的形式，即ka+维拉姆+ša。要拆分连字并输入两个字母和维拉姆，应输入ka+维拉姆+ZWNJ+ša；\n* 词尾辅音符号''-''[[ps:Cham|占婆文]]，[[ps:Limb|林布文]]；\n* 固有元音减至无''-''[[ps:Guru|旁遮普文]]。包括印地语在内的许多印度语言在单词末尾省略维拉姆；\n* 拼写改革去掉了固有元音''-''[[ps:Laoo|老挝文]]；\n* 维拉姆可能与字母合并为一个整体''-''[[ps:Talu|新傣仂文]]；\n* 无法书写“额外”辅音''-''[[ps:Bugi|布吉文]]。\n\n大多数维拉姆是[[pt:combining|组合标记]]。但有些是[[pt:spacing|间隔]]（[[ps:Java|爪哇文]]）。\n\n有些书写系统（[[ps:Khar|佉卢文]]，[[ps:Mtei|梅泰文]]）使用“虚拟维拉姆”来组合连字。有时（[[ps:Sund|巽他文]]，[[ps:Cakm|查克玛文]]）甚至与可见维拉姆一起使用。虚拟维拉姆看起来像一个十字，但在普通文本中将其显示为可见符号是错误的。

[Term.graphic]
Name=图形字符，可打印字符
Text=在屏幕和纸张上书写的字符。除[[pt:control|控制字符]]、[[pt:format|格式字符]]、行和段落分隔符（甚至空格和不可见的[[pt:combining|组合标记]]）之外的任何字符。\n\n零宽空格被视为格式而非空格，因此它'''不是'''图形字符。\n\n悖论：不可见标记同时是图形字符和[[pt:ignorable|默认可忽略]]的。\n\n不要与[[pt:pseudographics|伪图形]]混淆。

[Term.deprecated]
Name=已弃用的字符
Text=强烈不建议使用的字符。\n\nUnicode的[[pt:stability|稳定性]]保证之一：一旦字符被分配，它就不会移动或消失。如果字符不好，它就会被弃用。弃用的原因各不相同。\n\nUnicode联盟由西方文化人士组成，他们只能参考罕见语言专家的研究——这发生在[[ps:Arab|阿拉伯文]]、[[ps:Tibt|藏文]]和[[ps:Khmr|高棉文]]的五个字符上。\n\n禁止使用两个技术尖括号，以防止与数学尖括号混淆。同样被弃用的还有：语言[[pk:E0000|标签]]（制造的问题多于解决的问题）、一些[[pt:bidi|双向书写]]字符（提出了另一种算法）和拉丁[[pt:ligature|连字]]'''ŉ'''（荷兰语和南非语有很多类似的未编码缩写，存在[[pt:normalization|规范化]]问题，删除了“带标点的字母”字符类型）——截至Unicode 16版，共有15个。\n\n已知一些字符被重新启用的情况：\n* “标签”区块——它曾用于指定语言。后用于[[pt:emoji|表情符号]]的区域标志（例如，苏格兰），仅留下一个字符被禁止。\n* 0340、0341（降调/升调标记）。被普通的变音符号à和á替代。自Unicode 5.2版起不再推荐使用。\n* 17D3（高棉语标记''bathamasat''）。随着[[pt:precomposed|预组合]]字符[[pk:19E0|月历]]的出现，它在Unicode 4.0版中被弃用。自Unicode 5.2版起不再推荐使用——可能是因为日历连字很庞大。《Unicodia》一书的作者很难找到适合连字放入单元格的字体。\n\n不要与[[pt:obsolete|废弃]]混淆。

[Term.ignorable]
Name=默认可忽略字符
Text=Unicode规模庞大且不断扩展：版本{{version}}有{{nchars}}个字符。因此，即使是大规模的字体集合也不支持整个Unicode。\n\n如果字体中找不到字形，该字符通常显示为[[pt:tofu|tofu]]——白框。'''但某些字符会被直接省略。'''\n\n大多数默认可忽略字符是[[pt:format|格式字符]]，但也存在非间距[[pt:combining|组合标记]]。默认可忽略字符分为以下几类：\n\n* 传达辅助语义的字符：软连字符00AD、字形连接符034F、[[pk:E0000|标签]] ...  ... \n* 书写[[pt:bidi|方向]]标签：标记LRM和RLM。\n* 可以安全静默跳过的字体机制：零宽连接符([[pt:zwj|ZWJ]])、变体选择器（VS）、[[ps:Hang|韩文]]韵尾填充符。当缺少连字时，无论字体中是否存在ZWJ，飞行员（人+ZWJ+飞机）都会显示为人+飞机{{em|🧑✈️}}。\n* 零宽空格ZWSP；也是零宽空格的[[pt:bom|字节顺序标记]]BOM；零宽非连接符ZWNJ。\n* 用于复杂[[pk:1BCA0|速记]]和[[pk:1D100|音乐]]格式的字符。\n\n以下字符'''不是'''默认可忽略的：\n* 所有具有图形形式的、所有[[pt:spacing|间距]]字符。\n* [[pt:control|控制字符]]、行分隔符。\n* 在字体机制中无法静默跳过的字符——例如，虚拟[[pt:virama|维拉姆]]。如果维拉姆消失，“kta”会变成“kata”。\n* 用于复杂格式化[[ps:Egyp|埃及象形文字]]的字符。

[Term.combining]
Name=组合标记
Text=附加到基字符上的从属字符。标记用于：\n\n* 变音符号——添加到基字母上的标记；\n* [[pt:abjad|辅音]]文字和[[pt:abugida|阿布吉达]]文字中的元音标记；\n* 使用字体中的[[pt:ligature|连字]]的各种“技巧”：例如，字母+变体选择器=另一种形状的字母。\n\nUnicode将标记分为[[pt:spacing|间距]]、非间距和封闭。\n\n组合标记在字体中以多种方式放置，从最美观的方式开始：\n* 连字：标记字符的特殊[[pt:character|字形]]。\n* 字形替换：当放置在字形A上时，标记B获得形状C。这用于大写字母上“挤压”的变音符号，调整印度元音标记的大小。\n* 锚点：手动放置的绑定点。\n* 默认锚点：标记放置在正坐标或负坐标上。当相对于插入符号绘制时，它会自动定位到正确位置。\n\nUnicode无法用一个标记覆盖多个字符，但利用了一些字体机制来实现这一点：\n* 一些标记放置在字符上方一半的位置，另一半悬空，因此它们可以覆盖两个字符：{{sm|a͡b}}。\n* 第一个字符被初始片段覆盖，第二个字符等被重复片段覆盖，最后一个字符被最终片段覆盖。大多数字体中此方法的实现效果不佳。

[Term.ligature]
Name=连字
Text=连字是将几个字符融合为一个：\n\n1. 在排版中——由几个字符组成的字符。例如，和号'''&'''是拉丁字母''et''“和”的连字。\n\n2. 在字体中——[[pt:character|字形]]表示几个[[pt:codepoint|代码点]]的序列。例如，在某些字体中键入“fi”会形成连字'''ﬁ'''。[[pt:brahmic|婆罗门系阿布吉达]]文字中有大量此类连字。\n\n所有连字都是[[pt:spacing|间距]]字符。\n\n[[pt:casefolding|大小写折叠]]'''可能'''会拆分连字。

[Term.precomposed]
Name=预组合字符
Text=字符和[[pt:combining|组合标记]]的组合。例如，'''á'''是由字符和标记组合而成的，而'''á'''是一个预组合字符。\n\n创建预组合字符的三个主要原因：其他实体、兼容性和美观。\n\n'''其他实体：'''西里尔字母Ё（''yo''）不是{{}}带变音符的Е（''ye''），因此存在预组合形式。而Ю́只是Ю（''yu''）带有可选的重音符，并没有{{}}这样的预组合字符。\n\n'''兼容性：'''如果排版引擎功能有限，无法放置标记，或者键盘驱动程序每次只能输入一个字符，那么预组合字符是唯一的选择。预组合字符通常是从现有的编码中获取的。\n\n'''美观：'''放置标记的机制通常不完善，特别是如果设计师没有{{_}}预见到字符B上的标记A。而预组合字符可以成为对设计师的警告，表明''这种情况会发生''。\n\n在更广泛的意义上，预组合是一系列可以带有样式的字符，但它被编码为单个字符{{-}}例如，分数<big>½</big>。\n\n所有预组合字符都是[[pt:spacing|间隔]]。另请参阅[[pt:normalization|规范化]]。

[Term.space]
Name=空白字符

[Term.spacing]
Name=间隔字符
Text=在行中占据空间的字符。\n\n间隔字符包括字母、[[pt:number|数字]]、标点符号、[[pt:space|空白字符]]、杂项符号和间隔[[pt:combining|组合标记]]。\n\n非间隔字符包括[[pt:control|控制字符]]、[[pt:format|格式字符]]和其他类型的标记。

[Term.pseudographics]
Name=伪图形，框线绘制
Text=在文本模式下用于绘制几何形状{{-}}线条、方框、框架{{-}}的字符。曾广泛用于活跃文本用户界面。\n\n在现代图形操作系统中，它们没有意义：因为可以使用真实的图形，并且大多数字体是等宽的，线条无法精确连接在一起。但即使在今天，文本控制台仍然存在，并且其中包含伪图形。\n\n所有伪图形字符都是[[pt:spacing|间隔]]。

[Term.control]
Name=控制字符

[Term.obsolete]
Name=废弃字符
Text=不再使用的字符。例如，[[ps:Cyrl|西里尔字母]]Yat <big>'''ѣ'''</big>在所有语言中变成了其他字符：在俄语中为'''е'''，在乌克兰语中为'''і'''。\n\n在适当的上下文中使用它是合法的：“бѣлый, блѣдный, бѣдный бѣсъ ... ”\n\n不要与[[pt:deprecated|弃用字符]]混淆。

[Term.format]
Name=格式字符

[Term.number]
Name=数字字符
Text=Unicode将数字字符分为三类。\n\n* 十进制定位数字{{-}}包括标准[[pt:ascii|ASCII]]数字0 ... 9和其他脚本的数字（如[[ps:Deva|德瓦那加里]]0 ... ९）。\n* 在特殊上下文中使用的相同数字{{-}}例如，上标和下标。\n* 其他数字和数位：非十进制、非定位和部分定位数字系统（罗马、爱琴、算筹）的字符，[[pt:precomposed|预组合]]数字如<big>½</big> ... \n\n[[pt:cjk|CJK]]数字可能是普通的（主要表示数字）、罕见的（有时表示数字）、防伪的（用于会计文件以防止更改数字）、壮语和越南语。\n\n其主要用途非数字的字符（例如，斯拉夫数字如А̄）在Unicode中不被视为数字。

[Term.emoji]
Name=表情符号
Text=源自日语中的{{sm|絵}}“e{{-}}图片”+{{sm|文字}}“moji{{-}}字符、符号”。\n\n由手机运营商NTT DoCoMo于1999年左右发明，用于节省短信中的字符数。西方运营商从2004年开始开发自己的表情符号集，2010年，DoCoMo的编码被纳入Unicode{{_}}6.0。许多表情符号具有日本特色：鞠躬的商人{{em|🙇}}、新手司机标志{{em|🔰}} ...  ... 另一些在日本以外的地区改变了意义：最高学校成绩{{em|💯}}变成了“完全同意”。\n\n保证一些2010年前的旧象形图只有在加上U+FE0F字符（即变体选择器16）时才会显示为表情符号。\n\n所有表情符号都是[[pt:spacing|间隔]]字符。

[Term.stability]
Name=稳定性保证
Text=Unicode联盟保证它不会{{}}改变某些字符的属性。\n\n'''字符不会{{}}移动或消失'''（2.0+）。每个新的Unicode版本都是前一个版本的超集。文本按国家排序顺序排序。\n\n'''字符的名称不会{{}}改变'''（2.0+）。尽管存在更正名称，并且'''它们'''由''Unicodia''显示。同义词也不会改变，包括更正（5.0+）。\n\n'''字符串的[[pt:normalization|规范化]]不会{{}}改变'''（4.1+）。版本3.1的保证较弱：Unicode采用了越来越多[[ps:Latn|拉丁]]和其他常用脚本，这些脚本的规范化很重要。\n\n'''字符的属性可能会改变，但不会{{}}如此之大以至于改变其本质'''（1.1+）。例如，大写字母不会{{}}变成小写，[[pt:noncharacter|非字符]]也不会{{}}重新使用。在Unicode的后续版本中，这一规则得到了澄清。\n\n'''字符的规范性和信息性属性不会{{}}从Unicode基础中消失'''（5.2+）。其余属性可能会被重命名或删除，但重命名时永远不会取代其他属性。\n\n'''[[pt:casefolding|大小写折叠]]不会{{_}}改变'''（5.0+）。大小写折叠旨在用于与区域设置无关的字符串比较，并且通常是（但不一定）转换为小写：在[[ps:Cher|切罗基]]语中，它是转换为大写，因为大写字母引入得更早。\n\n'''如果两个字符是（或不是）大小写对，它们将保持不变'''（5.0+）。小写字母可能会获得大写对应项（反之亦然，如在切罗基语中），这是字母进入大小写对的唯一方式。

[Term.dynamic]
Name=动态组合
Text=Unicode通过使用动态组合来实现【通用性】这一宏伟目标——字符的图像是由各个部分即时构建的。有时为了方便会制作【预组合】字符，但通常<nobr>A + ¨ = Ä</nobr>。\n\n为了检查不同编码变体下的文本是否相等，会使用【规范化】算法。

[Term.logical]
Name=逻辑顺序
Text=Unicode以逻辑顺序存储字符，这大致对应于发音或键盘输入的顺序。这种顺序与屏幕上的显示顺序不一致，并且【双向文本】算法被设计为将字符置于视觉顺序中。\n\n【组合标记】存储在其字符之后。\n\n例外：一些【婆罗门系】音节文字（如【泰文】、【老挝文】）传统上以视觉顺序存储文本：一些元音位于辅音之前，即使它们在读取时位于辅音之后。

[Term.convertibility]
Name=可转换性
Text=Unicode用于与其他文本标准（国家、国际、供应商特定）进行交换。如果某个字符的不同变体在这些标准中获得不同的代码，则在Unicode中它们是不统一的。这使得通过Unicode在编码之间进行无损往返转换（从编码到Unicode，反之亦然）成为可能。\n\n然而，有时其他编码的一个代码点会转换为Unicode中的多个字符，反之亦然。

[Term.plaintext]
Name=纯文本
Text=纯文本是字符代码的序列，与可能包含颜色、字体、超链接等视觉元素的“富文本/格式化文本”相反。如果从富文本中删除这些元素，则剩余的内容就是纯文本。\n\n将纯文本数据转换为可见文本行需要涉及一个名为“渲染”的过程。如果将纯文本提供给另一个渲染器实现，文本的外观可能会不同。\n\nUnicode标准包含两个简短的短语。\n\n1. Unicode标准对纯文本进行编码。\n\n2. 纯文本必须包含足够的信息以允许文本清晰呈现，并且不包含任何多余的信息。

[Term.semantics]
Name=语义
Text=字符的行为主要通过复杂的表格而不是通过其名称或代码表中的位置来指定。''Unicodia''中包含这些表格的摘录：【数值】值、大小写、书写【方向】 ...  ... 

[Term.character]
Name=字符，而非字形
Text=字符是意义的单位。字形是字体中包含的特定图像，并显示在屏幕/纸张上。\n\n字符和字形不是一一对应的。''纳斯塔利克''（一种【阿拉伯文】文本风格）要求字体中包含数千个字形。但是编码中只有两百个字符用于传达意义。反之，尽管存在【统一】的情况，但不同的字符也可能共享同一个字形。\n

[Term.universality]
Name=通用性
Text=Unicode旨在为不同语言和职业的人们服务：从事商业、教育、宗教和科学工作，以及现代和历史文本。\n\n不属于Unicode范围的是：\n* 对于其字符编码可靠性缺乏足够信息的书写系统；\n* 其用户没有制定“事实标准”的脚本；\n* 非文本（例如，象形文字）脚本。\n

[Term.unification]
Name=统一
Text=统一是指用不同的【代码点】书写不同的字符。重复是指用不同的代码点书写同一个字符。\n\nUnicode避免重复。标点符号被编码一次，并在所有西方语言——以及它们渗透到的东方语言之间共享。Unicode不区分英语中的字母Y（“wye”）、法语中的（“i grec”）和德语中的（“ypsilon”）。此外，中文和日文中的相似【汉字】也被统一。\n\n有几个重要的例外：\n* 完全不同的实体：来自【拉丁】、【希腊】、【西里尔】和【切罗基】的字母A不是同一个字符。\n* 便于处理：存在简单且不间断的连字符。Unicode中有多达三个字母Ð，具有不同的小写对应项。\n* 便于制作字体：每种南亚语言都有自己的虚拟【维拉玛】（用于构建辅音连体的特殊字符）。设计师应阅读标准并了解维拉玛的作用。\n* 由于【可转换性】的历史原因：来自旧编码的中文汉字始终是中文，并且没有日文对应项。\n* 也可能发生普通的疏忽：数学上的尖括号⟨和技术上的〈，后者是【已弃用】的。\n\n如果字符被统一了，但Unicode后来开始区分它们，那就是取消统一。例如，2005年【希腊文】和【科普特文】被取消统一。

[Term.efficiency]
Name=效率
Text=Unicode力求实现高效的实现。特别是：\n\n* Unicode没有可切换的状态。这简化了访问和搜索。相反，在电报代码中，1在字母页中表示E，在数字页中表示3。\n* 【序列化】的主要形式【UTF-8】和【UTF-16】是自同步的。这简化了访问和搜索。\n* 字符代码是从0到10FFFF₁₆的数字。即使在UTF-8/16中直接工作是不可能的，查找表仍然有效。\n* 可以在UTF-8中无需解码地处理ASCII。可以在UTF-16中无需解码地处理【大多数语言】。\n* 一个脚本的字符在实际可行的范围内被组合在一起。\n* 标点符号适用于所有脚本。\n* 尽可能多地描述了格式字符。\n* 避免使用改变内部状态的【格式】字符。这并不总是可能的，【双向书写】本质上很复杂。\n

[Term.ascii]
Name=ASCII

[Term.bmp]
Name=BMP = 基本多语言平面
Text=Unicode的【平面】#0，包含字符0000 ... FFFD。活语言的最常见字符被编码在基本平面中，从而允许直接在【UTF-16】中处理这些语言。\n\n直到1996年，Unicode一直是双字节编码，这提供了65,536个字符的容量。当扩展问题迫在眉睫时，几种先进的语言和库（Java、Windows{{}}NT）已经采用了Unicode，这导致了以基本平面和UTF-16的形式进行妥协。\n\n截至Unicode{{}}16，仅剩下16个位置未分配，即2FE0 ... 2FEF。\n\n基本平面包含【ASCII】、【Latin-1】和6400个【专用】字符。

[Term.noncharacter]
Name=非字符
Text=66个代码点是“非字符”：所有17个平面中的FFFE和FFFF，以及FDD0 ... FDEF。它们将永远不会再出现在Unicode中。\n\n程序员'''可以'''将它们用作错误代码、替代标记、影响排序的“权重”或程序的内部内容，重新编码为[[pt:utf8|UTF-8]]或[[pt:utf16|UTF-16]]。如果程序不{{}}使用{{}}此代码，则可以将其视为普通的未知字符。\n\n使用键盘输入这些字符、在软件间交换中使用这些字符是'''禁止'''的。[[pt:bom|字节顺序标记]]之所以有效，是因为字符FFFE在Unicode中不存在。

[Term.codepoint]
Name=代码点
Text=术语“字符”具有歧义，因此Unicode将自己的代码（从0到1,114,111₁₀=10,FFFF₁₆的数字）称为'''代码点'''。代码点可以是：\n* [[pt:graphic|图形]]（可打印）字符。\n* [[pt:control|控制]]命令。\n* [[pt:format|格式]]命令。\n* 留给[[pt:private|私有]]使用。\n* 留给[[pt:utf16|UTF-16]]代理对。\n* [[pt:noncharacter|非字符]]（从编码中删除）。\n* 空白（保留）。\n\n另请参阅[[pt:unification|统一]]（用一个代码点书写不同字符）和重复（用不同代码点书写单个字符）。

[Term.latin1]
Name=Latin-1

[Term.plane]
Name=平面
Text=从0000到FFFD的字符范围。每个平面的最后两个[[pt:codepoint|代码点]]，即FFFE和FFFF，是[[pt:noncharacter|非字符]]。由于[[pt:utf16|UTF-16]]的限制，Unicode有17个平面。\n\n* 平面#0是'''[[pt:bmp|基本多语言平面]]'''，包含大多数活语言的字符。Unicode 16中有16个未分配的位置。\n* 平面#1是'''补充多语言平面'''，包含稀有语言和已消亡语言的字符，以及技术字符。它不到{{%|50}}满。\n* 平面#2是'''表意文字补充平面'''，仅包含[[ps:Hani|CJK表意文字]]，并且{{%|93}}已满。\n* 平面#3是'''第三表意文字平面'''，仅包含CJK表意文字，并且{{%|14}}已满。\n* 平面4到0D未使用。\n* 平面0E是'''特殊用途补充平面'''，包含少于500个特殊字符。\n* 平面0E和10留给[[pt:private|私有]]使用。

[Term.private]
Name=私有使用字符
Text=在[[pt:bmp|基本平面]]中的6400个字符E000 ... F8FF，以及在两个[[pt:plane|平面]]0F和10中的131068个字符（除FFFE和FFFF这两个[[pt:noncharacter|非字符]]外）可供每个人按需使用。\n\n通过相互协商，人们可以在这些范围内编码他们想要的一切，包括不符合Unicode资格的字符：商标、虚构字母、稀有字符和脚本、样式标签、替代标记。Unicode联盟对此不{{}}承担{{}}任何责任。让我们列出私有字符的四种常见用途。\n\n* 操作系统供应商经常在这里编码自己的徽标。最终用户从E000开始抓取代码，软件供应商从F8FF开始抓取代码。\n* ConScript Unicode注册表及其前身Under-ConScript Unicode注册表-超过60种构造语言、电影、文学和游戏中的脚本。其中三种，[[pk:101D0|费斯托斯圆盘]]、[[ps:Shaw|肖维安字母]]、[[ps:Dsrt|德森雷特字母]]，被真正的Unicode接受。\n* 标准音乐字体布局（SMuFL）-音乐字体的开放标准，用于缩写[[pk:1D100|乐谱]]PDF。\n* 尚未分配的Unicode区块提案，必须制作实现字体。\n\n非官方地，[[pt:control|控制]]字符被用作自定义控制和格式字符：在大多数情况下，它们不会出现在文本中。

[Term.bidi]
Name=双向文本
Text=包含至少一个从右到左书写的字符的文本。处理此类文本的算法很复杂，让我们总体描述一下。\n\n1. 将文本拆分为独立的行。\n\n2. 将每一行拆分为嵌套段：整行是从左到右的，其中有从右到左的段，这些段中包含从左到右的段，依此类推。在iOS中存在一个错误：段深层嵌套会导致手机重启。\n\n3. 隔离欧洲数字，赋予它们从左到右的方向。\n\n4. 为其余字符指定方向。如果它们是从右到左且镜像的，则进行反射。\n\n5. 执行更高级别的协议-例如，定义表格的方向。\n\n例如：“XX,YY 1,00<2,00 XX” = “ثث,حح 1,00<2,00 ثث”\n\n'''简单用户应该怎么做？'''\n\n* 如果您在英文文本中书写希伯来文引号，并且系统格式设置不正确，请以LRE/RLE开头，并以PDF结尾。\n* 您可以对少量文本使用LRM、RLM和ALM。这些是方向强烈指定的空字符，并且此方向将保持不变，直到系统找到方向已知的字符为止。\n* 如果您想从右到左在从左到右的语言中书写，反之亦然，请以LRO/RLO开头，并以PDF结尾。避免使用此表示法，它是一个安全问题。

[Term.normalization]
Name=规范化
Text=用于模糊比较的字符串转换。Unicode有四种类型的规范化：\n\n1. NFD = 规范分解：预组合字符的拆卸，[[ps:Hang|韩文字节合成到韵尾（字母）]]，替换一些符号（如欧姆和埃），将[[pt:combining|组合标记]]排序为标准顺序。\n\n2. NFC = 规范组合。先进行NFD，然后组合预组合字符和韩文字节。\n\n3. NFKD = 兼容分解。NFD + 连字拆卸，用字母替换类似字母的字符，用数字替换下标，半角转换为标准等。\n\n4. NFKC = 兼容组合。先进行NFKD，然后进行'''规范'''字符组合，如NFC。\n\n所有四种规范化都是幂等的：NFD(NFD(s))=NFD(s)等。换句话说，第二次规范化将不会执行任何操作。

[Term.casefolding]
Name=大小写折叠
Text=用于（主要）与区域设置无关的不区分大小写的字符串比较的字符串转换。它主要有两种类型和一种辅助类型：\n* 简单（不{{}}改变{{}}长度）：<big>ᾨ → ᾠ</big>\n* 完全（展开连字）：<big>ᾨ → ὠ ι</big>\n* 突厥语（针对土耳其语和阿塞拜疆语的特殊规则）：<big>I → ı</big>\n\n通常，大小写折叠是转换为小写。但对于[[ps:Cher|切罗基文]]，它是转换为大写：大写字母首先出现。\n\n大小写折叠是幂等的：CF(CF(s))=CF(s)，即第二次折叠不做任何操作。

[Term.serialization]
Name=序列化
Text=将数据（例如，Unicode文本）转换为''代码单元''链的方法，对于[[pt:utf8|UTF-8]]是字节，对于[[pt:utf16|UTF-16]]是双字节字，对于[[pt:utf32|UTF-32]]是四字节字，对于[[pt:utf7|UTF-7]]和[[pt:punycode|Punycode]]是可打印的ASCII字符。\n\n磁盘和数据通道使用字节工作。因此，在传输UTF-16/32时，字中的字节顺序开始有意义，并且它们分为UTF-16BE、UTF-32BE（大端序，最高有效字节在前）和UTF-16LE、UTF-32LE（小端序，最低有效字节在前）。\n\n[[pt:bom|字节顺序标记]]使软件能够区分这些格式。

[Term.punycode]
Name=Punycode
Text=将短Unicode字符串序列化为可打印ASCII字符链的格式。\n\n首先写入所有ASCII字符，然后在短横线后使用复杂程序对其余字符进行编码。\n: München = Mnchen-3ya\n\n如果字符串完全是ASCII，则只附加一个短横线：\n: test{{}}={{}}test-\n\n如果没有ASCII字符，则省略初始短横线：\n: правда{{}}={{}}80aafi6cg\n\n仅在互联网域名系统中使用，其中字节经济和可读性比效率更重要。国际名称前会添加前缀“xn--”：\n: münchen.example.com = xn--mnchen-3ya.example.com

[Term.utf7]
Name=UTF-7
Text='''Unicode 7位转换格式'''是Unicode[[pt:serialization|序列化]]为可打印[[pt:ascii|ASCII]]字符链的格式。\n\n52个字母、10个数字和'(),-./:?直接写入。有时，除~\+之外的其他ASCII字符也可以直接写入。加号+可以编码为+-（加号-连字符）。其余字符被编码为[[pt:utf16|UTF-16BE]]，然后转换为Base64（62='''+'''，63='''/'''），并用+ ... -字符括起来（例如，<nobr>'''£1''' = +AKM-1</nobr>）。\n\n如果代码后面跟有任何非Base64字符和连字符的字符，则可以省略最终连字符。如果两个可编码字符之间只有一个不可编码字符，也可以对其进行编码以节省字节。\n\nUTF-7格式不具有[[pt:utf8|UTF-8]]的良好属性，甚至存在歧义：相同的文本可能有多种编码方式。\n\n仅在电子邮件中用作更庞大的“quoted-printable”的替代方案。在IMAP协议中，为邮箱名称使用了UTF-7的特殊版本，其中用与号'''&'''代替加号'''+'''，63=逗号，始终写入最终连字符，并且在ASCII字符中，只有&被编码。这种UTF-7是明确的，这对于搜索很重要。在万维网上，明确禁止使用UTF-7：如果欺骗浏览器认为页面是UTF-7，则可以进行XSS攻击。

[Term.utf8]
Name=UTF-8
Text='''Unicode 8位转换格式'''是Unicode[[pt:serialization|序列化]]为字节链的格式。1992年在Plan{{}}9操作系统中发明，用于与现有的Internet软件兼容。每个[[pt:codepoint|代码点]]都使用以下序列之一写入：\n* 0xxx.xxxx\n* 110x.xxxx{{}}10xx.xxxx\n* 1110.xxxx{{}}10xx.xxxx{{}}10xx.xxxx\n* 1111.0xxx{{}}10xx.xxxx{{}}10xx.xxxx{{}}10xx.xxxx\n\nUTF-8的属性：\n* 理论上可以使用最多6个字节的序列写入20亿个代码点。但是，由于Unicode与[[pt:utf16|UTF-16]]的限制，没有超过4个字节的序列。\n* 向后兼容性：拉丁文本与ASCII文本无法区分。00和7F字节是[[pt:control|控制]]字节，FF字节是不可能的，这与程序接口、终端协议兼容。\n* 存在一种非标准的UTF-8格式，其中空字符编码为C0{{}}80，以区别于字符串结尾的00。\n* 自同步：如果添加任何错误字节，其余文本仍然可读。使用旧程序在正确的UTF-8中进行搜索也不会产生误报。\n* 可靠检测：单字节编码（除非它是纯ASCII）或UTF-16中的有意义文本不可能与UTF-8混淆。\n* 单调：按UTF-8字节排序与按字符代码排序相同。\n\nUTF-8被广泛用作软件间交换的格式，包括大多数Internet格式和协议。[[pt:bom|字节顺序标记]]是EF{{}}BB{{}}BF。作为程序接口格式，UTF-8在Linux、跨平台库（如SSL）中使用。

[Term.utf16]
Name=UTF-16，代理对
Text='''Unicode 转换格式，16 位'''是 Unicode [[pt:serialization|序列化]]为一系列两字节机器字的一种格式。\n\nUnicode 最初被设想为两字节编码，用两字节字符书写的文本被称为 UCS-2。当时的进步语言和库，如 Java 和 Windows{{}}NT，迅速采用了两字节字符，简化了文本处理。但很快人们意识到两个字节并不够用，于是在 1996 年，采用可变数量两字节字的编码作为折衷方案，并被命名为 UTF-16。\n* 字符 0 ... D7FF 和 E000 ... FFFF 直接书写；\n* 字符 D800 ... DFFF 被禁用；\n* 字符 10000 及更大字符以'''代理对'''形式书写：1101.10yy.yyyy.yyyy{{}}1101.11yy.yyyy.yyyy，其中 y=x−10000₁₆。\n\nUTF-16 的特性：\n* 对 Unicode 容量施加限制：2<big>²⁰</big>+2<big>¹⁶</big>−2<big>¹¹</big>=1,112,064 个字符。\n* 向后兼容性：[[pt:bmp|基本多语言平面]]的文本与 UCS-2 无法区分。如果工作语言位于基本多语言平面且不处理其他平面的字符（保持不变或删除），则两字节字符适用于文本处理。\n* 自同步：如果添加任何错误的'''字'''（而不是字节），其余文本仍然可读。在 UTF-16 中搜索，即使是一个字符，也不会产生误报。\n* 检测不可靠：没有[[pt:bom|字节顺序标记]]，UTF-16 格式和字节顺序只能通过间接证据（例如统计或代理对）检测。著名的[[pt:ascii|ASCII]]字符串“Bush hid the facts”会破坏 Windows 对 UCS-2 的统计检测。\n* 非单调：按 UTF-16 字排序与按字符代码排序不同。\n\n作为软件间交换的格式，UTF-16 主要用于源自 Windows 和 Mac/Motorola 的二进制文件（例如，在 TrueType 字体中）。这些文件不需要字节顺序标记；在文本文件中，UTF-16BE 为 FE{{}}FF，UTF-16LE 为 FF{{}}FE。作为程序接口格式，它在 Windows、Java、JavaScript、Qt 中使用。

[Term.utf32]
Name=UTF-32
Text='''Unicode 转换格式，32 位'''又名'''UCS-4'''，是 Unicode [[pt:serialization|序列化]]为一系列四字节机器字的一种格式。字符代码依次书写。\n\nUTF-32 的特性：\n* 定长编码。因此它最适合复杂的文本处理。\n* 极其庞大：在[[pt:utf8|UTF-8]]和[[pt:utf16|UTF-16]]中，最大字符大小为 4 字节，而在 UTF-32 中，所有字符均为四字节。\n* 可通过前 11 位零可靠检测。\n\n作为软件间交换的格式，UTF-32 由于体积庞大而几乎从不使用。如果需要，[[pt:bom|字节顺序标记]]为 UTF-32BE 的 00{{}}00{{}}FE{{}}FF 和 UTF-32LE 的 FF{{}}FE{{}}00{{}}00。作为程序接口格式，UTF-32 用于类 Unix 操作系统的新版本，包括 MacOS。

[Term.bom]
Name=BOM = 字节顺序标记
Text=字符 U+FEFF。它可以（但不必）置于 Unicode 文本文件的开头，以指示[[pt:serialization|序列化]]格式。编码后的字节顺序标记如下所示：\n* EF{{}}BB{{}}BF - [[pt:utf8|UTF-8]]；\n* FE{{}}FF - [[pt:utf16|UTF-16BE]]（最高有效字节在前）；\n* FF{{}}FE，然后是除 00{{}}00 外的所有内容 - UTF-16LE（最低有效字节在前）；\n* 00{{}}00{{}}FE{{}}FF - [[pt:utf32|UTF-32BE]]；\n* FF{{}}FE{{}}00{{_}}00 - UTF-32LE。\n\n[[pt:utf7|UTF-7]]和[[pt:punycode|Punycode]]不作为文本文件的格式出现。UTF-32 极其罕见。\n\n二进制文件严格指定序列化格式，不需要字节顺序标记。

[Term.cursive]
Name=草书
Text=书写风格，书写者快速书写，尤其是用脆弱的鹅毛笔。不同语言的特征各不相同，但通常：\n* 字母形状简单。\n* 角落圆润，锐角除外。\n* 书写者很少抬起鹅毛笔——因此字母相连，一笔来回书写，升降部有环圈。\n* 字母连写成[[pt:ligature|连字]]。\n\n'''斜体'''源自草书，在某些语言中与草书同名。\n\n不要与'''速记'''混淆，速记中书写者跟上说话速度但要做出牺牲：艰苦训练、使用有线条的纸、在平静条件下解码 ...  ... 

[Term.minuscule]
Name=小写书写
Text=具有低线且有许多升降部的书写风格。中世纪用于节省羊皮纸，在[[ps:Latn|拉丁]]、[[ps:Geor|格鲁吉亚]]、[[ps:Grek|希腊]]语中广泛使用。在拉丁文中它变成了小写字母。相比之下，格鲁吉亚语技术上只是双字母系统。\n\n如果一种文字通常有大升降部（[[ps:Lana|泰文]]），则不被视为小写。

[Term.abc]
Name=排序
Text=文本字符串的标准排序顺序。已知最古老的是[[ps:Ugar|乌加里特文]]。\n\n排序顺序的起源：\n* [[ps:Latn|拉丁]]、[[ps:Grek|希腊]]、[[ps:Cyrl|西里尔]]、[[ps:Arab|阿拉伯]]、[[ps:Geor|格鲁吉亚]]、[[ps:Armn|亚美尼亚]]、[[ps:Hebr|希伯来]]、[[ps:Ethi|埃塞俄比亚]]——源自[[ps:Phnx|腓尼基]]。腓尼基顺序可能源自更早的闪语。\n* [[ps:Runr|卢恩]]（''Futhark''）——未知；\n* 所有[[pt:brahmic|婆罗米系音节文字]]、[[pt:cjk|CJK]]按发音——音序，从喉音{{t|k}}到齿音{{t|s}}；\n* CJK 按[[ps:Hani|书写]]——使用所谓的部首。\n\nUnicode 按接近字母表的顺序书写字母，但不规定字母排序规则。如果字母顺序发生变化，则由该国自行决定，无需咨询 Unicode 联盟。

[Term.mono]
Name=字符单元
Text=可想象的等宽文本被划分成的单元。\n\n[[pt:cjk|CJK]]也将文本划分为“字符单元”，但该术语首先用于打字机、计算机的文本模式、字母数字打印机。

[Term.inclusion]
Name=包容性和多样性
Text=[[pt:emoji|表情符号]]的原则之一，但并非一开始就存在。这意味着表情符号应尽可能支持种族、性别和其他少数群体，而不会导致组合爆炸：各种种族组合的家庭将有4,225个字形。''(Unicode{{}}{{version}} 包含 {{nemoji}} 个表情符号。)''\n\n\n最初，人们通常显示为不真实的肤色，通常是黄色。五种肤色之一是通过特殊修饰符给出的：{{em|🏃}}+{{em|🏿}} ={{}}{{em|🏃🏿}}。\n\n\n大多数表情符号没有性别；如果需要，可以使用{{em|🧙}}+ZWJ+{{em|♂}}+VS16添加性别。只有两个纯粹的女性表情符号：{{em|🤱}}{{}}哺乳和{{em|🧕}}{{}}戴头巾的女人。Unicode{{}}13（2020年）将无性别的{{em|👰}}{{}}新娘、{{em|🤵}}{{}}穿燕尾服的人和其他符号中性化。Unicode 14（2021年）添加了更多无性别的表情符号。\n\n\n肤色不可见的人，例如{{em|🏂}}滑雪者，也应支持性别和肤色修饰符，即使它不会改变字形。\n\n\n如果表情符号包含多个人，性别和肤色将逐一实现。在哺乳{{em|🤱}}中，婴儿的肤色被遮盖，亲吻{{em|💏}}是从头开始组合的，如{{em|👩}}+ZWJ+{{em|❤}}+VS16+ZWJ+{{em|💋}}+ZWJ+{{em|👨}}。\n\n\nZWJ序列中修饰符的顺序：基础字符、肤色（无ZWJ）、头发、其他颜色{{em|⬛}}、性别、运动方向{{em|⬅}}+VS16。截至Unicode{{}}16，标准化了四种彩色表情符号，例如黑猫{{em|🐈}}+ZWJ+{{em|⬛}}。\n\n\n面孔{{em|😂}}并不具有包容性，且始终是黄色。

[Term.tofu]
Name=豆腐块
Text=当字体中缺少字符时显示的[[pt:character|字形]]。通常，豆腐块是一个白色方框，因此得名于日本的方块豆腐。\n\n\n一些字体有创意的豆腐块：带问号的矩形、带叉号的矩形或带有潦草标记的矩形。\n\n\nUnicode中的一些字符是[[pt:ignorable|默认可忽略]]的，不会显示为豆腐块。\n\n\n''Noto''字体集（在''Unicodia''和其他软件中使用）意味着“没有{{}}豆腐块''。

[Term.reject]
Name=被拒绝的提案
Text=Unicode联盟通常会拒绝编码[[pt:emoji|表情符号]]，只有不到四分之一的提案会被实际采用，而且人们在组合表情符号方面极具创意（{{em|💦﻿🔌﻿🔥}} = 公用事业账单）。旗帜和文字不再进行编码。\n\n\n两个虚构的文字系统被拒绝，分别是Ursula Le Guin的Aiha和《星际迷航》系列中的克林贡语。但John Tolkien发明的滕瓦和瑟斯正在编码中。\n\n\n出于某种原因，[[pk:101D0|斐斯托斯圆盘]]已被编码，但其他三个未探索的文字系统被拒绝。尚未破译但已得到充分探索的文字，如[[ps:Cpmn|基普罗-米诺斯]]文字和印度河文字，最终可能会被编码。\n\n\n''Jindai''也被拒绝。据称是日本[[ps:Hani|汉字]]之前的文字，但被认为是17世纪的伪造品。

[Term.status]
Name=文字状态
Text='''活态'''{{-}}至少有一种语言的状态为“安全”，该文字是唯一文字或没有失去重要性。\n\n\n'''因语言而濒危'''{{-}}所有语言的使用和/或传承都已中断（状态从“脆弱”到“极度濒危”）\n\n\n'''因文字竞争而濒危'''{{-}}所有语言都有替代文字，替代文字已经很强或正在增强。\n\n\n'''已消亡'''{{-}}文字已不再使用，或其使用受到极大限制。Unicode中只有一种文字是相对较近因语言消亡而消亡的，即人造语言[[ps:Medf|梅德斐德林]]。\n\n\n'''宗教用'''{{-}}该文字被重要宗教使用。\n\n\n'''历史用，无需破译'''{{-}}由于传统连续（[[ps:Glag|格拉哥里字母]]）、有文字存在期间的描述（[[ps:Runr|卢恩文字]]）或与其他文字相近（[[ps:Bhks|婆罗米系巴伊克舒基文字]]）。\n\n\n'''（未）破译'''{{-}}历史文字尚未破译（部分破译、已破译）。\n\n\n'''新创'''{{-}}刚发明不久，无法准确判断其状态。\n\n\n'''复兴'''{{-}}在沉寂一段时间后重新使用。复兴可能会改变其类型和书写方向，如[[ps:Tfng|提非纳格文字]]。\n\n\n'''专为复兴已消亡语言而创'''{{-}}仅[[ps:Osge|奥色治语]]（使用拉丁字母书写效果不佳）。\n\n\n'''实验性'''{{-}}进行正字法改革的失败尝试。Unicode中的所有示例分为三个类别：1){{}}英语：复杂的历史正字法；2){{}}阿尔巴尼亚语：大约1800年同时存在对土耳其人的保密需求和对文化自主的渴望；3){{}}与20世纪的非洲解放运动有关。

[Term.zwj]
Name=ZWJ = 零宽度连接符
Text=[[pt:format|格式]]字符U+200D，用于将字符组合成[[pt:ligature|连字]]。它是[[pt:ignorable|默认可忽略]]的，即完全可以安全地静默跳过。\n\n\n'''[[pt:brahmic|印度系]]文字'''，例如[[ps:Deva|天城文]]：\n{{smtable|क|ka +|**◌्|[[pt:virama|半形维拉姆]] +|ष|ša =|क्ष|kša}}\n{{smtable|क|ka +|**◌्|半形维拉姆 + ZWJ +|ष|ša =|क्‍ष|替代形式的kša}}\n\n\n'''[[pt:emoji|表情符号]]'''\n: {{em|👩}} 女人 + ZWJ + {{em|✈️}} 飞机+VS16 = {{em|👩‍✈️}} 女飞行员\n\n\n还包括颜色、性别、运动方向等。这种方法为构建表情符号序列开辟了另一种方式：供应商在未经任何人许可的情况下发明一个序列，如果它证明是成功的，联盟就会对其进行编码。\n\n\n'''不要'''使用ZWJ：肤色、键帽、国家和地区旗帜。

[Term.zwnj]
Name=ZWNJ = 零宽度非连接符
Text=[[pt:format|格式]]字符U+200C，用于打断[[pt:ligature|连字]]。它是[[pt:ignorable|默认可忽略]]的，即不{{}}一定{{}}需要在字体中存在。\n\n'''[[ps:Latn|拉丁]]'''\n: 在某些字体中 '''stop''' → '''ﬆop'''\n: '''dys''' + ZWNJ + '''topia''' = '''dys‌topia'''（前缀和词根之间无连字）\n\n'''[[pt:brahmic|印度]]文字'''，例如[[ps:Deva|梵文]]\n{{smtable|क|ka +|◌्|[[pt:virama|维拉玛]] +|ष|ša =|क्ष|kša}}\n{{smtable|क|ka +|**◌्|维拉玛 + ZWNJ +|ष|ša =|*क्‌ष|另一种形式的kša}}\n::: （通常在复合词中）

[Term.country]
Name=国家代码
Text=Unicode联盟并不自行定义何为国家及其国旗应如何设计。相反，他们采用ISO{{_}}3166的两字母国家代码。该标准包含所有被认可的国家、一些依赖领土以及一些有争议地位的领土。其中一些不寻常的原因包括：\n* UA（乌克兰）、BY（白俄罗斯）：作为联合国成员，在苏联解体后保留了其代码。\n* KI（基里巴斯，前身为GE=吉尔伯特群岛）等：在解放和更名后获得了新的代码。\n* PS（巴勒斯坦）：走向国际承认的道路。\n* DG（迪戈加西亚岛）等：电信站点。\n* EA（休达和梅利利亚）、IC（加那利群岛）：特殊的海关规则不同于普通欧洲地区。\n* GG（根西岛）等：发行自己的邮票。\n* XK（科索沃）：欧洲使用的临时代码。\n\n国家表情符号（通常是国旗）的图像由供应商决定。

[Term.egyp]
Name=埃及象形文字
Text=2025年初，制定了编码[[ps:Egyp|埃及象形文字]]的原则。\n\n* 一个象形文字可能有多种形态：如稍微或深度鞠躬的人，有2个、3个或更多圈的蛇。这些形态由学者酌情编码。\n* 象形文字以最详细的形态编码。真正细微的细节，如臂章，则由学者酌情省略。\n* 尺寸和颜色不进行编码。\n* 如果这些细微细节真的很重要，那么Unicode不适合你。请包含图片。\n* 具有不同含义的相似符号分别编码。例如，圆圈可以表示手鼓、戒指、坑道等。\n* 如果可以通过镜像、旋转和组合构造出一个象形文字，则不会获得单独的[[pt:codepoint|代码点]]。\n* 但如果这种形式具有特殊意义（如腿+刀=伤害），则会获得编码。\n* 象形文字分为三类：核心、遗留和扩展。\n* 如果一个象形文字至少出现三次，或被列入主要列表（如''托特''或''JSesh''），或被学者广泛使用，则被视为扩展象形文字，并有权获得编码。\n* 如果象形文字通过可靠的图像（照片或可信的描摹）验证，则视为核心象形文字。如果它以多种形式编码，某些形式可能会从核心列表中排除。\n* 来自Unicode{{_}}5.2的简单形式和组合是遗留内容。其余基于Gardiner列表的Unicode{{_}}5.2内容自动成为核心。

