[Block.0000]
Name=拉丁基本（ASCII）
Text='''美国信息交换标准代码（ASCII）'''是1963年在美国开发的一种七位字符编码。选择7位宽度是为了便于通过电报传输数据。如果过多，ASCII可以很容易地减少到6位，留下字符40 ... 5F和20 ... 3F。 '''基本拉丁字母'''与ASCII相同，因此即使在错误编码的情况下，英语Unicode文本也是可读的。\n\n前32个字符，00 ... 1F，是[[pt:control|控制字符]]，其中只有少数至今仍在使用。接下来的是95个可打印字符。许多字符可以追溯到打字机：要打印À，需要键入A，回车一格，然后输入反引号。最后一个字符，7F=DEL，可以追溯到穿孔带{{-}}所有轨道上都有孔表示该字符是误打的，不应{{_}}读取。\n\nASCII存在许多国家标准变体：英国用英镑£替换了井号#，苏联用货币符号¤替换了美元$，德国用变音符ÄÖÜäöü替换了[\\]{|}，日本用日元¥替换了反斜杠 \\ ... 

[Block.0080]
Name=拉丁-1补充
Text=拉丁-1是8位编码'''ISO{{_}}8859-1'''的别称，于1987年引入，扩展了[[pt:ascii|ASCII]]以支持欧洲语言。\n\n前32个字符，80 ... 9F，是[[pt:control|控制字符]]，为了与7位编码兼容：邮件程序有时会丢失高位，无法在此处设置[[pt:graphic|可打印]]字符。如今，这些字符不再按预期使用，而是作为[[pt:private|私人用途]]。例如，Windows-1252编码与Latin-1相同，但控制位置被替换为印刷字符。这种情况严重到万维网标准规定：如果页面请求ISO{{_}}8859-1，则应以Windows-1252显示。\n\n我们看到字母×和÷出现在字母之间。最初应该包含Œœ，但法国代表坚持OE已经足够。

[Block.0100]
Name=拉丁扩展A
Text=包含中欧和东欧、波罗的海和凯尔特语言、萨米语、马耳他语、土耳其语、世界语及其他一些语言的字符。

[Block.0180]
Name=拉丁扩展B
Text=包含斯洛文尼亚语、克罗地亚语、罗马尼亚语、立窝尼亚语、壮语、汉语拼音（中文的拉丁转写）、非洲语言、美洲原住民语言以及旧苏联语言的早期（1930年前）拉丁化形式的字符。

[Block.0250]
Name=国际音标扩展
Text=基于拉丁字母的国际音标用于语言学家、语音治疗师、歌手和演员传达语言的转写。为了表达额外的发音障碍，如牙齿摩擦声和咬舌音，使用了国际音标扩展。\n\n实际上，此块中的大多数字符并不是扩展，而是普通的国际音标：例如，{{sm|ɦ}}出现在俄语“ага” ''(aha)''、乌克兰语“гривня” ''(hryvnia)''和捷克语“hrad”中。\n\n歌剧演唱家经常用未知语言演唱，他们阅读转写符号的能力常被词典编纂者利用。特别值得一提的是著名的“Yanny or Laurel”声音是由歌剧演唱家Jay Aubrey Jones录制的——低沉的男声通过低质量的扬声器和同样质量的麦克风播放时变成了“Yanny”。\n\n此外，使用国际音标字符还可以将文本倒置作为一种玩笑。

[Block.02B0]
Name=间距修饰字母
Text=修饰字母用于语音学和语言学中表示声调、长度、腭化、不完全发音和条件音素：英语''car''写作{{sm|[kɑːʳ]}}, 最后的两个字符是表示长度和条件{{t|r}}的修饰符号。\n\n此块还包括[[pt:spacing|间距]]版本的变音符号。

[Block.0300]
Name=组合变音标记
Text=变音符号是附加在字母上的上方、下方或内嵌字符，用来修改或澄清其含义。例如，“résumé”中的重音。\n\nUnicode提供了两种表示变音符号的方式，[[pt:precomposed|预组字符]]和“主字符+{{_}}'''[[pt:combining|组合标记]]'''”的组合。为了简化搜索，Unicode有一个[[pt:normalization|规范化]]算法。\n\n字符034F CGJ不是连接符，而是“分隔符”，用于分离双字母。它在捷克语（ch发音为{{t|x}}，字母顺序为ce <{{_}}c+CGJ+h <{{_}}ci <{{_}}d <{{_}}ch）、匈牙利语、希伯来语和其他一些语言中使用。\n\n字符0310 Candrabindu用于用拉丁字母和西里尔字母书写印度语。每个[[pt:brahmic|婆罗米系]]脚本都有自己的Candrabindu。

