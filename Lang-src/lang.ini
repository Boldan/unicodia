[Block.1C80]
Name=西里尔文扩展C
Text=来自印刷教会书籍的西里尔字母变体：从弗朗西斯克·斯卡丽娜的圣经（布拉格，1519年，早于伊凡·费奥多罗夫）到基辅洞窟修道院礼仪规程（1893年）。\n\n连字 ТЬ 来自2013年新的汉特语 ''(俄罗斯，截至2010年有9500使用者)'' 字母表。

[Block.1C90]
Name=格鲁吉亚文扩展
Text=''Mtavruli'' 是标准格鲁吉亚字体 ''Mkhedruli'' 的大写形式。来自[[pk:10A0|主区块]]的大写字母名为 ''Asomtavruli'' 并被认为是过时的。\n\nMtavruli 用于强调和标题，长期以来被视为字体的一种变体。然而，学者们发现了19世纪和20世纪初期混合使用 Mkhedruli 和 Mtavruli 的文档。此外，格鲁吉亚字体成对出现，即 Mkhedruli 和 Mtavruli，这使得日常工作复杂化，如果无法改变字体，会使格鲁吉亚文本表现力降低。迈克尔·埃弗森，一位来自联盟的排版师，收到了一份8位编码的《爱丽丝梦游仙境》译本，其中“DRINK ME”是用 Mtavruli 写的。\n\n现在 Unicode 将 Mkhedruli 和 Mtavruli 视为小写和大写字母，但有不同的使用规则——整个单词大写。图标下面几乎看不见的双线是一个编辑标记，表示大写字母。

[Block.1CC0]
Name=巽他语补充
Text=巽他语的历史标点符号。

[Block.1CD0]
Name=吠陀扩展
Text=吠陀使用的字符存在于[[ps:Deva|天城文]]和其他印度语系脚本中。当时的发音与现代有很大不同，主要是语音符号。\n\n部分符号因语言而异。Devanagari 中的1CF5看起来像沙漏，在孟加拉文中像十字架。Devanagari 中的1CF6看起来像短音符 ˘，在孟加拉文则是正立或倒置的小写omega ω。一个看起来像正立的omega叠加在倒置的omega上的符号在一段时间内存在于Unicode中，它在研究中比在原始来源中更常见。

[Block.1D00]
Name=语音扩展
Text=来自乌拉尔语音字母、古爱尔兰语音记号、牛津英语词典、美国主义者和俄罗斯主义者语音记号的字符。

[Block.1D80]
Name=语音扩展补充
Text=国际音标的专业和废弃形式。

[Block.1DC0]
Name=组合附加符号补充
Text=乌拉尔语音字母、中世纪缩写和 Teuthonista（书写德国方言的系统）的字符。

[Block.1E00]
Name=拉丁文扩展增补
Text=[[pt:precomposed|预组]]带有各种标记的字符。其中九十种是越南语，大约十几种是中世纪的，包括大写字母 Eszett '''ẞ'''。

[Block.1F00]
Name=希腊文扩展
Text=存在于几种古代希腊方言中的多音节语音：\n* dasia{{-}}粗糙呼吸（添加 ''h'')；\n* psili{{-}}柔和呼吸（没有那个 ''h'')；\n* iota subscript{{-}}带i的二合元音；\n* oxia{{-}}高/升调；\n* varia{{-}}正常/低调；\n* circumflex{{-}}在一个音节内的音调变化；\n* breve{{-}}短元音如果不通过字母传达，则不像 ε/η 和 ο/ω 那样；\n* macron{{-}}长元音；\n* diaeresis{{-}}分离元音的发音。\n\n在公元开始时加入，在1982年才被移除，因为这种复杂的语音已经不存在很多世纪了。

[Block.2000]
Name=通用标点
Text=标点（拉丁语 ''punctum'' “点”）是一系列标记，传达语法和话语的语调，以及这些标记在文本中的放置规则。\n\n显然，基本的标点符号（句号，逗号，冒号...）编码在 [[pt:ascii|ASCII]] 和 [[pt:latin1|Latin-1]] 中。而标点符号区块包含了所谓的“排版标记”，用于美化文本的排版。

[Block.2070]
Name=上标及下标
Text=该区块包含用于数学和语音学的上标和下标字母、符号和数字。\n\n早在互联网出现之前，就已清楚：盲目复制文本可能导致阿伏伽德罗常数“等于”6.022×10²³。系统（文本文件，互联网论坛...）可能不支持上标，强迫人们转向其他系统或模拟方法如“6.022e23”或“6.022×10^23”是没有意义的。\n\n此外，由排版人员绘制的上标通常比由文字处理器合成的好。\n\n许多重要的上标和下标位于其他位置：矩阵Aᵀ的转置——在[[pk:1D40|语音扩展]]区块中。

[Block.20A0]
Name=货币符号
Text=货币字符分为两类。一组是在17至19世纪随着商业语言的发展而出现的：美元 {{sm|$}}, 英镑 {{sm|£}}, [[ps:Taml|泰米尔]] 卢比符号 {{sm|௹}}。另一组是从20世纪末起由国家引入的：欧元 {{sm|€}}, 格里夫纳 {{sm|₴}}, 卢布 {{sm|₽}}, 卢比 {{sm|₹}}。\n\n预计俄罗斯卢布符号最终会被接受，ParaType公司在2009年将剩余的部分填充了它。PT系列字体表现出色并广泛传播于互联网。因此，如果2021年的新符号“支持”₽符号也不要惊讶。

[Block.20D0]
Name=符号用组合附加符号
Text=几乎所有这些字符都需要字体具有[[pt:ligature|连字]]才能正确工作——例如，{{sm| 1⃣}}。《Unicodia》的作者不得不在字体编辑器中组装所有样本，除了三个。

[Block.2100]
Name=字母式符号
Text=源自字母的数学、技术和业务符号。\n\n黑板粗体 {{sm|ℕℤℚℝℂ}} 来源于用粉笔书写的粗体。随着1965年由Gunning和Rossi撰写的关于复分析的重要教科书的传播而普及。\n\n集合基数的符号 {{sm|ℵ}} 由Georg Cantor引入。

[Block.2150]
Name=数字形式
Text=预组成的普通分数和罗马数字。分数 {{sm|↉}} 用于棒球，{{sm|↊}} 和 {{sm|↋}}{{-}}用于十二进制计数系统。\n\n三个分数编码在[[pt:latin1|Latin-1]]中。

[Block.2190]
Name=箭头
Text=箭头是用来指示方向的字符。以下是箭头的一些用途：\n* 标记按钮；\n* 路标、交通地图上；\n* 在数学中{{-}}映射、结果、极限、向量、单调函数；\n* 在化学中{{-}}单向或双向进行的反应、气体释放、沉淀。

[Block.2200]
Name=数学运算符
Text=最简单的数学符号：运算符、比较、积分、集合理论。数学符号系统历经数世纪发展，因国家、数学领域甚至数学学派的不同而异。例如，带圈加号 {{smfunky|⊕}} 在形式逻辑中可能表示异或，在数值方法中则可能是机器加法。{{sm|≔}}, {{sm|≝}}, {{sm|≡}} 用于定义上的等价。

[Block.2300]
Name=技术杂项
Text=在技术绘图、电子、编程、牙科、诗歌、化学、光学和用户界面中使用的符号。\n\n还包括计算机数学系统如 MathType（也称“Microsoft Equation”）和 TᴇX（发音为“tech”）中用于构建多行括号的字符。

[Block.2400]
Name=控制图片
Text=[[pt:control|控制]]字符本身没有图形表示。此块收集了用于显示控制字符的符号。最重要的是字符 {{sm|␣}} 表示[[pt:space|空格]]。\n\n其他块中也存在几个控制字符的图像：{{sm|↵←⌫}}。

[Block.2440]
Name=光学字符识别
Text=光学字符识别和磁墨水字符识别用于自动文档输入，主要是护照、银行支票和运输票据。与条形码不同，这些字符既可被人识别也可由机器识别，以减少欺诈。两种技术都使用特殊的等宽字体。这些字体（有时是扭曲形式）广泛出现在赛博朋克类型的电影和视频游戏中。\n\n1956年美国展示了磁墨水字符识别（MICR）。该系统理解十个数字和四个标识字段含义的特殊字符。磁性识别比光学识别可靠得多。如果你看到一种方形字体，其中部分垂直笔画较粗（例如，“Magnavox Odyssey”游戏机盒子上的字体）——这就是风格化的MICR。\n\n1968年美国首次实现了光学识别技术OCR-A。它理解整个[[ps:Latn|拉丁]]字母表包括小写字母。为了分隔字段，使用了特殊字符：钩、椅、叉、扣和领结。这种字体出现在电影《13小时：班加西的秘密士兵》、《黑名单》、《冒牌天神》、《虫子》等中。\n\n直到20世纪90年代才开发出不依赖字体的光学识别。它用于书籍数字化和问卷处理，但可靠性要低得多。因此，带有机器可读页面并用OCR-B字体书写的外国护照不是{{_}}an{{_}}anachronism（时代错误）。

[Block.2460]
Name=封闭式字母数字
Text=根据英文维基百科，这些字符主要用于列表——“半编号，半项目符号”。{{em|Ⓜ}} 作为地铁/轻轨的[[pt:emoji|表情符号]]使用。

[Block.2500]
Name=制表符
Text=[[pt:pseudographics|伪图形]]元素，用于绘制边框。像所有伪图形一样，它们主要与等宽字体一起使用。\n\nIBM PC兼容机有两种类型的线条，单线和双线。Unicode增加了粗线、点线和粗点线。\n\n''BBC{{_}}Master'' 计算机有圆角。

[Block.2580]
Name=方块元素
Text=用于实心填充的[[pt:pseudographics|伪图形]]元素。像所有伪图形一样，它们大多用于等宽字体。在比例字体中，半填充 {{sm|▀}}、阴影填充 {{sm|░}} 和来自IBM的其他字符通常被垂直拉伸，而来自ZX{{_}}Spectrum的四分之一填充 {{sm|▚}} 是正方形。在这个字体中——它是开放源代码DejaVu，于2016年停止维护——一切都正常。\n\n伪图形通常没有字符间间隔。\n\n一些来自旧电脑的伪图形，例如2×3块，在这里缺失，并且仅在2020年[[pk:1FB00|添加]]。

[Block.25A0]
Name=几何形状
Text=几何形状用于按钮标记、用户界面的粗略绘制。例如，“Sony Playstation”的四个按钮 {{sm|🞩○△□}} ——其中三个来自此块。字符 {{sm|◌}} 在Unicode中用于展示[[pt:combining|组合]]标记。

[Block.2600]
Name=符号杂项
Text=这个块包含了[[pt:emoji|表情符号]]、来自天文学、占星术、桌面游戏、东方神秘主义、宗教、政治和其他用于装饰印刷文本的字符。许多字符取自日本编码ARIB STD B24，用于通过数字电视广播新闻、天气、交通堵塞信息。

[Block.2700]
Name=丁贝特
Text=著名的预计算机打印机装饰库，“Hermann Zapf dingbats”（1977）。曾广泛分布为PostScript字体，并保证存在于每个PDF查看器中。该块包含几个VS16 [[pt:emoji|表情符号]]。\n\n只有少数新表情符号不是来自那个库：它们是在版本6.0或之后添加的，并且不是VS16。

[Block.27C0]
Name=数学符号杂项 A
Text=用于几何、形式逻辑、程序验证、数据库理论及其他数学领域的几个字符。还有西方长除法符号（前苏联主要使用倒置T或直L）。

[Block.27F0]
Name=补充箭头 A
Text=十六种不同的数学和技术箭头，主要是圆形和延长的箭头。

[Block.2800]
Name=盲文模式

[Block.2900]
Name=补充箭头 B
Text=来自绳结理论的交叉箭头、鱼叉、弯曲箭头和其他符号。

[Block.2980]
Name=数学符号杂项 B
Text=各种数学符号：括号、角度、空集、箱须图 ...  ... 

[Block.2A00]
Name=补充数学运算符
Text=来自微积分、复分析、Z符号、数据库理论、控制理论、形式逻辑和其他数学领域的符号。

[Block.2B00]
Name=符号和箭头杂项
Text=不同用途的箭头、几何形状、“Wingdings”和“Webdings”字体中的字符、日本电视符号、占星符号、评分星星、国际象棋评论。\n\n德国电报机曾经使用的“Hellschreiber暂停符号”。

[Block.2C00]
Name=格拉哥里字母

[Block.2C60]
Name=扩展拉丁字母 C
Text=多种小型语言的字符：Melpa和Nii “(巴布亚新几内亚)”，Shona “(津巴布韦)”，Uyghur 等。还有七个乌拉尔语音字母，以及 Claudian 字母 Ⱶ，其意义与现代Y相同，但设计用于现有模板打印。

[Block.2C80]
Name=科普特字母

[Block.2D00]
Name=格鲁吉亚补充字母
Text=过时的[[pt:minuscule|小写]]格鲁吉亚类型 “Nuskhuri”。字母向右倾斜且非常方正。首字母使用主块中的“Asomtavruli”字体打印。\n\n回到2000年，格鲁吉亚国家信息技术部门和天主教宗主教（格鲁吉亚教会首领）请求对 Nushkhuri 进行编码，于是财团向前迈进了一步。

[Block.2D30]
Name=Tifinagh (柏柏尔语)

[Block.2D80]
Name=埃塞俄比亚语扩展
Text=埃塞俄比亚文字用于以下语言：\n* Mekan：尼罗-撒哈拉语系，2007年人口约15万，从2009年开始使用[[ps:Latn|拉丁]]字母；\n* Blin (=Bilen)：库希特语系，2006年人口约9.1万，从20世纪90年代开始使用拉丁字母；\n* Bench：奥莫提克语系，2007年人口约35万，从2008年开始使用拉丁字母；\n* Sebat Bet：埃塞俄比亚闪族分支，2010年人口约150万。

[Block.2DE0]
Name=西里尔字母扩展 A
Text=来自教会斯拉夫语的结合西里尔字母。

[Block.2E00]
Name=补充标点
Text=特殊标点符号：新约圣经文本学、古希腊纸莎草字符、德国词典标记、15世纪东正教礼拜规则 Typicon 中的字符等。

[Block.2E80]
Name=CJK部首补充
Text=用作字典索引标题的康熙部首替代形式。

[Block.2F00]
Name=康熙部首
Text=你会问：如果不知道发音，如何在字典中查找汉字？为此，你需要找到一个汉字中的“部首”——笔画或笔画的组合。\n\n《康熙字典》是根据中国康熙皇帝的命令于1710年至1716年编写的，包含49,030个条目。直到19世纪末它都被认为是标准字典。1831年，由于最初作者们的匆忙而造成的约2500个错误得到了修正。\n\n由214个部首组成的“字母顺序”系统早在1615年就已设计出来，但《康熙字典》使其成为了标准。

[Block.2FF0]
Name=表意描述字符
Text=Unicode有一个机制来描述未编码的[[ps:Hani|CJK表意文字]]。为此，你指明它的组成部分以及每个部分的内容。此块实现了第一步。\n\n所有字符都是可见的，渲染器通常不会重新创建表意文字的外观。壮族字符U+2DA21 {{smb|𭨡}} 可以被描述为 {{sm|⿰書史}}。在Unicode{{_}}15.1中，该块已经完全填充，甚至有一个字符分配到了 [[pk:31C0|CJK笔画]] 块中。

[Block.3000]
Name=CJK符号和标点
Text=CJK使用的标点符号和其他字符：\n* 表意空格。\n* CJK不连续写相同的表意文字两次，如果需要这样做，则使用不同的迭代标记，这取决于水平文本、垂直文本、表意文字还是假名。（现代中文印刷文本会重复同一汉字，但在书写时仍然使用迭代标记。）\n* 一些日本徽章。\n* 日文括号和引号。\n* 列表中广泛使用的同上标记—//—只是采用了表意形式。\n\n表意变异指示符303E在Unicode中没有特殊意义，为了兼容中国的双字节GBK编码而被编码。

[Block.3040]
Name=平假名

[Block.30A0]
Name=片假名

[Block.3100]
Name=注音符号（Zhuyin）

[Block.3130]
Name=谚文兼容字母
Text=与韩国编码KS{{_}}X{{_}}1001兼容的字符。

[Block.3190]
Name=汉文训读（中世日语提示）
Text=汉文训读（字面意思是“汉式写作”）是基于[[ps:Hani|汉语]]的中世日本书面语言。汉语采用“主谓宾”的结构，而日语则是“主宾谓”，因此文本并不是按书写的顺序阅读，“返点”标记便被发明了。这些标记通常比表意文字要小。\n\n除了“返点”之外，汉文训读还包括词语的变格、标点符号、相对于汉语“音读”的日语“训读”等 ...  ... \n\n在明治维新时期（19世纪晚期），汉文训读被废止。现在仍在日本学校教授，但不再有新的文章创作。\n\n该块包含一个表示合并阅读和专有名词（竖线）的符号，以及十五个表示阅读顺序的符号。

[Block.31A0]
Name=注音符号扩展
