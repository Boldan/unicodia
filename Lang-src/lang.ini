[Block.FE00]
Name=变体选择器
Text=通常情况下（例如，在浏览器中），通过选择另一种字体或启用OpenType功能来选择一个或另一个字符的变化。Unicode允许另一种方法：创建字符和选择器的连字。\n[[ps:Latn|拉丁]]、[[ps:Mymr|缅甸]]和其他一些脚本使用VS1。[[ps:Hani|CJK表意文字]]使用VS1至VS3。[[pt:emoji|表情符号]]可以通过VS16变为彩色或通过VS15变为文本。

[Block.FE10]
Name=垂直形式
Text=[[ps:Hani|中文]]最初是从右向左竖着写的，为了艺术目的仍然这样写：诗歌、明信片、标志。\n该块编码了来自中国编码GB 18030（2000年）的字符，这些字符旨在进行垂直书写。

[Block.FE20]
Name=组合半标记
Text=跨越几个字符的变音符号部分。例如，可以使用单行覆盖三个字母{{sm|a︤c︦e︥}}。它在大多数字体中实现得不好，"Unicodia"的作者特意选择了三个好的字母。而教会斯拉夫语{{sm|Х︮с︯}}看起来很糟糕。

[Block.FE30]
