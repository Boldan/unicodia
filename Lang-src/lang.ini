[Block.16FE0]
Name=表意符号和标点
Text=旧[[pt:cjk|CJK]]脚本中使用的各种字符：[[ps:Nshu|女书]]、[[ps:Tang|西夏文]]、[[ps:Kits|契丹小字]]、古老的[[ps:Hani|汉字]]。\n\n相同的表意字符不会连续书写两次，在现代印刷中文中允许使用迭代标记，中文非正式场合以及日语使用{{sm|々}} U+3005。\n\n钩子在旧手稿中意味着句子或部分的结束。\n\n如果一块契丹小字开始时是一个单独的表意字符而不是两个，则在空白处放置一个填充字符。\n\n当越南使用表意字符写作时，有两个字符用于传达当地发音。这两个字符各有两种变体，这些变体不会出现在单个文本中，因此[[pt:unification|统一]]。第二种形式分别看起来像箭头<big>↑</big>和闪电<big>ϟ</big>。

