Text=为双向文本添加了五个格式字符。

[Version.12.1]
Text=Unicode紧急发布，包含一个字符32FF，即日本传统历法的令和时代。当2016年老皇帝明仁决定退位时，为其继承人预留了一个新的代码点。当他最终在2019年4月30日退位时，该字符迅速被编码。

[Version.15.1]
Text=Unicode联合会经历了员工问题，发布经理离职，汉学家去世。因此，他们决定进行一个小版本发布：五个象形描述字符，18个向右的表情符号，以及包括酸橙、凤凰和家庭轮廓在内的10个表情符号序列。\n\n中国政府也被迫做了一项紧急工作，见CJK汉字扩展I。\n\n预计2024年将发布一个非常大的16.0版本。

[Version.16.0]
Text=除了字符添加外，Unicode还进行了许多内部更改。\n\n重写了渲染阿拉伯文本的算法。\n编写了不应存在于Unicode文本中的字符序列。\n添加了埃及象形文字的库。\n将PDF规范转换为HTML网站。

[Version.17.0]
Text=* 编写的[[pt:egyp|规则]]用于编码埃及象形文字\n* 添加了最后一个表情符号{{-}}舞者的无性别版本：拉丁舞代表女性，迪斯科舞代表男性，芭蕾舞代表无性别\n* 添加了最后的多种族表情符号{{-}}摔跤手和花花公子女孩

