Text=块中的第一个字符 {{sm|᧠}} 是佛教阴阳历第8个月的名称（高棉语 ''Asat'' 或 ''Băthámsath''，梵语 ''Ashadha''，相当于公历的6-7月）。为了避免季节变化落后，每两年或三年重复一次这个月。标记17D3 {{sm|◌៓}} 曾经被弃用以支持这些字符，在Unicode{{_}}16中仍然不推荐使用。\n\n其余的是从新月到满月再到新月的农历日期名称。

