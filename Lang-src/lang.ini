[Block.1CC00]
Name=传统计算符号补充
Text=来自旧计算机的最后一比特符号。罕见的[[pt:pseudographics|伪图形]]，游戏精灵（有些计算机没有图形），跨越多个[[pt:mono|字符单元]]的大写字母 ...  ... 由于2010年代的微型计算机倾向于坚持标准编码，这类符号可能不会再有大的增加。\n\nUnicode{{_}}17将[[pt:unification|区分]]控制台符号与[[pt:emoji|表情符号]]。

[Block.1CEC0]
Name=符号杂项补充
Text=小行星标志来自19世纪的天文学，当时人们开始发现它们。现代天文学家不再使用这些标志。\n\n阿拉伯占星术（实际上是使用随机数进行的占卜，类似于[[pk:4DC0|易经]]）涉及到在沙子上画随机图形。\n\n现代化学中，带有横杠的圆表示混合物在温度和压力影响下的“标准”（便于计算）状态。

[Block.1CF00]
Name=Znamenny音乐符号
Text=Znamenny圣歌（旗帜圣歌）或Kryuk圣歌（钩子圣歌）是一种单声部（整个合唱团齐唱）东正教圣歌。得名于''旗帜''{{-}}伴随有''priznaks''（标记）的音乐符号。最初，标记是用红色写的；亚历山大·梅泽内茨（17世纪）发明了一个不需要朱砂的标记系统。与旨在简化程序员生活并主要传达节奏的欧洲音符不同，Znamenny编码是完全功能性的。\n\n旗帜传达要演唱的图案（最多10个音符），音高则通过标记指定。\n\n最早的Znamenny乐谱可追溯到11世纪。在17世纪的教会改革（“分裂”）期间，旗帜被基辅记谱法（“斧头”）取代。直到19世纪，它逐渐被现在教堂里听到的多声部圣歌所取代。而Znamenny圣歌和单声部成为了旧礼仪派信徒的特点。\n\n有几种类型的圣歌：Kondak（一种教堂歌曲）、Stolp（杆）、Put（路）和Demestvo（起源不明，可能是拉丁语''domesticus''）。最后一种包含了多声部元素。\n\n目前有复兴Znamenny圣歌的尝试。Dvoyeznamenniki（双旗帜），用旗帜和音符书写的乐谱，为理解Znamenny记谱法提供了关键。这是由Ponomar项目引入Unicode的，该项目绘制字体，构建教会斯拉夫语拼写和识别词典，并数字化书籍。

[Block.1D000]
Name=拜占庭音乐符号
Text=关于拜占庭教堂音乐知之甚少，关于世俗音乐则一无所知。然而，至少直到19世纪，甚至在土耳其统治下，拜占庭起源的符号被东正教使用，并在大约1800年进行了改革。

[Block.1D100]
Name=音乐符号
Text=类似于现代的音符出现在10世纪。那些音符是方形的，因为它们是用粗笔画出来的。每行四条线是为了歌手画的，乐器则更多。没有绝对频率。到了13世纪，发明了长度标记。尝试用中等厚度的笔流畅地画出音符，于是出现了圆音符。即使在今天，还生产专门供音乐家使用的钢笔。\n\n随着平均律制的出现，音符在17世纪演变成现在的形式，这使得将音乐移植到其他乐器成为可能，并能在乐团中演奏。\n\n音乐是[[pt:universality|非文本]]信息，因此不在Unicode范围内。但是，使用现有的排版引擎存储音符及其部分在字体中，以简化音乐软件和缩短乐谱PDF的想法很诱人。在这种情况下，八个[[pt:format|格式]]字符（横杠、连音线、滑音线、短句线）的目的尚不清楚。2013年，开放标准SMuFL ''(Standard Music Font Layout)''发布，它通过使用[[pt:private|私用区]]代码点扩展了此块至2600个字符。\n\n最初由Unicode接受的微分音记号（1D132和1D133）并未广泛使用，很少有人见过这些字符“野生”。Unicode{{_}}17将添加另一种广泛用于音乐软件的记号（半升号、半降号）。\n\n此外，该块还有几个来自废弃音乐记谱法的字符。

[Block.1D200]
Name=古希腊音乐符号
Text=关于古代希腊人知之甚少。最初他们每个八度有五个音符，通过各种调音方法弥补这种不足，但后来他们达到了半音，有时甚至使用四分之一音。主要乐器是aulos（同时演奏两根管子）和lyre。\n\n有不同的记谱法用于音乐家和歌手，允许歌词、音乐和歌手提示的平行书写。音符用字母书写，与普通希腊字母不同的字符在这个块中无序地收集。

[Block.1D2C0]
Name=卡克托维克数字
Text=二十进制位置数字符号，由阿拉斯加卡克托维克的因纽特（爱斯基摩）学童在1980年代发明。因纽特人以二十为基数计数 <nobr>(74 = 3×20 + 14)</nobr>，在引入此系统之前，他们在整个美国的数学成绩最差，之后则略高于平均水平，像双语人士在语言学上通常更好。\n\n设计了一个二十进制算盘。它看起来像日本的''soroban''，但有三颗“天珠”。与日本一样，如果珠子靠近边缘则是“关”，如果靠近中间墙则是“开”。从二十进制转换到十进制有一些简单的算法。\n\n没有专门的小数部分符号（“二十进制点”）。有时使用中点。

[Block.1D2E0]
Name=玛雅数字
Text=玛雅人使用了二十进制的位置数字符号系统。数字是垂直书写的。有时会画出对应神的脸代替数字。普遍认为，在前哥伦布时期，位置计数和零的概念已经由玛雅人（或可能是奥尔梅克人）发明。贝壳、棍子和点表明这些数字来源于计算板。\n\n一些资料显示，在日常生活中，玛雅人使用更简单的非位置数字符号。

[Block.1D300]
Name=太玄经符号
Text=《太玄经》是中国公元2世纪的一本占卜书，灵感来自[[pk:4DC0|易经]]。书中使用了81个四卦。每条线有三种样式：实线（天 tiān = 天）、单断线（地 dì = 地）和双断线（人 rén = 人）。需要随机选择四次，得到一个四卦，并在书中阅读其含义。\n\n统一码联盟混淆了地和人。为了保证[[pt:stability|稳定性]]，唯一能做的就是在注释中解释这个错误。\n\n一些单卦和二卦已经在基本多文种平面中有出现。

[Block.1D360]
Name=筹算数字
Text=算筹是一种优秀的教儿童计数的工具。古代中国人使用真正的位置系统，该系统由战国有史以来（公元前5世纪）直到16世纪使用的算筹组成。有分数甚至负数的表示法（用不同颜色的筹表示）。\n\n竖排算筹代表单位、百位、万位 ...  ... ，横排代表十位、千位、十万位 ...  ... 有时候反过来也是如此——这样的形式进入了Unicode。算筹符号有时也会写在纸上。\n\n如果你需要计数并记住数量，可以使用计数标记。欧洲的五笔 {{sm|𝍸}} 常常与监狱联系在一起。中国人使用汉字 <font size='+1'>正</font>。森林工人在美国和前苏联都按十个一组计数（见Ya.I.{{_}}Perelman的书），但这种方法并未进入Unicode。

[Block.1D400]
Name=数学字母数字符号
Text=数学家用不同的字体标记各种对象：\n* 向量用粗体，标量用斜体： {{sm|𝐅=𝑚𝐚}}；\n* 特殊集合用粗体或双击体： {{sm|ℕ}} 表示自然数集1, 2, 3 ... ；\n* 空间用手写体： {{sm|𝒰}} 表示通用集合；\n* 集合的势用哥特体： {{sm|𝔠}} 表示连续统；\n* 同一对象的不同定义用手写体或哥特体：海涅极限 {{sm|ℋlim}} 和柯西极限 {{sm|𝒞lim}}；\n* 函数用不同的字体：期望值 {{sm|𝖤ξ}} 常用无衬线字体；\n* 常量用粗体或双击体：格下限 {{sm|𝟘}} 和上限 {{sm|𝟙}}，虚数单位 {{sm|𝕚𝕛𝕜}} ... \n\n双击体字体 {{sm|ℕℤℚℝℂ}} 源自粉笔写的粗体。它随着Gunning和Rossi关于复分析的教科书（1965年）广泛传播。\n\n最常见的此类符号已在[[pt:bmp|基本多文种平面]]中的[[pk:2100|类似字母的符号块]]中。随着Unicode扩展到基本多文种平面之外，完整的拉丁字母和各种字体的数字被添加进来。\n\n有些哥特体字母几乎无法辨认。无论是Unicode图表还是大多数字体，包括Windows和TᴇX，都是这样设计的，尽管有些数学家，尤其是在非[[ps:Latn|拉丁]]国家的数学家，使用更简单的字体。

[Block.1D800]
Name=萨顿手语书写

[Block.1DF00]
Name=拉丁文扩展G
Text=用于语音障碍和音系学的各种字符：腭化和卷舌音素、点击音等。

[Block.1E000]
Name=格拉哥里文补充
Text=在某些资料中证实的上标格拉哥里字母。\n\n这些字母在圆形保加利亚风格的格拉哥里文中很少出现（比在[[ps:Cyrl|西里尔字母]]中还要少），几乎从未出现在方形克罗地亚风格的格拉哥里文中。

[Block.1E030]
