[Block.10140]
Name=古希腊数字
Text=阿提卡数字系统是[[pt:acrophonic|首字母缩略词]]——单词的第一个字母用于数字：\n* I = 1, ἴος\n* 裁剪后的Π = 5, πέντε\n* Δ = 10, δέκα\n* Η = 100, ηἑκατόν\n* Χ = 1000, χίλιοι\n* Μ = 10,000, μύριοι\n\n由Π和10/100/1000...组成的字符用于50, 500等。\n后来，阿提卡系统被[[ps:Grek|伊奥尼亚]]系统取代（Α=1, Β=2,  ... , Ι=10, Κ=20,  ... , Ρ=100, Σ=200 ... ），但文化交流影响了伊特鲁里亚人，并导致罗马数字的产生。\n该块还包括古希腊测量单位的符号。\n有趣的是，“Litra”这个词（被俄罗斯酗酒者用来指一升装瓶）实际上与升有关。在古代希腊，“litra”是一种硬币和重量单位。在法国，“litron”是干燥体积的度量，因此有了“litre”。

[Block.10190]
