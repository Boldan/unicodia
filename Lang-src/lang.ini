[OldComp.AmstradCpc]
Text=它设计得尽可能豪华，作为家用电脑，是继ZX Spectrum之后的第二款英国家用电脑。它不是连接到电视上，而是配备了显示器。

[OldComp.Apple2]
Text=尽管Macintosh（1984年）已经出现，但朴素的Apple{{_}}II仍是苹果公司的主要收入来源。它配备了显示器（可能是因为短暂的法规规定{{-}}控制台会对附近的电视机造成大量干扰），但显示器是通过复合线连接的，就像电视一样（那些年复合输入很少见）。
Unenc=苹果标志

[OldComp.Aquarius]
Text=这台电脑从一开始就过时了，只生产了几个月。

[OldComp.Atari400]
Text=电视控制台会对附近的电视机造成大量干扰，这导致了关于射频硬件的新规定（后来这些规定被放宽了）。为了使电脑可以插入电视的天线插座，Atari最终采用了铸铝外壳和内置的ROM卡。电脑的视频架构类似于控制台（滚动文本和硬件精灵），并且因其编程简便而受到称赞。

[OldComp.AtariSt]
Text=Atari没有挺过1983年的视频游戏危机，并被卖给了Commodore的前创始人Jack Tramiel。他们制造了继Commodore Amiga之后的第二台先进的家用电脑。它受到了音乐家的称赞，音乐编辑器“Cubase”和“Logic Pro”就源自ST。
Unenc=Atari标志，2×2肖像

[OldComp.BbcMaster]
Text=由Acorn Computers创建，作为第二款教育电脑（继BBC Micro之后）。它拥有不错的图形操作系统，但这款电脑针对多个细分市场却未能成功打入任何一个。低价和电视支持导致其采用了8位处理器和非方形像素，科学模型因内存不足而被取消。\n\n后来的型号配备了第二个Intel CPU，但与IBM的兼容性较差{{-}}尽管它可以运行一些重要的程序如''Turbo{{_}}C''，并且在增加内存扩展模块后甚至可以运行''WordPerfect''。

[OldComp.C64]
Text=Commodore 64，这台主要的美国家用电脑，采用了早期Commodore PET的编码。它将家用电脑的“多种颜色，低分辨率”的公式发挥到了极致：游戏的主要模式是160×200，总共16种颜色，每4×8单元格4种颜色。相比之下：IBM CGA有320×200，4种颜色且没有冲突单元格。这16种颜色非常暗淡，这使得游戏更加逼真。

[OldComp.CoCo]
Text=它与旧的TRS-80完全不兼容，是一台低成本的家用电脑。

[OldComp.Hp]
Name=HP终端
Text=相当罕见，且不如DEC终端那么有名。

[OldComp.Ibm]
Text=到20世纪80年代末，这台电脑已成为“事实上的”标准：它在1982年被克隆，新型号越来越强大，同时保持了与旧软件的兼容性。游戏最初很匮乏，但VGA（320×200，256色，1987年）和纯粹的CPU性能使得相当不错的游戏成为可能{{-}}而且，更重要的是，游戏多样化，不再受低内存或图形加速器功能的限制。\n\nIBM的另一优势是出色的文本质量（在后续适配器中，每个单元格为9×16，共80×25个单元格）以及易于本地化（完全通过软件进行）。\n\n多年来，它一直运行着过时的DOS，直到Microsoft推出了Windows{{}}95。像Unix或Windows{{}}NT这样的早期操作系统很少见。\n\n大多数现代通用计算机都是IBM兼容机的后代（DOS兼容性最终在2010年代被打破）。只有便携式和专用系统使用其他架构。
SalesNote=（仅IBM，到1989年连同克隆机约6000万台）
MemNote=（直到1990年）

[OldComp.Kaypro]
Text=这家公司找到了一个有趣的细分市场：他们制造了非常先进的8位电脑。1984年，他们转向IBM兼容机，但为时已晚，到1990年他们破产了。

[OldComp.Korvet]
Name=Korvet
Text=这台电脑很有趣，图形也很好，但生产质量很差，而且8位CPU对它来说太弱了，只有少数滚动游戏。苏联解体后，为Korvet制作的机箱被重新用于更小的电脑。\n\n在Korvet最流畅的游戏“Rally”中，只有汽车是图形的，道路是用[[pt:pseudographics|伪图形]]制作的。

[OldComp.Mac]
Text=Mac配备了鼠标和出色的操作系统，其编码没有受到[[pt:pseudographics|伪图形]]的困扰，因此受到了排版人员的称赞。大多数设计软件，包括“Adobe Photoshop”，都源自Mac。但第一台彩色Mac直到1987年才出现。同一款Mac也变成了32位。\n\n系统字体中的UI符号位于非标准位置，“Unicodia”的作者试图找到它们全部。
SalesNote=（直到1990年）
Unenc=苹果标志
MemNote=（经典的Motorola 68000，直到1994年）

[OldComp.Minitel]
Text=终端是免费安装的，费用按使用分钟数收取（每分钟相当于30欧分）。该系统提供消息传递、约会、电话簿、游戏、票务预订等功能，以及更多。法国甚至在2000年美国之前就有了一个小型的“网络泡沫”！该系统直到2012年才关闭。

[OldComp.Msx]
Text=这是由索尼、飞利浦等公司制定的日本家用电脑的开放标准。著名的游戏“Bomberman”和“Metal Gear”最初就是为这些电脑制作的。苏联曾尝试将它们用作教育电脑，称为KUVT Yamaha。

[OldComp.Ohio]
Text=这家公司销售早期的业余电脑，并于1980年被遇到财务困难的电信公司M/A-COM收购。

[OldComp.Oric]
Text=这是一台不成功的电脑，它在南斯拉夫（Nova 64）和保加利亚（Pravetz 8D）被克隆。

[OldComp.RiscOs]
Text=Acorn Archimedes、RISC PC等电脑在专业领域（电视、音乐）中有限使用，直到运行Windows{{_}}NT和Unix的IBM兼容机将它们淘汰。

[OldComp.Robotron]
Text=它几乎从未卖给过客户，而是被用作教育电脑。

[OldComp.Smalltalk]
Text=该语言的早期版本有它们自己的特殊字符。

[OldComp.Spectrum]
Text=ZX Spectrum是英国主要的家用电脑：它很便宜（<200英镑），并且游戏种类繁多。它没有图形加速，除了最简单的游戏外，所有游戏都非常慢。\n\n最有趣的故事发生在20世纪80年代末：来自东欧的DIY爱好者用离散逻辑门重建了图形芯片，Spectrum克隆机在xUSSR短暂地成为主要的电脑，直到Windows和收入增加使得[[po:Ibm|IBM兼容机]]更加普及。
MemNote=（早期的16K版本很少见，并且有转换为48K的套件）
SalesNote=（Sinclair的原装产品）

[OldComp.SharpMz]
Text=它没有在ROM中预装编程语言，因此拥有多家竞争公司开发的多种语言。但用户必须从磁带或磁盘中加载它们。
Unenc=吃豆人

[OldComp.Teletext]
Name=图文电视
YearNote=(首批电视机)
Text=图文电视在电视信号的消隐间隔中传输文字和[[pt:伪图形|伪图形]]。如今，大多数频道仅传输字幕。

[OldComp.Trs80]
Text=该计算机在RadioShack（Tandy的电子商店连锁店）中出售。它存在许多固有问题，从无线电干扰到磁带接口运行不良。后续型号配备了软盘。

[OldComp.Zx80]
Text=Sinclair ZX80和ZX81是最便宜的可用计算机。2千字节版本的售价为70英镑。