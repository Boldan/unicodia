Name=格拉哥里字母风格
Text=[[ps:Glag|格拉哥里字母]]有两种风格，保加利亚（圆形）和克罗地亚（方形）。两者都已被[[pt:unification|统一]]。

[GlyphVar.Vert]
0=水平
