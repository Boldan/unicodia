[Block.4DC0]
Name=易经六十四卦符号
Text=《易经》是一本由几代人撰写的中国神秘主义文本。最古老的部分写于公元前700年左右，描述了一种著名的随机数占卜方法。必须随机抽取一个六爻并解读其含义。\n\n众所周知，占卜使用一捆50根棍子进行，传统上是蓍草的茎，但具体方法未知。后来出现了用硬币翻转的方法，现代用棍子进行的占卜是一种重构。\n\n六爻按照书中同样的顺序编码：取其编号1 ... 64，加上偏移量4DBF₁₆=19903₁₀，得到一个Unicode代码点。\n\n还有一个名为易经的哲学家在中国，与这本书无关。

