Text=成为ISO标准的第一版，也是Unicode库中最早存在的版本。1.0和1.0.1库已重建。\n\nVersion 1.0（1991年10月，约7200个字符）添加了1.1中的大多数脚本，包括在1.1中删除的藏文，以及将在2.0中删除的2350个韩文音节。\n\nVersion 1.0.1（1992年6月，约28,300个字符）添加了20,902个CJK汉字，并删除了6个字符。\n\nVersion 1.1添加了4306个更多的韩文字符，并删除了藏文。

