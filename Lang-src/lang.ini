[Block.101D0]
Name=费斯托斯圆盘
Text=费斯托斯圆盘是克里特-米诺安（原始希腊）文化的文物。1908年在克里特岛发现的未使用陶轮制作的粘土圆盘直径160毫米，厚度20毫米。年代约为公元前2100年至1100年，包含两段用未知文字通过印章螺旋排列的铭文。现展于伊拉克利翁考古博物馆（克里特岛）。\n普遍接受的假设是，文本从边缘向中心阅读（从右向左）。许多字符为适应从左向右书写而镜像反转：毕竟，原本行人向右走。没人知道这是克里特语还是属于哪种类型。异常假说包括参与挖掘工作的艺术家伪造品、克里特国王领土列表，甚至棋盘游戏。\n2002年，费斯托斯圆盘被提议加入[[pt:private|ConScript Unicode注册表]]到E6D0–E6FF；字符顺序相同（由Arthur Evans编号，1905年）。在实际Unicode中加入费斯托斯圆盘后撤回。注册表中的两个字符没有进入Unicode并取自拉丁文：| 和 ¦。字符名称如Louis Godart（1995年）所给。

