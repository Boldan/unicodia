Name=埃塞俄比亚文扩展B
Text=古拉吉语的新正字法（埃塞-闪族语族的一部分，多达500万人），于2013年制定，使整个家族得以书写，而不仅仅是2005年编码的Sebat Bet（截至2010年有150万人）。一些旧字母现在是[[pt:obsolete|过时的]]。

